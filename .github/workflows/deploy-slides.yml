name: Deploy Slides to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'slides/**'
      - 'assets/diagrams/**'
      - 'assets/diagrams-web/**'
      - 'assets/themes/**'
      - '.github/workflows/deploy-slides.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Generate HTML slides
        run: |
          cd slides
          marp all_slides.md --html --allow-local-files --theme-set ../assets/themes/ai-seminar.css --theme ai-seminar -o ../docs/index.html

      - name: Copy assets
        run: |
          mkdir -p docs/assets
          cp -r assets/diagrams docs/assets/
          cp -r assets/diagrams-web docs/assets/
          cp -r assets/themes docs/assets/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
