<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      text { font-family: 'Noto Sans JP', sans-serif; fill: #1a1a1a; }
      .title { font-size: 32px; font-weight: 700; }
      .section-title { font-size: 22px; font-weight: 700; fill: #1976d2; }
      .item-text { font-size: 16px; }
      .section-box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; rx: 6; }
    </style>
  </defs>

  <!-- Title -->
  <text x="640" y="45" class="title" text-anchor="middle">タスク分解 = AIの思考を言語化（重要）</text>

  <!-- Section: 🧠 AIに計画を立てさせる理由 -->
  <g transform="translate(40, 90)">
    <text x="600" y="0" class="section-title" text-anchor="middle">🧠 AIに計画を立てさせる理由</text>
    <rect x="0" y="10" width="1200" height="175" class="section-box"/>
    <text x="15" y="35" class="item-text">• AIにもエラーあり</text>
    <text x="15" y="60" class="item-text">• 実装前に確認必須</text>
    <text x="15" y="85" class="item-text">• AIが「何をしようとしているか」を事前に把握</text>
    <text x="15" y="110" class="item-text">• 人間：頭の中を整理してから実装</text>
    <text x="15" y="135" class="item-text">• AI：計画を立ててから実装</text>
    <text x="15" y="160" class="item-text">• **整理せずに実装 = 迷走**</text>
  </g>

  <!-- Section: 💡 プロンプト例 -->
  <g transform="translate(40, 295)">
    <text x="600" y="0" class="section-title" text-anchor="middle">💡 プロンプト例</text>
    <rect x="0" y="10" width="1200" height="125" class="section-box"/>
    <text x="15" y="35" class="item-text">• Phase分けして</text>
    <text x="15" y="60" class="item-text">• 各タスクは30分〜2時間で完了</text>
    <text x="15" y="85" class="item-text">• 依存関係を明示</text>
    <text x="15" y="110" class="item-text">• 完了条件を具体的に」</text>
  </g>
</svg>
