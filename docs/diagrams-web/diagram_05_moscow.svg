<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 24px; font-weight: bold; fill: #333; text-anchor: middle; }
      .priority-label { font-family: 'Noto Sans JP', sans-serif; font-size: 18px; font-weight: bold; fill: white; }
      .priority-desc { font-family: 'Noto Sans JP', sans-serif; font-size: 14px; fill: white; }
    </style>
  </defs>
  
  <rect width="600" height="500" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="300" y="35" class="title">MoSCoW優先順位付け</text>
  
  <!-- Must have -->
  <rect x="50" y="70" width="500" height="80" rx="5" fill="#00146E"/>
  <text x="70" y="100" class="priority-label">Must have（必須）</text>
  <text x="70" y="125" class="priority-desc">システムに絶対必要な機能。これがないと動作しない</text>
  
  <!-- Should have -->
  <rect x="50" y="170" width="500" height="80" rx="5" fill="#00AFF0"/>
  <text x="70" y="200" class="priority-label">Should have（重要）</text>
  <text x="70" y="225" class="priority-desc">重要だが、最悪なくても動作する機能</text>
  
  <!-- Could have -->
  <rect x="50" y="270" width="500" height="80" rx="5" fill="#003399"/>
  <text x="70" y="300" class="priority-label">Could have（あれば良い）</text>
  <text x="70" y="325" class="priority-desc">あると便利だが優先度は低い機能</text>
  
  <!-- Won't have -->
  <rect x="50" y="370" width="500" height="80" rx="5" fill="#999999"/>
  <text x="70" y="400" class="priority-label">Won't have（今回はやらない）</text>
  <text x="70" y="425" class="priority-desc">今回のスコープ外。将来的に検討</text>
</svg>
