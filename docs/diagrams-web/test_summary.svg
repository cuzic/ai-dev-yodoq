<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      text { font-family: 'Noto Sans JP', sans-serif; fill: #1a1a1a; }
      .title { font-size: 32px; font-weight: 700; }
      .section-title { font-size: 22px; font-weight: 700; fill: #1976d2; }
      .item-text { font-size: 16px; }
      .section-box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; rx: 6; }
    </style>
  </defs>

  <!-- Title -->
  <text x="640" y="45" class="title" text-anchor="middle">STEP2のまとめ</text>

  <!-- Section: 📋 設計の7ステップ -->
  <g transform="translate(40, 90)">
    <text x="290" y="0" class="section-title" text-anchor="middle">📋 設計の7ステップ</text>
    <rect x="0" y="10" width="580" height="200" class="section-box"/>
    <text x="15" y="35" class="item-text">• Tech Stack Setup</text>
    <text x="15" y="60" class="item-text">• システムアーキテクチャ</text>
    <text x="15" y="85" class="item-text">• データベーススキーマ設計</text>
    <text x="15" y="110" class="item-text">• API仕様定義</text>
    <text x="15" y="135" class="item-text">• 受入条件詳細化</text>
    <text x="15" y="160" class="item-text">• セキュリティ設計</text>
    <text x="15" y="185" class="item-text">• docs/spec.md 作成</text>
  </g>

  <!-- Section: 🎯 なぜこの順序か -->
  <g transform="translate(40, 320)">
    <text x="290" y="0" class="section-title" text-anchor="middle">🎯 なぜこの順序か</text>
    <rect x="0" y="10" width="580" height="100" class="section-box"/>
    <text x="15" y="35" class="item-text">• 大きな決定から小さな決定へ</text>
    <text x="15" y="60" class="item-text">• 手戻りを最小化</text>
    <text x="15" y="85" class="item-text">• AIが迷わない設計図</text>
  </g>

  <!-- Section: 📊 効果 -->
  <g transform="translate(700, 90)">
    <text x="290" y="0" class="section-title" text-anchor="middle">📊 効果</text>
    <rect x="0" y="10" width="580" height="100" class="section-box"/>
    <text x="15" y="35" class="item-text">• AIが一貫性のある実装</text>
    <text x="15" y="60" class="item-text">• 手戻りなし</text>
    <text x="15" y="85" class="item-text">• セキュリティ・品質担保</text>
  </g>
</svg>

