<h1 id="ai%E6%B4%BB%E7%94%A8%E3%81%AE3%E5%8E%9F%E5%89%87">AI活用の3原則</h1>
<p><img src="./assets/diagrams/diagram_01_ai_principles.svg" alt="AI活用の3原則" /></p>
<ul>
<li><strong>Jagged Intelligence</strong>: 得意（コード生成・テスト・アーキテクチャ設計）、苦手（ビジネス要件の解釈・トレードオフ判断）</li>
<li><strong>Trust but Verify</strong>: AIにもエラーあり、AI自己レビューで品質向上</li>
<li><strong>Guardrails</strong>: ドキュメント駆動、受入条件で手戻り防止</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-class="layout-comparison compact" data-theme="ai-seminar" lang="en-US" class="layout-comparison compact" data-marpit-pagination="4" style="--paginate:true;--class:layout-comparison compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="vibe-coding-vs-production-engineering">Vibe Coding vs Production Engineering</h1>
<div>
<h3 id="vibe-coding">Vibe Coding</h3>
<ul>
<li>速い（30分〜1時間）</li>
<li>品質バラバラ</li>
<li>プロトタイプ向き</li>
</ul>
</div>
<div>VS</div>
<div>
<h3 id="production-engineering">Production Engineering</h3>
<ul>
<li>構造化</li>
<li>品質保証</li>
<li>本番向き</li>
</ul>
</div>
<p><strong>結論</strong>: Vibe Coding with Guardrails で速さと品質を両立</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="layout-horizontal-left compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-left compact" data-marpit-pagination="5" style="--paginate:true;--class:layout-horizontal-left compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E9%96%8B%E7%99%BA%E8%80%85%E3%81%AE%E5%BD%B9%E5%89%B2%E5%A4%89%E5%8C%96">開発者の役割変化</h1>
<p><img src="./assets/diagrams/diagram_02_role_change.svg" alt="開発者の役割変化" /></p>
<ul>
<li><strong>従来：運転手</strong> - コード1行ずつ、全実装詳細把握</li>
<li><strong>AI時代：ナビゲーター</strong> - 方向指示、AIが実装</li>
<li><strong>人間の役割</strong>: ビジネス要件、設計判断、品質・セキュリティ</li>
<li><strong>AIの役割</strong>: コード生成、テスト、リファクタリング、ドキュメント</li>
<li><strong>効果</strong>: 本質的価値創造に集中</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-class="layout-horizontal-left compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-left compact" data-marpit-pagination="6" style="--paginate:true;--class:layout-horizontal-left compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="5-step%E3%83%95%E3%83%AD%E3%83%BC%E5%85%A8%E4%BD%93%E5%83%8F">5-STEPフロー全体像</h1>
<p><img src="./assets/diagrams/diagram_03_5step_flow.svg" alt="5-STEPフロー" /></p>
<ul>

<li><strong>初回起動:</strong> <code>claude</code>（APIキー入力、.claudeignore設定）</li>
<li><strong>.claudeignore必須:</strong>
<ul>
<li>node_modules/, dist/, .git/, *.log を除外</li>

<p><img src="./assets/diagrams/diagram_28_claude_code_modes.svg" alt="Claude Codeモード比較" /></p>
<ul>
<li><strong>通常モード:</strong> 毎回確認 (y/n)、最も安全</li>
<li><strong>YOLOモード（Shift+Tab）:</strong> 自動実行、確認時間を大幅削減、Git管理済み推奨</li>
<li><strong>プランモード（Shift+Tab×2）:</strong> 計画→確認→実行、大規模タスク向き</li>

<h1 id="moscow-%E5%84%AA%E5%85%88%E9%A0%86%E4%BD%8D%E4%BB%98%E3%81%91">MoSCoW 優先順位付け</h1>
<p><img src="./assets/diagrams/diagram_05_moscow.svg" alt="MoSCoW優先順位" /></p>
<ul>
<li><strong>Must（必須）:</strong> プロダクト成立に不可欠な機能 → Phase 1 (MVP)</li>
<li><strong>Should（重要）:</strong> あるべきだが、なくても動く → Phase 2</li>
<li><strong>Could（あれば良い）:</strong> あると嬉しい → Phase 3</li>
<li><strong>Won't（今回はやらない）:</strong> 将来的には考える、スコープ外</li>
<li><strong>原則:</strong> Mustは全体の20〜30%に絞る（欲張らない）</li>
<li><strong>効果:</strong> Phase分けで段階的リリース、開発期間短縮</li>
</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="layout-horizontal-right supercompact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-right supercompact" data-marpit-pagination="25" style="--paginate:true;--class:layout-horizontal-right supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E3%82%B9%E3%83%88%E3%83%BC%E3%83%AA%E3%83%BC%E3%83%9E%E3%83%83%E3%83%94%E3%83%B3%E3%82%B0">ユーザーストーリーマッピング</h1>
<p><img src="./assets/diagrams/diagram_31_user_story_mapping.svg" alt="ユーザーストーリーマッピング" /></p>
<ul>
<li><strong>フォーマット:</strong> <code>&lt;誰が&gt; &lt;何をしたい&gt; &lt;なぜ&gt;</code></li>
<li><strong>例:</strong> ユーザーとして、タスクを追加したい（忘れないため）</li>
<li><strong>ユーザーの旅:</strong>
<ol>
<li>タスク管理（追加・完了・削除）</li>
<li>タスク整理（カテゴリ・優先度）</li>
<li>進捗確認（完了数・期限）</li>
</ol>
</li>
<li><strong>効果:</strong> AIが「なぜ」を理解→本質的な価値を実装</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="layout-horizontal-left compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-left compact" data-marpit-pagination="26" style="--paginate:true;--class:layout-horizontal-left compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E9%9D%9E%E6%A9%9F%E8%83%BD%E8%A6%81%E4%BB%B6">非機能要件</h1>
<p><img src="./assets/diagrams/diagram_32_nonfunctional_requirements.svg" alt="非機能要件チェックリスト" /></p>
<h2 id="%F0%9F%8E%AF-%E3%81%AA%E3%81%9C%E9%9D%9E%E6%A9%9F%E8%83%BD%E8%A6%81%E4%BB%B6%E3%81%8C%E9%87%8D%E8%A6%81%E3%81%8B"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> なぜ非機能要件が重要か</h2>
<p><strong>機能要件だけでは本番で使えない:</strong></p>
<ul>
<li>性能不足（遅い、落ちる）</li>
<li>セキュリティ脆弱性</li>
<li>拡張性の欠如</li>
</ul>
<p><strong>AIは明示しないと考慮しない:</strong></p>
<ul>
<li>Reward Hacking → 手抜き実装</li>
<li>非機能要件 = Guardrails</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="layout-diagram-only supercompact" data-theme="ai-seminar" lang="en-US" class="layout-diagram-only supercompact" data-marpit-pagination="27" style="--paginate:true;--class:layout-diagram-only supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%82%A8%E3%83%A9%E3%83%BC%E3%83%BB%E3%82%A8%E3%83%83%E3%82%B8%E3%82%B1%E3%83%BC%E3%82%B9%E3%83%BB%E5%88%B6%E7%B4%84%E3%81%AE%E6%B4%97%E3%81%84%E5%87%BA%E3%81%97">エラー・エッジケース・制約の洗い出し</h1>
<p><img src="./assets/diagrams/diagram_45_error_edge_constraint.svg" alt="エラー・エッジケース・制約の洗い出し" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-class="layout-horizontal-left compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-left compact" data-marpit-pagination="28" style="--paginate:true;--class:layout-horizontal-left compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E5%8F%97%E3%81%91%E5%85%A5%E3%82%8C%E5%9F%BA%E6%BA%96given-when-then">受け入れ基準（Given-When-Then）</h1>
<p><img src="./assets/diagrams/diagram_33_given_when_then.svg" alt="Given-When-Then形式" /></p>
<ul>
<li><strong>正常系:</strong>
<ul>
<li>Given: 登録済みユーザー</li>
<li>When: 正しいメール・パスワードでログイン</li>
<li>Then: トークン発行、ダッシュボードへリダイレクト</li>
</ul>
</li>
<li><strong>異常系:</strong>
<ul>
<li>Given: 登録済みユーザー</li>
<li>When: 間違ったパスワードでログイン</li>
<li>Then: エラーメッセージ、5回失敗でロック</li>
</ul>
</li>
<li><strong>効果:</strong> 「完成の定義」を明確化</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="two-column compact" data-theme="ai-seminar" lang="en-US" class="two-column compact" data-marpit-pagination="29" style="--paginate:true;--class:two-column compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%97%E3%83%AD%E3%83%88%E3%82%BF%E3%82%A4%E3%83%97%E9%A7%86%E5%8B%95%E9%96%8B%E7%99%BAvibe-coding">プロトタイプ駆動開発（Vibe Coding）</h1>
<h2 id="%E5%BE%93%E6%9D%A5%E3%81%AE%E3%82%A2%E3%83%97%E3%83%AD%E3%83%BC%E3%83%81">従来のアプローチ</h2>
<p>文章 → 実装 → 「イメージと違う」</p>
<h2 id="vibe-coding-1">Vibe Coding</h2>
<p>ビジュアルで確認しながら調整</p>
<p><strong>ツール:</strong> Claude Code（Thymeleaf/HTML/Bootstrap）</p>
<p><strong>指示例:</strong></p>
<pre><code>「ToDoアプリのプロトタイプをThymeleafで作って。
タスク追加フォーム、一覧表示、削除ボタン。Bootstrap使用」
</code></pre>
<p><strong>ステップ:</strong> 確認 → 修正指示 → 即座に反映 → OK!</p>
<p><strong>メリット:</strong> クライアントとの認識合わせが簡単</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="layout-diagram-only supercompact" data-theme="ai-seminar" lang="en-US" class="layout-diagram-only supercompact" data-marpit-pagination="30" style="--paginate:true;--class:layout-diagram-only supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="step1%E3%81%AE%E3%81%BE%E3%81%A8%E3%82%81">STEP1のまとめ</h1>
<p><img src="./assets/diagrams-web/slide_031_STEP1%E3%81%AE%E3%81%BE%E3%81%A8%E3%82%81.svg" alt="STEP1のまとめ" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="ai-seminar" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--theme:ai-seminar;" data-marpit-pagination-total="168"></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-class="lead" data-theme="ai-seminar" lang="en-US" class="lead" data-marpit-pagination="32" style="--paginate:true;--class:lead;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h2 id="step2-%E8%A8%AD%E8%A8%88%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88%E4%BD%9C%E6%88%901130-1200-30%E5%88%86">STEP2: 設計ドキュメント作成（11:30-12:00, 30分）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-class="layout-callout supercompact" data-theme="ai-seminar" lang="en-US" class="layout-callout supercompact" data-marpit-pagination="33" style="--paginate:true;--class:layout-callout supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168"><div class="icon">📐</div>
<h1 id="step2-%E8%A8%AD%E8%A8%88%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88%E3%81%A8%E3%81%AF">STEP2 設計ドキュメントとは</h1>
<div class="message">
「どのように作るか」を明確にする設計図＝AIの外部メモリ
</div>
<ul>
<li>AIは忘れっぽい→セッション超えると設計意図を忘れる</li>
<li>Reward Hacking→設計がないと手抜き実装</li>
<li>設計書＝AIが何度でも参照できる道しるべ</li>
<li><strong>Spec-Driven Development</strong>: Code-First → Spec-First へ</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-class="layout-horizontal-right compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-right compact" data-marpit-pagination="34" style="--paginate:true;--class:layout-horizontal-right compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E8%A8%AD%E8%A8%88%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88%E3%81%AE%E6%A7%8B%E9%80%A0">設計ドキュメントの構造</h1>
<p><img src="./assets/diagrams/diagram_06_spec_structure.svg" alt="設計ドキュメントの7要素" /></p>
<ul>
<li><strong>1. 技術スタック:</strong> フロント・バック・DB・ライブラリ（選定理由含む）</li>
<li><strong>2. システムアーキテクチャ:</strong> 3層構造、Mermaid図で可視化</li>
<li><strong>3. データベーススキーマ:</strong> テーブル定義・カラム・制約・インデックス</li>
<li><strong>4. API仕様:</strong> エンドポイント・メソッド・パラメータ・レスポンス</li>
<li><strong>5. 受入条件（BDD形式）:</strong> Given-When-Then</li>
<li><strong>6. セキュリティ設計:</strong> 認証・認可・入力検証・環境変数管理</li>
<li><strong>7. 技術的決定事項:</strong> ライブラリ選定理由・アーキテクチャ判断</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-class="two-column compact" data-theme="ai-seminar" lang="en-US" class="two-column compact" data-marpit-pagination="35" style="--paginate:true;--class:two-column compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="tech-stack-setup">Tech Stack Setup</h1>
<h2 id="%E3%81%AA%E3%81%9C%E6%9C%80%E5%88%9D%E3%81%AB%E5%9B%BA%E3%82%81%E3%82%8B%E3%81%8B">なぜ最初に固めるか</h2>
<p>後から変更すると大幅な手戻り</p>
<h2 id="%E4%BE%8B">例</h2>
<p><strong>フロントエンド:</strong> Thymeleaf / JSP<br />
<strong>バックエンド:</strong> Spring Boot<br />
<strong>データベース:</strong> PostgreSQL / MySQL<br />
<strong>認証:</strong> Spring Security + JWT<br />
<strong>日付処理:</strong> Java 8 Date/Time API<br />
↳ 理由: 標準ライブラリ<br />
<strong>テスト:</strong> JUnit 5 + Mockito</p>
<h2 id="%E9%87%8D%E8%A6%81">重要</h2>
<p>選定理由も明記 → 技術的判断の根拠を残す</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-class="layout-horizontal-left compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-left compact" data-marpit-pagination="36" style="--paginate:true;--class:layout-horizontal-left compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%87%E3%83%BC%E3%82%BF%E3%83%99%E3%83%BC%E3%82%B9%E3%82%B9%E3%82%AD%E3%83%BC%E3%83%9E%E8%A8%AD%E8%A8%88">データベーススキーマ設計</h1>
<p><img src="./assets/diagrams/diagram_07_er_diagram.svg" alt="ER図の例" /></p>
<ul>
<li><strong>なぜスキーマ定義が必要か</strong>
<ul>
<li>後から変更すると影響範囲が非常に大きい</li>
<li>AIは明示的な指示がないと不適切な設計をする</li>
</ul>
</li>
<li><strong>スキーマ定義で得られる効果</strong>
<ul>
<li>AIが正確なSQL・ORM実装ができる</li>
<li>カラム名・型・制約の一貫性が保たれる</li>
<li>マイグレーションの自動生成が可能</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-class="two-column compact" data-theme="ai-seminar" lang="en-US" class="two-column compact" data-marpit-pagination="37" style="--paginate:true;--class:two-column compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="api%E4%BB%95%E6%A7%98%E3%81%AE%E6%98%8E%E7%A2%BA%E5%8C%96">API仕様の明確化</h1>
<h2 id="%E3%81%AA%E3%81%9Capi%E4%BB%95%E6%A7%98%E3%81%8C%E5%BF%85%E8%A6%81%E3%81%8B">なぜAPI仕様が必要か</h2>
<ul>
<li>仕様がないとAIがエンドポイントを勝手に決める</li>
<li>フロントとバックで認識齟齬が発生</li>
</ul>
<h2 id="api%E4%BB%95%E6%A7%98%E3%81%A7%E5%BE%97%E3%82%89%E3%82%8C%E3%82%8B%E5%8A%B9%E6%9E%9C">API仕様で得られる効果</h2>
<ul>
<li>フロントエンドとバックエンドの並行開発が可能</li>
<li>AIが仕様通りのエンドポイントを実装</li>
<li>バリデーション・エラーハンドリングの一貫性</li>
<li>後からのAPI変更時に影響範囲が明確</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-class="layout-horizontal-right compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-right compact" data-marpit-pagination="38" style="--paginate:true;--class:layout-horizontal-right compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="mermaid%E8%A8%98%E6%B3%95%E3%81%A8svg%E7%94%9F%E6%88%90%E3%81%A7%E3%83%93%E3%82%B8%E3%83%A5%E3%82%A2%E3%83%AB%E5%8C%96">Mermaid記法とSVG生成でビジュアル化</h1>
<p><img src="./assets/diagrams/diagram_41_mermaid_vs_svg.svg" alt="Mermaid vs SVG使い分け" /></p>
<ul>
<li><strong>Mermaid</strong>: テキストで図描画、Git管理可、AI自動生成、GitHub/VS Code表示</li>
<li><strong>SVG生成magic word</strong>: 「SVGで書いて」→AI生成→即可視化、記法不要</li>
<li><strong>使い分け</strong>: Mermaid=GitHub用、SVG=即可視化・プレゼン用</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-class="layout-horizontal-left compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-left compact" data-marpit-pagination="39" style="--paginate:true;--class:layout-horizontal-left compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="er%E5%9B%B3%E3%81%8C%E9%96%8B%E7%99%BA%E3%82%92%E3%82%B9%E3%83%A0%E3%83%BC%E3%82%BA%E3%81%AB%E3%81%99%E3%82%8B%E7%90%86%E7%94%B1">ER図が開発をスムーズにする理由</h1>
<p><img src="./assets/diagrams/diagram_08_er_to_code.svg" alt="ER図からコード生成" /></p>
<ul>
<li><strong>AIの実装</strong>: CREATE TABLE自動生成、JOIN処理、外部キー、ORMモデル</li>
<li><strong>人間の恩恵</strong>: 全体像一目把握、リレーション検証、正規化問題発見</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-class="layout-horizontal-right compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-right compact" data-marpit-pagination="40" style="--paginate:true;--class:layout-horizontal-right compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%82%B7%E3%83%BC%E3%82%B1%E3%83%B3%E3%82%B9%E5%9B%B3%E3%81%8Cai%E5%AE%9F%E8%A3%85%E3%82%92%E5%8A%A9%E3%81%91%E3%82%8B%E7%90%86%E7%94%B1">シーケンス図がAI実装を助ける理由</h1>
<p><img src="./assets/diagrams/diagram_09_sequence_login.svg" alt="シーケンス図の例（ログインフロー）" /></p>
<ul>
<li><strong>AIの実装</strong>: 処理順序理解→正確コードフロー、エラー処理タイミング、依存関係、トランザクション境界</li>
<li><strong>図なしの問題</strong>: 処理順序推測ミス、ロールバック漏れ</li>
<li><strong>効果</strong>: 複雑処理も正確実装</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="two-column compact" data-theme="ai-seminar" lang="en-US" class="two-column compact" data-marpit-pagination="41" style="--paginate:true;--class:two-column compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E5%8F%97%E3%81%91%E5%85%A5%E3%82%8C%E6%9D%A1%E4%BB%B6%E3%81%AE%E8%A9%B3%E7%B4%B0%E5%8C%96">受け入れ条件の詳細化</h1>
<h2 id="%E3%81%AA%E3%81%9C%E5%8F%97%E3%81%91%E5%85%A5%E3%82%8C%E6%9D%A1%E4%BB%B6%E3%81%8C%E5%BF%85%E8%A6%81%E3%81%8B">なぜ受け入れ条件が必要か</h2>
<ul>
<li>AIは「タスク完了」を優先し、品質は二の次</li>
<li>明確な合格基準がないと手抜き実装になる</li>
<li>受け入れ条件 = AIの自己採点基準</li>
</ul>
<h2 id="given-when-then%E5%BD%A2%E5%BC%8F%E3%81%AE%E5%8A%B9%E6%9E%9C">Given-When-Then形式の効果</h2>
<ul>
<li>AIがテストケースを自動生成できる</li>
<li>実装が仕様を満たしているか自己チェック可能</li>
<li>異常系・エッジケースも明示できる</li>
</ul>
<h2 id="%E5%85%B7%E4%BD%93%E5%8C%96%E3%81%AE%E9%87%8D%E8%A6%81%E6%80%A7">具体化の重要性</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 「バリデーション」だけでは曖昧<br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 「パスワードは8文字以上、大文字小文字数字を含む」と明示</p>
</section>

<h1 id="%E8%A8%88%E7%94%BB%E6%9B%B8%E4%BD%9C%E6%88%90%E3%81%AB%E3%82%88%E3%82%8B%E5%8F%AF%E8%A6%96%E5%8C%96%E9%87%8D%E8%A6%81">計画書作成による可視化（重要）</h1>
<h2 id="%E6%97%A9%E3%81%84%E6%AE%B5%E9%9A%8E%E3%81%A7%E3%81%AE%E8%BB%8C%E9%81%93%E4%BF%AE%E6%AD%A3%E3%81%8C%E5%8F%AF%E8%83%BD">早い段階での軌道修正が可能</h2>
<ul>
<li>実装後に修正するより、計画段階で修正する方が効率的</li>
<li>コスト削減・時間短縮の効果</li>
</ul>
<h2 id="guardrails%E3%81%A8%E3%81%97%E3%81%A6%E3%81%AE%E8%A8%88%E7%94%BB%E6%9B%B8">Guardrailsとしての計画書</h2>
<ul>
<li>AIが道を外れたら、計画書で元に戻せる</li>
<li>手戻りコストを大幅に削減</li>
</ul>
<h2 id="%E3%83%97%E3%83%AD%E3%83%B3%E3%83%97%E3%83%88%E4%BE%8B">プロンプト例</h2>
<pre><code>「この設計書（docs/spec.md）に基づいて、
実装タスク一覧を作成してください。

- Phase分けして
- 各タスクは30分〜2時間で完了
- 依存関係を明示
- 完了条件を具体的に」
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-class="layout-horizontal-left supercompact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-left supercompact" data-marpit-pagination="49" style="--paginate:true;--class:layout-horizontal-left supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="phase%E5%88%86%E3%81%91%E6%88%A6%E7%95%A5phase-1-4">Phase分け戦略（Phase 1-4）</h1>
<p><img src="./assets/diagrams/diagram_10_phase_breakdown.svg" alt="Phase分け戦略" /></p>
<ul>
<li><strong>なぜPhase分けが必要か</strong>
<ul>
<li>全部一度に作ると依存関係が複雑化→AIが混乱（忘れっぽい）</li>
<li>段階的に作れば各Phaseで動作確認→早期問題発見</li>
</ul>
</li>
<li><strong>Phase 1（基盤）:</strong> DB接続・認証基盤・基本CRUD</li>
<li><strong>Phase 2（コア機能）:</strong> ビジネスロジック・主要API</li>
<li><strong>Phase 3（拡張機能）:</strong> 検索・フィルタ・通知</li>
<li><strong>Phase 4（仕上げ）:</strong> パフォーマンス最適化・E2Eテスト</li>
<li><strong>効果:</strong> リスク最小化、確実な進捗</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-class="layout-diagram-only supercompact" data-theme="ai-seminar" lang="en-US" class="layout-diagram-only supercompact" data-marpit-pagination="50" style="--paginate:true;--class:layout-diagram-only supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%82%BF%E3%82%B9%E3%82%AF%E7%B2%92%E5%BA%A630%E5%88%86%E3%80%9C2%E6%99%82%E9%96%93">タスク粒度（30分〜2時間）</h1>
<p><img src="./assets/diagrams-web/slide_007_%E3%82%BF%E3%82%B9%E3%82%AF%E7%B2%92%E5%BA%A630%E5%88%862%E6%99%82%E9%96%93.svg" alt="タスク粒度30分2時間" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-class="layout-horizontal-right supercompact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-right supercompact" data-marpit-pagination="51" style="--paginate:true;--class:layout-horizontal-right supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E4%BE%9D%E5%AD%98%E9%96%A2%E4%BF%82%E3%81%AE%E5%8F%AF%E8%A6%96%E5%8C%96">依存関係の可視化</h1>
<p><img src="./assets/diagrams/diagram_35_dependency_graph.svg" alt="タスク依存関係グラフ" /></p>
<ul>
<li><strong>なぜ依存関係の可視化が必要か</strong>
<ul>
<li>順序を間違えると手戻りが発生（DB未作成でAPI実装できない）</li>
<li>AIは依存関係の判断が苦手（タスク実行は得意だが順序判断は苦手）</li>
</ul>
</li>
<li><strong>並行作業可能なタスク:</strong> フロントとバックを同時進行</li>
<li><strong>順序が必要なタスク:</strong> DB設計→マイグレーション→API実装</li>
<li><strong>AIへの指示:</strong> 「依存関係を明示してタスク一覧を作成して」</li>
<li><strong>効果:</strong> 効率的なスケジューリング、手戻り防止</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-class="layout-horizontal-left compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-left compact" data-marpit-pagination="52" style="--paginate:true;--class:layout-horizontal-left compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%82%BF%E3%82%B9%E3%82%AF%E4%B8%80%E8%A6%A7%E3%83%86%E3%83%B3%E3%83%97%E3%83%AC%E3%83%BC%E3%83%88">タスク一覧テンプレート</h1>
<p><img src="./assets/diagrams/diagram_34_task_list_template.svg" alt="タスク一覧テンプレート" /></p>
<ul>
<li><strong>必須項目:</strong> Phase・タスク名・所要時間・依存関係・完了条件</li>
<li><strong>なぜテンプレート化が必要か</strong>
<ul>
<li>曖昧な計画→AIが勝手に解釈（構造化タスクは得意だが自由形式は苦手）</li>
<li>明確なフォーマット→AIが一貫した出力</li>
</ul>
</li>
<li><strong>進捗管理:</strong> 一覧表でステータス可視化（未着手・進行中・完了）</li>
<li><strong>チーム共有:</strong> Markdown形式でGit管理、誰でも参照可能</li>
<li><strong>AIへの指示:</strong> 「このテンプレートでタスク一覧を作成して」</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-class="two-column compact" data-theme="ai-seminar" lang="en-US" class="two-column compact" data-marpit-pagination="53" style="--paginate:true;--class:two-column compact;--theme:ai-seminar;" data-marpit-pagination-total="168">

<h1 id="%E5%AE%9F%E8%A3%85%E3%81%AE3%E5%8E%9F%E5%89%87ai%E3%81%AE%E5%88%B6%E7%B4%84%E3%81%AB%E5%AF%BE%E5%BF%9C">実装の3原則（AIの制約に対応）</h1>

<li><strong>③AI自己レビュー必須</strong> - Reward Hacking対策、手抜き検出、40-60%のバグを自動検出</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-class="layout-timeline supercompact" data-theme="ai-seminar" lang="en-US" class="layout-timeline supercompact" data-marpit-pagination="58" style="--paginate:true;--class:layout-timeline supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-class="layout-horizontal-right supercompact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-right supercompact" data-marpit-pagination="59" style="--paginate:true;--class:layout-horizontal-right supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="tddbdd%E7%B5%B1%E5%90%88%E3%83%AF%E3%83%BC%E3%82%AF%E3%83%95%E3%83%AD%E3%83%BC">TDD/BDD統合ワークフロー</h1>
<p><img src="./assets/diagrams/diagram_11_tdd_cycle.svg" alt="TDD Red-Green-Refactorサイクル" /></p>
<ul>
<li><strong>なぜTDD/BDDが必要か</strong>
<ul>
<li>テストなし→AIが作る→人間が手動テスト→エラー→修正（無限ループ）</li>
<li>テストあり→AIが作る→自動テスト→エラー→AI自己修正（自己完結）</li>
</ul>
</li>
<li><strong>Red（失敗するテストを書く）:</strong> テストが仕様を定義</li>
<li><strong>Green（最小実装）:</strong> テストを通す最小コード</li>
<li><strong>Refactor（改善）:</strong> テストが保証するから安心してリファクタリング</li>
<li><strong>BDD形式（Given-When-Then）:</strong> 人間が読める仕様書になる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-class="layout-horizontal-left compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-left compact" data-marpit-pagination="60" style="--paginate:true;--class:layout-horizontal-left compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="ai%E3%81%ABtddbdd%E3%81%A7%E5%AE%9F%E8%A3%85%E3%81%95%E3%81%9B%E3%82%8B">AIにTDD/BDDで実装させる</h1>
<p><img src="./assets/diagrams/diagram_33_given_when_then.svg" alt="Given-When-Then構造" /></p>
<ul>
<li><strong>プロンプト例:</strong> 「POST /api/register を TDD で実装して。Given-When-Then形式のテストを書き、正常系・異常系をカバー」</li>
<li><strong>AIが自動で行うこと:</strong>
<ol>
<li>Given-When-Thenテストを先に書く</li>
<li>実装コードを書く</li>
<li>テストを実行→失敗→修正→成功を繰り返す</li>
</ol>
</li>
<li><strong>人間の役割:</strong> プロンプトで方向性を指示、結果をレビュー</li>
<li><strong>効果:</strong> バグが少なく設計が良くなる、AIが自己完結</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-class="layout-horizontal-right compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-right compact" data-marpit-pagination="61" style="--paginate:true;--class:layout-horizontal-right compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E3%83%99%E3%82%B9%E3%83%88%E3%83%97%E3%83%A9%E3%82%AF%E3%83%86%E3%82%A3%E3%82%B9%E9%87%8D%E8%A6%81">セキュリティベストプラクティス（重要）</h1>
<p><img src="./assets/diagrams/diagram_23_security_best_practices.svg" alt="セキュリティベストプラクティス" /></p>
<ul>
<li><strong>なぜセキュリティが後回しになるか（Reward Hacking）</strong>
<ul>
<li>AIは「タスク完了」を最優先→セキュリティは二の次</li>
<li>平文保存、ハードコーディングで「とりあえず動く」を選ぶ</li>
<li>セキュリティ知識はあるが、明示しないと省略する</li>
</ul>
</li>
<li><strong>対策：明確な制約を設定（Guardrails）</strong>
<ul>
<li>パスワード→BCrypt、APIキー→環境変数</li>
<li>JWT秘密鍵→環境変数、入力値→@Valid必須</li>
<li>.env作成、.gitignore追加、.env.example用意</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-class="layout-diagram-only supercompact" data-theme="ai-seminar" lang="en-US" class="layout-diagram-only supercompact" data-marpit-pagination="62" style="--paginate:true;--class:layout-diagram-only supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%91%E3%82%B9%E3%83%AF%E3%83%BC%E3%83%89%E3%83%BBjwt%E8%AA%8D%E8%A8%BC%E3%81%AE%E5%AE%9F%E8%A3%85">パスワード・JWT認証の実装</h1>
<p><img src="./assets/diagrams-web/slide_020_%E3%83%91%E3%82%B9%E3%83%AF%E3%83%BC%E3%83%89JWT%E8%AA%8D%E8%A8%BC%E3%81%AE%E5%AE%9F%E8%A3%85.svg" alt="パスワードJWT認証の実装" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-class="layout-code-focus supercompact" data-theme="ai-seminar" lang="en-US" class="layout-code-focus supercompact" data-marpit-pagination="63" style="--paginate:true;--class:layout-code-focus supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%82%BB%E3%82%AD%E3%83%A5%E3%82%A2%E3%81%AA%E3%82%B3%E3%83%BC%E3%83%89%E3%81%AE%E6%8C%87%E7%A4%BA%E6%96%B9%E6%B3%95%E9%87%8D%E8%A6%81">セキュアなコードの指示方法（重要）</h1>
<pre><code>プロンプト例:
「ユーザー登録APIを実装。
以下を必須で守ること:
- BCryptでパスワードハッシュ化
- JWT秘密鍵は環境変数から取得
- .envファイルを使用
- .gitignoreに.envを追加
- @Validでバリデーション
- レート制限
- エラーメッセージ一般化」
</code></pre>
<div class="notes">
  <div>
    <h3>なぜ明確な指示が必要か</h3>
    AIは暗黙の前提を理解できない。セキュリティ要件は明示しないと実装されない。
  </div>
  <div>
    <h3>効果</h3>
    明確な制約＝AIが安全な実装を行う
  </div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-class="layout-horizontal-left compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-left compact" data-marpit-pagination="64" style="--paginate:true;--class:layout-horizontal-left compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%82%A4%E3%83%B3%E3%82%AF%E3%83%AA%E3%83%A1%E3%83%B3%E3%82%BF%E3%83%AB%E9%96%8B%E7%99%BA%E3%81%A8%E3%81%AF">インクリメンタル開発とは</h1>
<p><img src="./assets/diagrams/diagram_24_incremental_timeline.svg" alt="インクリメンタル開発タイムライン" /></p>
<ul>
<li><strong>なぜ小さく作るべきか（AIは忘れっぽい対策）</strong>
<ul>
<li>全部一度に作る→完成まで動かない→問題発見が遅れる</li>
<li>小さく作る→動かす→確認→早期発見</li>
</ul>
</li>
<li><strong>効果:</strong> 進捗が見える、モチベーション維持、リスク低減</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-class="layout-timeline supercompact" data-theme="ai-seminar" lang="en-US" class="layout-timeline supercompact" data-marpit-pagination="65" style="--paginate:true;--class:layout-timeline supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%82%A4%E3%83%B3%E3%82%AF%E3%83%AA%E3%83%A1%E3%83%B3%E3%82%BF%E3%83%AB%E5%AE%9F%E8%A3%85%E3%81%AE%E5%AE%9F%E4%BE%8B">インクリメンタル実装の実例</h1>
<div class="timeline">
  <div class="step">
    <div class="step-number">1</div>
    <h3>一覧表示</h3>
    <p>API実装→テスト→動作確認→コミット</p>
  </div>
  <div class="step">
    <div class="step-number">2</div>
    <h3>新規作成</h3>
    <p>API実装→テスト→動作確認→コミット</p>
  </div>
  <div class="step">
    <div class="step-number">3</div>
    <h3>完了チェック</h3>
    <p>API実装→テスト→動作確認→コミット</p>
  </div>
</div>
<p><strong>各Incrementで:</strong> 動作確認→テスト実行→AI自己レビュー→コミット</p>
<p><strong>効果:</strong> 常に動く状態を維持、問題を早期発見</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-class="layout-horizontal-right compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-right compact" data-marpit-pagination="66" style="--paginate:true;--class:layout-horizontal-right compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="ai%E8%87%AA%E5%B7%B1%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC%E5%BF%85%E9%A0%88%E5%8C%96%E9%87%8D%E8%A6%81">AI自己レビュー必須化（重要）</h1>
<p><img src="./assets/diagrams/diagram_25_ai_self_review_flow.svg" alt="AI自己レビューフロー" /></p>
<ul>
<li><strong>なぜAI自己レビューが重要か（Trust but Verify）</strong>
<ul>
<li>AIにもエラーあり→自己レビューで多くを検出</li>
<li>Reward Hacking→実装後に手抜きチェック</li>
<li>Reward Hackingで省略されるため、セキュリティ観点での検証必須</li>
</ul>
</li>
<li>実装後必ず：「このコードをレビューして。セキュリティ・エラー処理・エッジケース・ベストプラクティスをチェック」</li>
<li>追加コストほぼゼロで品質大幅向上</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-class="layout-diagram-only supercompact" data-theme="ai-seminar" lang="en-US" class="layout-diagram-only supercompact" data-marpit-pagination="67" style="--paginate:true;--class:layout-diagram-only supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="step4%E3%81%AE%E3%81%BE%E3%81%A8%E3%82%81">STEP4のまとめ</h1>
<p><img src="./assets/diagrams-web/slide_025_STEP4%E3%81%AE%E3%81%BE%E3%81%A8%E3%82%81.svg" alt="STEP4のまとめ" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="ai-seminar" lang="en-US" data-marpit-pagination="68" style="--paginate:true;--theme:ai-seminar;" data-marpit-pagination-total="168"></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-class="lead" data-theme="ai-seminar" lang="en-US" class="lead" data-marpit-pagination="69" style="--paginate:true;--class:lead;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h2 id="step5-%E5%93%81%E8%B3%AA%E6%8B%85%E4%BF%9D%EF%BC%86%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88%E5%8F%8D%E6%98%A040%E5%88%86">STEP5: 品質担保＆ドキュメント反映（40分）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-class="layout-callout compact" data-theme="ai-seminar" lang="en-US" class="layout-callout compact" data-marpit-pagination="70" style="--paginate:true;--class:layout-callout compact;--theme:ai-seminar;" data-marpit-pagination-total="168"><div class="icon">✅</div>
<h1 id="step5-%E5%93%81%E8%B3%AA%E6%8B%85%E4%BF%9D%EF%BC%86%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88%E5%8F%8D%E6%98%A0%E3%81%A8%E3%81%AF">STEP5 品質担保＆ドキュメント反映とは</h1>
<div class="message">
Trust but Verify自動化 + Living Documentation
</div>
<ul>
<li><strong>品質担保（Trust but Verify）:</strong> AIにもエラーあり→検証なしでは本番投入不可</li>
<li><strong>ドキュメント反映（Living Documentation）:</strong> AIは忘れっぽい→外部メモリ化が必須</li>
<li><strong>TDDとAI活用の相乗効果:</strong> テストがあれば→AIが自分でバグに気づき→自分で修正→自己完結</li>
<li><strong>効果:</strong> 品質保証の自動化、知見の蓄積、次セッションでの再利用</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-class="layout-comparison compact" data-theme="ai-seminar" lang="en-US" class="layout-comparison compact" data-marpit-pagination="71" style="--paginate:true;--class:layout-comparison compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%86%E3%82%B9%E3%83%88%E9%A7%86%E5%8B%95%E9%96%8B%E7%99%BA%E3%81%A8ai%E6%B4%BB%E7%94%A8%E3%81%AE%E7%9B%B8%E4%B9%97%E5%8A%B9%E6%9E%9C">テスト駆動開発とAI活用の相乗効果</h1>
<div>
<h3 id="tdd%E3%81%AA%E3%81%97">TDDなし</h3>
<p>人間が実行 → エラー確認 → コピペ → AI伝達</p>
<p><strong>無限ループ</strong></p>
</div>
<div>VS</div>
<div>
<h3 id="tdd%E3%81%82%E3%82%8A">TDDあり</h3>
<p>AIが自動テスト実行 → エラー検知 → 修正</p>
<p><strong>自己完結</strong></p>
</div>
<p><strong>結論:</strong> テストがあれば、AIが自分でバグに気づき自分で修正、生産性が飛躍的に向上</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-class="two-column supercompact" data-theme="ai-seminar" lang="en-US" class="two-column supercompact" data-marpit-pagination="72" style="--paginate:true;--class:two-column supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="e2e%E3%83%86%E3%82%B9%E3%83%88%E9%87%8D%E8%A6%96%E3%81%AE%E6%88%A6%E7%95%A5">E2Eテスト重視の戦略</h1>
<h2 id="%E3%81%AA%E3%81%9Ce2e%E3%83%86%E3%82%B9%E3%83%88%E3%82%92%E9%87%8D%E8%A6%96%E3%81%99%E3%81%B9%E3%81%8D%E3%81%8B">なぜE2Eテストを重視すべきか</h2>
<ul>
<li>実装詳細のテスト→リファクタリングで壊れる</li>
<li>E2Eテスト→ユーザー体験を検証、リファクタリングに強い</li>
<li>本当の価値（ユーザー体験）を保証</li>
</ul>
<h2 id="playwright-%E3%81%AB%E3%82%88%E3%82%8Be2e%E3%83%86%E3%82%B9%E3%83%88">Playwright によるE2Eテスト</h2>
<p><strong>なぜPlaywrightか:</strong></p>
<ul>
<li>ユーザー視点のテスト自動化</li>
<li>実ブラウザで動作確認</li>
<li>AIが自動でテストコード生成可能</li>
</ul>
<p><strong>プロンプト例:</strong></p>
<pre><code>「ログイン→ダッシュボード表示の
Playwrightテストを作成して」
</code></pre>
<p><strong>効果:</strong><br />
UIバグ・統合問題を自動検出</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-class="two-column compact" data-theme="ai-seminar" lang="en-US" class="two-column compact" data-marpit-pagination="73" style="--paginate:true;--class:two-column compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%93%E3%82%B8%E3%83%A5%E3%82%A2%E3%83%AB%E3%83%AA%E3%82%B0%E3%83%AC%E3%83%83%E3%82%B7%E3%83%A7%E3%83%B3%E3%83%86%E3%82%B9%E3%83%88">ビジュアルリグレッションテスト</h1>
<h2 id="%E3%81%AA%E3%81%9C%E3%83%93%E3%82%B8%E3%83%A5%E3%82%A2%E3%83%AB%E3%83%86%E3%82%B9%E3%83%88%E3%81%8C%E5%BF%85%E8%A6%81%E3%81%8B">なぜビジュアルテストが必要か</h2>
<ul>
<li>コードは正しくても見た目が崩れる場合がある</li>
<li>人間の目視確認は漏れが発生しやすい</li>
<li>スクリーンショット比較で自動検出、差分があれば警告</li>
</ul>
<h2 id="mcp%E9%96%A2%E9%80%A3%E3%83%84%E3%83%BC%E3%83%AB">MCP関連ツール</h2>
<p><strong>なぜMCPが必要か:</strong></p>
<ul>
<li>AIのカットオフ問題→古いライブラリ情報で実装してしまう</li>
<li><strong>Context 7</strong>: 2万以上の最新公式ドキュメントを参照</li>
<li><strong>Serena</strong>: 大規模プロジェクト高速検索</li>
<li><strong>Browser DevTools</strong>: コンソールエラー自動キャプチャ</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-class="layout-diagram-only supercompact" data-theme="ai-seminar" lang="en-US" class="layout-diagram-only supercompact" data-marpit-pagination="74" style="--paginate:true;--class:layout-diagram-only supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="ai%E8%87%AA%E5%B7%B1%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC4%E7%A8%AE%E9%A1%9E%E3%81%AE%E4%BD%BF%E3%81%84%E5%88%86%E3%81%91">AI自己レビュー4種類の使い分け</h1>
<p><img src="./assets/diagrams-web/slide_035_AI%E8%87%AA%E5%B7%B1%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC4%E7%A8%AE%E9%A1%9E%E3%81%AE%E4%BD%BF%E3%81%84%E5%88%86%E3%81%91.svg" alt="AI自己レビュー4種類の使い分け" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-class="card-grid supercompact" data-theme="ai-seminar" lang="en-US" class="card-grid supercompact" data-marpit-pagination="75" style="--paginate:true;--class:card-grid supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="ai%E8%87%AA%E5%B7%B1%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC%E3%81%AE4%E3%81%A4%E3%81%AE%E8%A6%B3%E7%82%B9">AI自己レビューの4つの観点</h1>
<h3 id="%E2%91%A0%E4%B8%80%E8%88%AC%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC%E6%AF%8E%E5%9B%9E%E5%BF%85%E9%A0%88">①一般レビュー（毎回必須）</h3>
<p><strong>タイミング:</strong> 実装直後</p>
<p><strong>プロンプト:</strong> 「このコードをレビューして。セキュリティ・エラー処理・エッジケース・ベストプラクティスをチェック」</p>
<p><strong>検出:</strong> ロジックエラー、エッジケース見落とし（null、空配列）、命名規則違反</p>
<h3 id="%E2%91%A1%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E7%89%B9%E5%8C%96">②セキュリティ特化</h3>
<p><strong>タイミング:</strong> 認証・データ処理時</p>
<p><strong>プロンプト:</strong> 「OWASP Top 10でセキュリティレビュー。SQL injection・XSS・CSRF・機密情報・認証認可・バリデーションをチェック」</p>
<p><strong>検出:</strong> SQL injection、XSS、CSRF、平文パスワード、ハードコーディングされたAPIキー</p>
<h3 id="%E2%91%A2%E3%83%91%E3%83%95%E3%82%A9%E3%83%BC%E3%83%9E%E3%83%B3%E3%82%B9%E7%89%B9%E5%8C%96">③パフォーマンス特化</h3>
<p><strong>タイミング:</strong> DB操作・大量データ処理時</p>
<p><strong>プロンプト:</strong> 「パフォーマンスレビュー。N+1クエリ・メモリリーク・キャッシュ・インデックス・非同期処理をチェック」</p>
<p><strong>検出:</strong> N+1クエリ、無駄な全件取得、キャッシュ未活用</p>
<h3 id="%E2%91%A3%E3%83%86%E3%82%B9%E3%83%88%E3%82%AB%E3%83%90%E3%83%AC%E3%83%83%E3%82%B8">④テストカバレッジ</h3>
<p><strong>タイミング:</strong> テストコード作成後</p>
<p><strong>プロンプト:</strong> 「テストレビュー。エッジケース・異常系・境界値・独立性・Given-When-Thenをチェック」</p>
<p><strong>検出:</strong> テストケース漏れ（null、空文字、MAX値）、異常系不足</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-class="layout-horizontal-left compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-left compact" data-marpit-pagination="76" style="--paginate:true;--class:layout-horizontal-left compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%AB%E3%83%90%E3%83%AC%E3%83%83%E3%82%B880%E3%83%AB%E3%83%BC%E3%83%AB">テストカバレッジ80%ルール</h1>
<p><img src="./assets/diagrams/diagram_26_test_coverage_80_rule.svg" alt="テストカバレッジ80%ルール" /></p>
<ul>
<li><strong>なぜ80%なのか:</strong> 100%は非現実的（Getter/Setterまでテスト不要）、80%で主要な機能とエッジケースをカバー</li>
<li><strong>残り20%:</strong> リスクの低い箇所</li>
<li><strong>効果:</strong> テストカバレッジ向上、リファクタリング時の安全性確保</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-class="layout-comparison compact" data-theme="ai-seminar" lang="en-US" class="layout-comparison compact" data-marpit-pagination="77" style="--paginate:true;--class:layout-comparison compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E8%87%AA%E5%B7%B1%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC%E3%81%AE%E5%AE%9F%E4%BE%8B">自己レビューの実例</h1>
<div>

<ul>

<li>APIキーハードコーディング（Git漏洩リスク）</li>
<li>バリデーションなし（不正入力で例外）</li>
</ul>
</div>
<div>→</div>
<div>
<h3 id="after%E8%87%AA%E5%B7%B1%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC%E5%BE%8C">After（自己レビュー後）</h3>

<li>レート制限</li>
<li>@ControllerAdviceエラーハンドリング</li>
</ul>
</div>
<p><strong>改善率:</strong> 多くのバグ検出、追加コストほぼゼロ</p>
</section>

<h1 id="%E3%83%AA%E3%83%95%E3%82%A1%E3%82%AF%E3%82%BF%E3%83%AA%E3%83%B3%E3%82%B0%E5%86%85%E9%83%A8%E5%93%81%E8%B3%AA%E5%90%91%E4%B8%8A">リファクタリング（内部品質向上）</h1>
<h2 id="%E3%81%AA%E3%81%9C%E3%83%AA%E3%83%95%E3%82%A1%E3%82%AF%E3%82%BF%E3%83%AA%E3%83%B3%E3%82%B0%E3%81%8C%E5%BF%85%E8%A6%81%E3%81%8B">なぜリファクタリングが必要か</h2>
<p><strong>Reward Hacking対策:</strong></p>
<ul>
<li>AIは「とりあえず動く」を優先</li>
<li>コピペで重複コード生成</li>
<li>最適化提案は得意だが、トレードオフ判断（可読性 vs 性能）は苦手</li>
</ul>
<h2 id="%E3%83%AA%E3%83%95%E3%82%A1%E3%82%AF%E3%82%BF%E3%83%AA%E3%83%B3%E3%82%B0%E3%81%AE3%E8%A6%B3%E7%82%B9">リファクタリングの3観点</h2>
<p><strong>①重複コード削除</strong></p>
<ul>
<li>コピペで生成された重複を削減</li>
<li>保守コスト削減</li>
</ul>
<p><strong>②デザインパターン適用</strong></p>
<ul>
<li>if-else → Strategy</li>
<li>オブジェクト生成 → Factory</li>
<li>拡張容易な構造に</li>
</ul>
<p><strong>③ライブラリ活用</strong></p>
<ul>
<li>車輪の再発明を避ける</li>
<li>エッジケーステスト済み</li>
<li>セキュリティパッチ自動適用</li>
</ul>
<h2 id="ai%E3%81%B8%E3%81%AE%E6%8C%87%E7%A4%BA">AIへの指示</h2>
<pre><code>「不要・冗長・重複コードを
指摘して」
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-class="layout-horizontal-left compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-left compact" data-marpit-pagination="79" style="--paginate:true;--class:layout-horizontal-left compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="living-documentationai%E3%81%AE%E5%A4%96%E9%83%A8%E3%83%A1%E3%83%A2%E3%83%AA">Living Documentation（AIの外部メモリ）</h1>
<p><img src="./assets/diagrams/diagram_36_living_documentation.svg" alt="Living Documentation" /></p>
<h2 id="%E3%81%AA%E3%81%9Cliving-documentation%E3%81%8C%E5%BF%85%E8%A6%81%E3%81%8B">なぜLiving Documentationが必要か</h2>
<ul>
<li><strong>AIは忘れっぽい:</strong> セッション超えると全て忘れる</li>
<li><strong>従来:</strong> 実装と乖離→誰も信用しない</li>
<li><strong>Living:</strong> 実装と同期→常に信頼できる</li>
<li><strong>ドキュメント＝AIの外部メモリ</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-class="layout-diagram-only ultracompact" data-theme="ai-seminar" lang="en-US" class="layout-diagram-only ultracompact" data-marpit-pagination="80" style="--paginate:true;--class:layout-diagram-only ultracompact;--theme:ai-seminar;" data-marpit-pagination-total="168">

<p><strong>内容:</strong> 理想の設計</p>
<p><strong>目的:</strong> AIへのGuardrails</p>
<h2 id="%E5%AE%8C%E6%88%90%E5%9B%B3%E9%9D%A2as-built">完成図面（as-built）</h2>

<p><strong>内容:</strong> 実際に作った結果</p>
<p><strong>目的:</strong> 次のセッションでの参照</p>

<p><strong>例:</strong></p>
<ul>

<li>「□□で30分ハマった、回避策は…」</li>
</ul>
<h2 id="living-documentation%E3%81%A8%E3%81%97%E3%81%A6%E6%9B%B4%E6%96%B0">Living Documentationとして更新</h2>
<p>実装と同期したドキュメント</p>
</section>

<p><strong>AIの暴走対策:</strong></p>
<ul>
<li>間違った方向に進んだらすぐに戻れる</li>
</ul>
<p><strong>実験の安全性:</strong></p>
<ul>
<li>失敗してもリスクゼロ</li>
</ul>
<p><strong>引き継ぎ可能性:</strong></p>
<ul>
<li>履歴があれば誰でも状況を把握できる</li>

<h1 id="%E6%BC%94%E7%BF%92%E3%81%A7%E4%BD%93%E6%84%9F%E3%81%A7%E3%81%8D%E3%82%8B%E3%81%93%E3%81%A8-1">演習で体感できること</h1>
<h3 id="%E2%91%A0-%E5%89%8D%E5%B7%A5%E7%A8%8B%E3%81%AE%E9%87%8D%E8%A6%81%E6%80%A7">① 前工程の重要性</h3>
<p><strong>STEP1-2丁寧実施：</strong> スムーズ、手戻り少、完成早い<br />
<strong>STEP1-2省略：</strong> 迷う、手戻り多発、遅い</p>
<h3 id="%E2%91%A1-tdd%E3%81%AE%E5%A8%81%E5%8A%9B">② TDDの威力</h3>
<p><strong>テストなし：</strong> 人間実行→エラー確認→コピペ→AI伝達→修正（無限ループ）<br />
<strong>テストあり：</strong> AI自動テスト→検知→修正→成功（自己完結）</p>
<h3 id="%E2%91%A2-ai%E8%87%AA%E5%B7%B1%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC%E3%81%AE%E5%8A%B9%E6%9E%9C">③ AI自己レビューの効果</h3>
<p><strong>Before：</strong> バグだらけ<br />
<strong>After：</strong> 多くのバグ検出・修正<br />
<strong>追加コスト：</strong> ほぼゼロ（数秒）</p>
<h3 id="%E2%91%A3-%E3%82%A4%E3%83%B3%E3%82%AF%E3%83%AA%E3%83%A1%E3%83%B3%E3%82%BF%E3%83%AB%E9%96%8B%E7%99%BA%E3%81%AE%E5%AE%89%E5%BF%83%E6%84%9F">④ インクリメンタル開発の安心感</h3>
<p><strong>全部一度：</strong> 動くまで不安、原因特定困難<br />
<strong>小さく作る：</strong> 常に動作確認、原因特定容易、進捗見える</p>
<h3 id="%E2%91%A4-living-documentation%E3%81%AE%E4%BE%A1%E5%80%A4">⑤ Living Documentationの価値</h3>
<p><strong>ドキュメントなし：</strong> AIが忘れる、同じ間違い繰り返す<br />
<strong>ドキュメントあり：</strong> AI参照可能、間違い防止、引き継ぎ容易</p>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-class="layout-horizontal-right supercompact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-right supercompact" data-marpit-pagination="118" style="--paginate:true;--class:layout-horizontal-right supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%AA%E3%83%90%E3%83%BC%E3%82%B9%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0%E3%81%A8%E3%81%AF">リバースエンジニアリングとは</h1>
<p><img src="./assets/diagrams/diagram_12_reverse_engineering.svg" alt="リバースエンジニアリングのプロセス" /></p>
<p><strong>既存コードから仕様を読み解く技術</strong></p>
<p><strong>なぜ必要か:</strong></p>
<ul>
<li>AIは過去実装を記憶できない</li>
<li>仕様書なしで推測実装→デグレ</li>
</ul>
<p><strong>基本原則:</strong></p>
<ul>
<li>コードが真実を語る</li>
<li>ドキュメント化で次開発に活用</li>
</ul>
<p><strong>効果:</strong></p>
<ul>
<li>仕様正確把握</li>
<li>デグレ防止</li>
<li>適切な機能追加</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-class="card-grid supercompact" data-theme="ai-seminar" lang="en-US" class="card-grid supercompact" data-marpit-pagination="119" style="--paginate:true;--class:card-grid supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%AA%E3%83%90%E3%83%BC%E3%82%B9%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0%E3%81%AE%E7%AC%AC%E4%B8%80%E6%AD%A9">リバースエンジニアリングの第一歩</h1>
<h3 id="%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%89%E8%AA%AD%E3%81%BF%E8%BE%BC%E3%81%BF">ソースコード読み込み</h3>
<p><strong>Claude Codeでプロジェクト全体を読み込む</strong></p>
<ul>
<li>プロジェクトルートで<code>claude</code>コマンド実行</li>
<li>自動的に全ファイルスキャン</li>
</ul>
<h3 id="claudeignore%E3%81%A7%E4%B8%8D%E8%A6%81%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%82%92%E9%99%A4%E5%A4%96%E9%87%8D%E8%A6%81">.claudeignoreで不要ファイルを除外（重要）</h3>
<p><strong>トークン消費を最小化</strong></p>
<ul>
<li>node_modules、.git、ビルド成果物、ログファイルを除外</li>
<li>コスト削減＋AIの集中力維持</li>
<li>例: <code>echo &quot;node_modules/\ndist/\n.git/\n*.log&quot; &gt; .claudeignore</code></li>
</ul>
<h3 id="ai%E3%81%B8%E3%81%AE%E6%8C%87%E7%A4%BA%E4%BE%8B">AIへの指示例</h3>
<ul>
<li>「このプロジェクトの構造を教えて」</li>
<li>「主要なファイルとその役割をリストアップして」</li>
<li>「アーキテクチャパターンは何を使っている？」</li>
</ul>
<h3 id="%E5%8A%B9%E6%9E%9C">効果</h3>
<p>プロジェクト全体像の把握、次のステップ（ドキュメント生成）への準備</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-class="layout-horizontal-left supercompact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-left supercompact" data-marpit-pagination="120" style="--paginate:true;--class:layout-horizontal-left supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="ai%E3%81%AE%E5%88%B6%E7%B4%84%E3%82%92%E7%90%86%E8%A7%A3%E3%81%99%E3%82%8Bjagged-intelligence">AIの制約を理解する（Jagged Intelligence）</h1>
<p><img src="./assets/diagrams/diagram_38_jagged_intelligence_examples.svg" alt="Jagged Intelligence実例" /></p>
<p><strong>AIの得意・不得意を理解</strong></p>
<p><strong>得意:</strong></p>
<ul>
<li>コード生成</li>
<li>パターン認識</li>
<li>テスト生成</li>
</ul>
<p><strong>不得意:</strong></p>
<ul>
<li>ビジネス判断</li>
<li>設計判断</li>
<li>全体への影響判断</li>
</ul>
<p><strong>対策:</strong><br />
明確な指示とGuardrails</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-class="layout-horizontal-right supercompact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-right supercompact" data-marpit-pagination="121" style="--paginate:true;--class:layout-horizontal-right supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88%E8%87%AA%E5%8B%95%E7%94%9F%E6%88%90guardrails%E6%A7%8B%E7%AF%89">ドキュメント自動生成（Guardrails構築）</h1>
<p><img src="./assets/diagrams/diagram_40_transcript_approach.svg" alt="文字起こしアプローチ（トライアル知識の共有）" /></p>
<p><strong>APIドキュメント（OpenAPI）:</strong><br />
仕様明確化、既存API整合性保証</p>
<p><strong>DB定義書:</strong><br />
正確なSQL生成、デグレ防止</p>
<p><strong>JavaDoc/コメント:</strong><br />
設計意図伝達、適切な拡張</p>
<p><strong>インデックス（README/architecture.md）:</strong><br />
全体像把握、一貫性確保</p>
<p><strong>自動生成:</strong><br />
「OpenAPI仕様書を生成」「テーブル定義書を生成」</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-class="layout-callout ultracompact" data-theme="ai-seminar" lang="en-US" class="layout-callout ultracompact" data-marpit-pagination="122" style="--paginate:true;--class:layout-callout ultracompact;--theme:ai-seminar;" data-marpit-pagination-total="168"><div class="icon">📋</div>
<h1 id="%E4%BB%95%E6%A7%98%E6%9B%B8%E3%81%8C%E3%81%AA%E3%81%84%E5%A0%B4%E5%90%88%E3%81%AE%E5%AF%BE%E5%87%A6%E6%B3%95">仕様書がない場合の対処法</h1>
<div class="message">
<p><strong>問題:</strong> ドキュメントがない既存システムへの機能追加</p>
<ul>
<li>AIが仕様を推測→デグレ、不整合が発生</li>
<li>どこに何があるか分からない→影響範囲の判断不可</li>
</ul>
<p><strong>対策①: 内部仕様書の作成（技術視点）</strong></p>
<ul>
<li>AIへの指示: 「このプロジェクトの内部仕様書を作成して」</li>
<li>出力: アーキテクチャパターン、技術スタック、ディレクトリ構成、実装詳細</li>
<li>ファイル: docs/architecture.md に保存</li>
</ul>
<p><strong>対策②: 要件定義書相当の作成（ユーザー視点）</strong></p>
<ul>
<li>AIへの指示: 「このシステムの要件定義書を作成して」</li>
<li>出力: ユーザーストーリー、機能一覧、ビジネスロジック、画面フロー</li>
<li>ファイル: docs/requirements.md に保存</li>
</ul>
<p><strong>効果:</strong> AIに既存システムの仕様を理解させる、新機能との整合性を保つ</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-class="layout-horizontal-left supercompact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-left supercompact" data-marpit-pagination="123" style="--paginate:true;--class:layout-horizontal-left supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%AA%E3%83%90%E3%83%BC%E3%82%B9%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0-%E2%86%92-%E7%B6%B2%E7%BE%85%E7%9A%84%E3%83%86%E3%82%B9%E3%83%88%E7%94%9F%E6%88%90%E9%87%8D%E8%A6%81">リバースエンジニアリング → 網羅的テスト生成（重要）</h1>
<p><img src="./assets/diagrams/diagram_44_reverse_to_comprehensive_test.svg" alt="リバースエンジニアリングから網羅的テスト生成" /></p>
<h3 id="%E2%9D%8C-%E5%BE%93%E6%9D%A5%E3%81%AE%E3%82%A2%E3%83%97%E3%83%AD%E3%83%BC%E3%83%81%E3%82%B3%E3%83%BC%E3%83%89%E8%BF%BD%E8%AA%8D%E3%81%AE%E3%81%BF"><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 従来のアプローチ（コード追認のみ）</h3>
<ul>
<li>既存コード→直接テスト生成→実装済み機能のみカバー</li>
<li><strong>問題:</strong> 既存バグも追認、エッジケース見落とし、仕様外の動作を検出できない</li>
</ul>
<h3 id="%E2%9C%85-%E3%83%AA%E3%83%90%E3%83%BC%E3%82%B9%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0%E4%BB%95%E6%A7%98%E9%80%86%E7%94%9F%E6%88%90"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> リバースエンジニアリング（仕様逆生成）</h3>
<ul>
<li>既存コード→要件定義書・ユーザーストーリー逆生成→網羅的テストシナリオ</li>
<li><strong>効果:</strong> あるべき仕様に基づくテスト、未実装のエッジケースも検出、仕様外の動作を発見</li>
</ul>
<h3 id="%F0%9F%92%A1-%E6%A0%B8%E5%BF%83%E7%9A%84%E4%BE%A1%E5%80%A4"><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> 核心的価値</h3>
<ul>
<li>コードの追認ではなく「あるべき姿」に基づいたテストが可能</li>
<li>AIは仕様から網羅的にテストを生成（正常系・異常系・境界値すべて）</li>
<li>既存コードのバグや仕様外の動作を発見できる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-class="lead supercompact" data-theme="ai-seminar" lang="en-US" class="lead supercompact" data-marpit-pagination="124" style="--paginate:true;--class:lead supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h2 id="step2-%E3%83%95%E3%82%A3%E3%83%83%E3%83%88%E3%82%AE%E3%83%A3%E3%83%83%E3%83%97%E5%88%86%E6%9E%90%EF%BC%86%E5%BD%B1%E9%9F%BF%E7%AF%84%E5%9B%B2%E8%AA%BF%E6%9F%BB20%E5%88%86">STEP2: フィットギャップ分析＆影響範囲調査（20分）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-class="layout-horizontal-right supercompact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-right supercompact" data-marpit-pagination="125" style="--paginate:true;--class:layout-horizontal-right supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E6%97%A2%E5%AD%98%E6%A9%9F%E8%83%BD%E3%81%AE%E3%83%95%E3%82%A3%E3%83%83%E3%83%88%E3%82%AE%E3%83%A3%E3%83%83%E3%83%97%E5%88%86%E6%9E%90">既存機能のフィットギャップ分析</h1>
<p><img src="./assets/diagrams/diagram_18_fit_gap_analysis.svg" alt="フィットギャップ分析" /></p>
<p><strong>目的:</strong> 既存vs新機能比較、追加開発範囲明確化</p>
<p><strong>分析項目:</strong></p>
<ul>
<li><strong>Fit:</strong> そのまま使える機能、流用コード</li>
<li><strong>Gap:</strong> 新規実装、既存拡張、修正箇所</li>
<li><strong>Impact:</strong> 既存への影響、連鎖的変更</li>
</ul>
<p><strong>AIへの指示:</strong><br />
「既存○○と新規△△のフィットギャップ分析」</p>
<p><strong>効果:</strong><br />
工数見積もり、リスク管理、効率的実装計画</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-class="layout-horizontal-right compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-right compact" data-marpit-pagination="126" style="--paginate:true;--class:layout-horizontal-right compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E5%BD%B1%E9%9F%BF%E7%AF%84%E5%9B%B2%E8%AA%BF%E6%9F%BB%E3%81%AE%E6%89%8B%E6%B3%95">影響範囲調査の手法</h1>
<p><img src="./assets/diagrams/diagram_13_impact_analysis.svg" alt="影響範囲調査の可視化" /></p>
<p><strong>なぜ必要:</strong><br />
AIは局所変更のみ見る→全体影響見落とし→デグレ</p>
<p><strong>調査項目:</strong></p>
<ul>
<li><strong>変更ファイル:</strong> Controller/Service/Repository/Entity/View</li>
<li><strong>影響テーブル:</strong> カラム追加、制約/インデックス変更</li>
<li><strong>連鎖影響:</strong> 他機能、API呼び出し元、画面表示</li>
<li><strong>テスト箇所:</strong> 単体/統合/E2Eテスト</li>
</ul>
<p><strong>AIへの指示:</strong><br />
「影響範囲調査。ファイル/テーブル/連鎖影響リストアップ」</p>
<p><strong>効果:</strong><br />
デグレ防止、テストシナリオ基礎、安全な追加</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-class="lead compact" data-theme="ai-seminar" lang="en-US" class="lead compact" data-marpit-pagination="127" style="--paginate:true;--class:lead compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h2 id="step3-%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E4%B8%80%E8%A6%A7%E4%BD%9C%E6%88%9030%E5%88%86">STEP3: テストシナリオ一覧作成（30分）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-class="layout-callout supercompact" data-theme="ai-seminar" lang="en-US" class="layout-callout supercompact" data-marpit-pagination="128" style="--paginate:true;--class:layout-callout supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168"><div class="icon">📝</div>
<h1 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E3%81%A8%E3%81%AF">テストシナリオとは</h1>
<div class="message">
<p><strong>「何をテストすべきか」の一覧（Guardrails）</strong></p>
<p><strong>なぜ必要か:</strong></p>
<ul>
<li>テストコード生成は得意だが、テストシナリオの網羅性保証は苦手（見落とし多発）</li>
<li>シナリオなし→AIが推測でテスト作成→モレ・ヌケ、重複、偏り</li>
<li>シナリオあり→網羅的にテスト生成、品質担保</li>
</ul>
<p><strong>テストシナリオの役割:</strong></p>
<ul>
<li>AIへのテスト設計のGuardrails（何をテストするか明示）</li>
<li>テストケースの抜け漏れ防止（正常系・異常系・境界値を網羅）</li>
<li>レビューのしやすさ（人間が確認しやすい形式）</li>
</ul>
<p><strong>重要:</strong> 実装前に作成（実装後だと実装に引きずられる）</p>
<p><strong>効果:</strong> 高品質なテスト、バグ検出率向上、デグレ防止</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-class="layout-comparison supercompact" data-theme="ai-seminar" lang="en-US" class="layout-comparison supercompact" data-marpit-pagination="129" style="--paginate:true;--class:layout-comparison supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E3%81%A8%E3%83%86%E3%82%B9%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E3%81%AE%E9%81%95%E3%81%84">テストシナリオとテストコードの違い</h1>
<div>
<h2 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E4%BC%81%E7%94%BB%E6%9B%B8what">テストシナリオ：企画書（What）</h2>
<p><strong>「何をテストするか」を記述</strong></p>
<ul>
<li>例: 「ログイン機能の正常系」</li>
</ul>
<p><strong>人間が読みやすい形式</strong></p>
<ul>
<li>Markdown、Excelなど</li>
</ul>
<p><strong>ビジネス要件との対応が明確</strong></p>
<p><strong>レビューが容易</strong></p>
<ul>
<li>ステークホルダーも確認可能</li>
</ul>
</div>
<div class="separator">VS</div>
<div>
<h2 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E5%AE%9F%E8%A3%85%E7%89%A9how">テストコード：実装物（How）</h2>
<p><strong>「どうテストするか」を記述</strong></p>
<ul>
<li>例: <code>@Test void testLoginSuccess() {...}</code></li>
</ul>
<p><strong>実行可能なコード</strong></p>
<ul>
<li>JUnit、Mockitoなど</li>
</ul>
<p><strong>CI/CDで自動実行</strong></p>
<p><strong>関係性:</strong><br />
テストシナリオ（設計図）→ テストコード（実装）</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-class="layout-horizontal-right supercompact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-right supercompact" data-marpit-pagination="130" style="--paginate:true;--class:layout-horizontal-right supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA-%E2%86%92-%E3%83%86%E3%82%B9%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E3%81%AE%E9%A0%86%E5%BA%8F">テストシナリオ → テストコードの順序</h1>
<p><img src="./assets/diagrams/diagram_14_scenario_to_code.svg" alt="テストシナリオからテストコードへの流れ" /></p>
<h3 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E3%82%92%E5%85%88%E3%81%AB%E4%BD%9C%E6%88%90guardrails%E6%A7%8B%E7%AF%89">テストシナリオを先に作成（Guardrails構築）</h3>
<ul>
<li>全体像を把握→AIは忘れっぽい対策</li>
<li>モレ・ヌケを防止→Jagged Intelligence対策</li>
<li>明確な指針＝AIへのGuardrails</li>
</ul>
<h3 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E3%82%92%E5%AE%9F%E8%A3%85">テストコードを実装</h3>
<ul>
<li>シナリオに基づいてAIが自動生成</li>
<li>確実にカバー</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-class="layout-horizontal-right compact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-right compact" data-marpit-pagination="131" style="--paginate:true;--class:layout-horizontal-right compact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%87%E3%82%B0%E3%83%AC%E9%98%B2%E6%AD%A2%E3%81%AE%E9%87%8D%E8%A6%81%E6%80%A7">デグレ防止の重要性</h1>
<p><img src="./assets/diagrams/diagram_39_reward_hacking_examples.svg" alt="Reward Hacking実例" /></p>
<p><strong>既存機能が壊れていないことを保証（Trust but Verify）</strong></p>
<p><strong>なぜデグレ:</strong></p>
<ul>
<li>AI忘れっぽい→既存仕様忘却</li>
<li>全体影響判断不可</li>
<li>新機能優先で既存軽視</li>
</ul>
<p><strong>影響:</strong><br />
本番障害、信頼喪失、修正コスト増</p>
<p><strong>対策:</strong><br />
既存主要シナリオをテストに含める、自動テストで継続検証</p>
<p><strong>効果:</strong><br />
安心追加、品質保証、障害防止</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-class="layout-horizontal-right supercompact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-right supercompact" data-marpit-pagination="132" style="--paginate:true;--class:layout-horizontal-right supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E3%81%AE%E5%88%86%E9%A1%9E">テストシナリオの分類</h1>
<p><img src="./assets/diagrams/diagram_15_test_classification.svg" alt="テストシナリオの4分類" /></p>
<p><strong>正常系（Happy Path）:</strong><br />
想定入力→期待結果（最重要、最頻使用）</p>
<p><strong>異常系（Error Handling）:</strong><br />
不正入力→エラー処理確認（本番障害多発箇所）</p>
<p><strong>境界値（Boundary）:</strong><br />
0/MAX/MIN確認（バグ多発ポイント）</p>
<p><strong>例外処理（Exception）:</strong><br />
ネットワーク/DB/タイムアウトエラー確認</p>
<p><strong>効果:</strong><br />
全観点網羅→本番障害大幅削減</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-class="card-grid supercompact" data-theme="ai-seminar" lang="en-US" class="card-grid supercompact" data-marpit-pagination="133" style="--paginate:true;--class:card-grid supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E4%BD%9C%E6%88%90%E3%81%AE%E5%AE%9F%E4%BE%8B">テストシナリオ作成の実例</h1>
<h3 id="%E2%91%A0%E6%97%A2%E5%AD%98%E6%A9%9F%E8%83%BD%E3%83%87%E3%82%B0%E3%83%AC%E9%98%B2%E6%AD%A2">①既存機能（デグレ防止）</h3>
<p><strong>目的:</strong> 既存機能動作確認<br />
<strong>対象:</strong> 主要機能Happy Path<br />
<strong>例:</strong> ログイン、ユーザー登録、一覧、検索</p>
<h3 id="%E2%91%A1%E6%96%B0%E6%A9%9F%E8%83%BD%E5%93%81%E8%B3%AA%E6%8B%85%E4%BF%9D">②新機能（品質担保）</h3>
<p><strong>目的:</strong> 新機能仕様通り動作確認<br />
<strong>対象:</strong> 正常系・異常系・境界値・例外<br />
<strong>例:</strong> パスワードリセット全テストケース</p>
<h3 id="%E2%91%A2%E3%83%87%E3%82%B0%E3%83%AC%E9%98%B2%E6%AD%A2%E9%80%A3%E6%90%BA%E7%A2%BA%E8%AA%8D">③デグレ防止（連携確認）</h3>
<p><strong>目的:</strong> 既存と新機能の連携確認<br />
<strong>対象:</strong> インターフェース、データ整合性<br />
<strong>例:</strong> ユーザー管理とパスワードリセット連携</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-class="lead supercompact" data-theme="ai-seminar" lang="en-US" class="lead supercompact" data-marpit-pagination="134" style="--paginate:true;--class:lead supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h2 id="step4-%E3%83%86%E3%82%B9%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E5%AE%9F%E8%A3%85%EF%BC%8B%E6%A9%9F%E8%83%BD%E8%BF%BD%E5%8A%A060%E5%88%86">STEP4: テストコード実装＋機能追加（60分）</h2>
<h3 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E5%9F%BA%E7%A4%8E%E5%BE%A9%E7%BF%92">テストコード基礎（復習）</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-class="card-grid supercompact" data-theme="ai-seminar" lang="en-US" class="card-grid supercompact" data-marpit-pagination="135" style="--paginate:true;--class:card-grid supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E5%9F%BA%E7%A4%8E%E5%BE%A9%E7%BF%92-1">テストコード基礎（復習）</h1>
<h3 id="tddbdd">TDD/BDD</h3>
<p><strong>Red-Green-Refactorサイクル</strong></p>
<ul>
<li><strong>Red</strong>: 失敗するテスト先書き</li>
<li><strong>Green</strong>: 最小実装でテスト通過</li>
<li><strong>Refactor</strong>: 品質向上（重複削減、可読性）</li>
</ul>
<h3 id="given-when-then%E5%BD%A2%E5%BC%8F">Given-When-Then形式</h3>
<p><strong>テストの構造化</strong></p>
<ul>
<li><strong>Given</strong>: テストデータ準備（前提条件）</li>
<li><strong>When</strong>: テスト対象メソッド実行</li>
<li><strong>Then</strong>: 期待結果アサーション</li>
</ul>
<h3 id="%E3%83%86%E3%82%B9%E3%83%88%E3%81%AE%E7%8B%AC%E7%AB%8B%E6%80%A7">テストの独立性</h3>
<p><strong>各テスト独立実行可能</strong></p>
<ul>
<li>順序依存NG</li>
<li>他のテストに影響を与えない（副作用NG）</li>
<li>@BeforeEach、@AfterEachで初期化・クリーンアップ</li>
</ul>
<h3 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%AB%E3%83%90%E3%83%AC%E3%83%83%E3%82%B8">テストカバレッジ</h3>
<p><strong>80%以上を目標</strong></p>
<ul>
<li>100%は非現実的</li>
<li>重要なビジネスロジックを優先</li>
</ul>
<h3 id="%E5%8A%B9%E6%9E%9C-1">効果</h3>
<p>品質保証、リファクタリングの安全性、ドキュメントとしての価値</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-class="card-grid supercompact" data-theme="ai-seminar" lang="en-US" class="card-grid supercompact" data-marpit-pagination="136" style="--paginate:true;--class:card-grid supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E3%81%8B%E3%82%89%E3%83%86%E3%82%B9%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E3%81%B8">テストシナリオからテストコードへ</h1>
<h3 id="%E3%81%AA%E3%81%9C%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E3%81%8B%E3%82%89%E5%A7%8B%E3%82%81%E3%82%8B">なぜシナリオから始める？</h3>
<p><strong>全体像把握→モレ・ヌケ防止</strong></p>
<ul>
<li>設計書としてAIがコード生成</li>
<li>人間がレビューしやすい</li>
</ul>
<h3 id="%E5%A4%89%E6%8F%9B%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">変換プロセス</h3>
<p><strong>トレーサビリティ確保</strong></p>
<ol>
<li>シナリオ1つ→テストメソッド1つ</li>
<li>Given-When-Then形式で記述</li>
<li>シナリオIDとテストメソッドの対応</li>
</ol>
<h3 id="ai%E3%81%B8%E3%81%AE%E6%8C%87%E7%A4%BA-1">AIへの指示</h3>
<p>「このテストシナリオ一覧に基づいてJUnitテストコード生成」</p>
<h3 id="%E5%8A%B9%E6%9E%9C-2">効果</h3>
<p>漏れなく実装、品質担保、保守性向上</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-class="layout-callout compact" data-theme="ai-seminar" lang="en-US" class="layout-callout compact" data-marpit-pagination="137" style="--paginate:true;--class:layout-callout compact;--theme:ai-seminar;" data-marpit-pagination-total="168"><div class="icon">💡</div>
<h1 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E3%81%AE%E6%A7%8B%E9%80%A0given-when-then">テストコードの構造（Given-When-Then）</h1>
<div class="message">
<p><strong>なぜGiven-When-Then形式が重要か:</strong></p>
<ul>
<li>テストの意図が明確になる</li>
<li>AIがテストシナリオからテストコードを自動生成できる</li>
<li>人間が読んでも理解しやすく、仕様書としても機能する</li>
</ul>
<p><strong>各セクションの役割:</strong></p>
<ul>
<li><strong>Given:</strong> 前提条件（AIがセットアップコード生成）</li>
<li><strong>When:</strong> 実行する操作（AIがメソッド呼び出し生成）</li>
<li><strong>Then:</strong> 期待する結果（AIがアサーション生成）</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-class="card-grid supercompact" data-theme="ai-seminar" lang="en-US" class="card-grid supercompact" data-marpit-pagination="138" style="--paginate:true;--class:card-grid supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%AB%E3%83%90%E3%83%AC%E3%83%83%E3%82%B8%E3%81%AE%E8%80%83%E3%81%88%E6%96%B980%E4%BB%A5%E4%B8%8A">テストカバレッジの考え方（80%以上）</h1>
<h3 id="%E3%81%AA%E3%81%9C80%E4%BB%A5%E4%B8%8A%E3%81%8C%E7%9B%AE%E6%A8%99%E3%81%8B">なぜ80%以上が目標か</h3>
<p><strong>現実的な品質目標</strong></p>
<ul>
<li>100%は非現実的（Getter/Setterまでテスト不要）</li>
<li>80%で主要な機能とエッジケースをカバー</li>
<li>残り20%はリスクの低い箇所</li>
</ul>
<h3 id="%E3%82%AB%E3%83%90%E3%83%AC%E3%83%83%E3%82%B8%E3%83%84%E3%83%BC%E3%83%AB%E3%81%AE%E4%BE%A1%E5%80%A4trust-but-verify">カバレッジツールの価値（Trust but Verify）</h3>
<p><strong>AIのエラーを可視化</strong></p>
<ul>
<li>AIが見落としたテストケースを発見</li>
<li>AIのエラーを可視化</li>
<li>不足箇所を可視化→AIに追加テスト生成を依頼</li>
</ul>
<h3 id="%E5%8A%B9%E6%9E%9C-3">効果</h3>
<p>リファクタリング時の安全性確保、デグレ防止の証拠</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-class="layout-callout compact" data-theme="ai-seminar" lang="en-US" class="layout-callout compact" data-marpit-pagination="139" style="--paginate:true;--class:layout-callout compact;--theme:ai-seminar;" data-marpit-pagination-total="168"><div class="icon">🤖</div>
<h1 id="ai%E3%81%AB%E3%82%88%E3%82%8B%E3%83%86%E3%82%B9%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E8%87%AA%E5%8B%95%E7%94%9F%E6%88%90">AIによるテストコード自動生成</h1>
<div class="message">
<p><strong>テストシナリオがあることの重要性（Guardrails）:</strong></p>
<ul>
<li>シナリオなし: AIが推測で作る（Jagged Intelligence）→漏れ発生</li>
<li>シナリオあり: 明確な指針→AIが網羅的に生成→漏れなし</li>
</ul>
<p><strong>AIへの指示方法:</strong></p>
<ul>
<li>「このテストシナリオ一覧に基づいて、JUnitテストコードを生成して」</li>
<li>AIがシナリオを1つずつテストメソッドに変換</li>
<li>Given-When-Then形式で自動生成</li>
</ul>
<p><strong>人間の役割（Trust but Verify）:</strong></p>
<ul>
<li>テストシナリオの作成（全体像の把握）</li>
<li>生成されたテストコードのレビュー</li>
<li>不足しているケースの追加指示</li>
</ul>
</div>
<h1 id="day-2-2-%E5%AE%9F%E8%B7%B5%E6%BC%94%E7%BF%92--%E6%88%90%E6%9E%9C%E7%99%BA%E8%A1%A8--%E3%81%BE%E3%81%A8%E3%82%81-1300-1700">Day 2-2: 実践演習 + 成果発表 + まとめ (13:00-17:00)</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-class="lead supercompact" data-theme="ai-seminar" lang="en-US" class="lead supercompact" data-marpit-pagination="140" style="--paginate:true;--class:lead supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h2 id="%E5%AE%9F%E8%B7%B5%E6%BC%94%E7%BF%92%E3%81%AE%E8%AA%AC%E6%98%8E10%E5%88%86">実践演習の説明（10分）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-class="card-grid supercompact" data-theme="ai-seminar" lang="en-US" class="card-grid supercompact" data-marpit-pagination="141" style="--paginate:true;--class:card-grid supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="3%E3%81%A4%E3%81%AE%E6%BC%94%E7%BF%92%E8%AA%B2%E9%A1%8C%E3%81%8B%E3%82%89%E9%81%B8%E6%8A%9E">3つの演習課題から選択</h1>
<h3 id="%E2%91%A0%E3%83%9E%E3%82%B9%E3%82%BF%E3%83%BC%E8%BF%BD%E5%8A%A0%E5%95%86%E5%93%81%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA%E3%83%9E%E3%82%B9%E3%82%BF%E3%81%AEcrud">①マスター追加（商品カテゴリマスタのCRUD）</h3>
<p><strong>新しいマスタテーブル追加</strong></p>
<ul>
<li>CREATE TABLE</li>
<li>CRUD機能実装（Controller、Service、Repository、Entity、View）</li>
<li>既存マスタとの関連付け（外部キー）</li>
<li><strong>難易度: 中</strong>（デグレリスク低）</li>
</ul>
<h3 id="%E2%91%A1%E9%A0%85%E7%9B%AE%E8%BF%BD%E5%8A%A0%E9%A1%A7%E5%AE%A2%E3%81%AB%E9%9B%BB%E8%A9%B1%E7%95%AA%E5%8F%B7%E3%82%AB%E3%83%A9%E3%83%A0%E8%BF%BD%E5%8A%A0">②項目追加（顧客に電話番号カラム追加）</h3>
<p><strong>既存テーブルへのカラム追加</strong></p>
<ul>
<li>ALTER TABLE</li>
<li>関連画面・API修正（登録、更新、一覧、詳細）</li>
<li>バリデーション追加（電話番号形式チェック）</li>
<li><strong>難易度: 高</strong>（影響大、デグレリスク高）</li>
</ul>
<h3 id="%E2%91%A2%E6%A4%9C%E7%B4%A2%E6%9D%A1%E4%BB%B6%E8%BF%BD%E5%8A%A0%E6%97%A5%E4%BB%98%E7%AF%84%E5%9B%B2%E6%8C%87%E5%AE%9A%E6%A4%9C%E7%B4%A2">③検索条件追加（日付範囲指定検索）</h3>
<p><strong>既存検索への条件追加</strong></p>
<ul>
<li>WHERE句拡張</li>
<li>UI・API・SQL修正（日付ピッカー、パラメータ、クエリ）</li>
<li>境界値処理（開始日・終了日チェック）</li>
<li><strong>難易度: 中</strong>（既存検索への影響あり）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-class="layout-horizontal-right supercompact" data-theme="ai-seminar" lang="en-US" class="layout-horizontal-right supercompact" data-marpit-pagination="142" style="--paginate:true;--class:layout-horizontal-right supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E6%BC%94%E7%BF%92%E3%81%AE%E9%80%B2%E3%82%81%E6%96%B9%E3%83%AF%E3%83%BC%E3%82%AF%E3%83%95%E3%83%AD%E3%83%BC">演習の進め方（ワークフロー）</h1>
<p><img src="./assets/diagrams/diagram_17_workshop_workflow.svg" alt="演習ワークフロー" /></p>
<p><strong>保守開発の4ステップワークフロー:</strong></p>
<ul>
<li><strong>STEP1: リバースエンジニアリング（30分）</strong> 仕様把握、ドキュメント自動生成</li>
<li><strong>STEP2: フィットギャップ分析＆影響範囲調査（20分）</strong> 追加開発範囲の明確化</li>
<li><strong>STEP3: テストシナリオ作成（30分）</strong> 既存機能・新機能・デグレ防止を網羅</li>
<li><strong>STEP4: テストコード実装＋機能追加（60分）</strong> TDD、Red-Green-Refactor、AI自己レビュー、ドキュメント反映</li>
<li><strong>効果:</strong> 体系的高品質追加、実務再現可能</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-class="card-grid supercompact" data-theme="ai-seminar" lang="en-US" class="card-grid supercompact" data-marpit-pagination="143" style="--paginate:true;--class:card-grid supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h1 id="%E6%BC%94%E7%BF%92%E3%81%AE%E3%82%B4%E3%83%BC%E3%83%AB-1">演習のゴール</h1>
<h3 id="%E3%83%AA%E3%83%90%E3%83%BC%E3%82%B9%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0%E6%89%8B%E6%B3%95%E3%81%AE%E7%BF%92%E5%BE%97">リバースエンジニアリング手法の習得</h3>
<p><strong>既存コードから仕様読解</strong></p>
<ul>
<li>AIに「内部仕様書を作成して」と指示</li>
<li>ドキュメント不在でも対応可能</li>
</ul>
<h3 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E4%BD%9C%E6%88%90%E3%81%A7%E3%83%A2%E3%83%AC%E3%83%BB%E3%83%8C%E3%82%B1%E9%98%B2%E6%AD%A2">テストシナリオ作成でモレ・ヌケ防止</h3>
<p><strong>正常系・異常系・境界値網羅</strong></p>
<ul>
<li>AIがシナリオ→テストコード自動生成</li>
<li>品質担保の仕組み化</li>
</ul>
<h3 id="%E3%83%87%E3%82%B0%E3%83%AC%E3%82%92%E9%98%B2%E3%81%90%E5%AE%9F%E8%A3%85%E6%89%8B%E6%B3%95%E3%81%AE%E4%BD%93%E5%BE%97">デグレを防ぐ実装手法の体得</h3>
<p><strong>既存機能のテストシナリオ作成</strong></p>
<ul>
<li>デグレ防止テスト自動化</li>
<li>安心して機能追加できる体制構築</li>
</ul>
<h3 id="%E5%8A%B9%E6%9E%9C-4">効果</h3>
<p>実務で即実践、保守開発の生産性・品質向上</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-class="lead supercompact" data-theme="ai-seminar" lang="en-US" class="lead supercompact" data-marpit-pagination="144" style="--paginate:true;--class:lead supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">
<h2 id="%E5%AE%9F%E8%B7%B5%E6%BC%94%E7%BF%923%E6%99%82%E9%96%93">実践演習（3時間）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-class="layout-callout compact" data-theme="ai-seminar" lang="en-US" class="layout-callout compact" data-marpit-pagination="145" style="--paginate:true;--class:layout-callout compact;--theme:ai-seminar;" data-marpit-pagination-total="168"><div class="icon">🔍</div>
<h1 id="step1-%E3%83%AA%E3%83%90%E3%83%BC%E3%82%B9%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B030%E5%88%86-1">STEP1: リバースエンジニアリング（30分）</h1>
<div class="message">
<p><strong>既存コードから仕様を読み解く</strong></p>
<p><strong>AI指示:</strong></p>
<ul>
<li>「内部仕様書作成」「要件定義書作成」</li>
</ul>
<p><strong>出力:</strong></p>
<ul>
<li>技術スタック、アーキテクチャ、DB/API仕様</li>
</ul>
<p><strong>保存先:</strong></p>

<h1 id="2%E6%97%A5%E9%96%93%E3%81%AE%E7%B7%8F%E3%81%BE%E3%81%A8%E3%82%81">2日間の総まとめ</h1>
<p><img src="./assets/diagrams/diagram_20_2day_summary.svg" alt="2日間の学習構造" /></p>
<h3 id="1%E6%97%A5%E7%9B%AE%E6%96%B0%E8%A6%8F%E9%96%8B%E7%99%BA%E3%81%AE5-step">1日目：新規開発の5-STEP</h3>
<ul>
<li>STEP1-2: 要件・設計（Guardrails、曖昧さ排除）</li>
<li>STEP3: タスク分解（AI思考言語化）</li>
<li>STEP4: 実装（TDD、AI自己レビュー）</li>
<li>STEP5: 品質担保＆ドキュメント反映（Trust but Verify、Living Documentation）</li>
</ul>
<h3 id="2%E6%97%A5%E7%9B%AE%E4%BF%9D%E5%AE%88%E9%96%8B%E7%99%BA%E3%81%AE4%E3%82%B9%E3%83%86%E3%83%83%E3%83%97">2日目：保守開発の4ステップ</h3>

<li>リバースエンジニアリング（既存仕様読解）</li>
<li>フィットギャップ分析＆影響範囲調査（追加開発範囲明確化）</li>
<li>テストシナリオ作成（モレ・ヌケ防止）</li>
<li>テストコード実装＋機能追加（デグレ防止）</li>
</ol>
</section>

<h1 id="%E5%AE%9F%E5%8B%99%E3%81%A7%E3%81%AE%E6%B4%BB%E7%94%A8%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88">実務での活用ポイント</h1>
<h3 id="%E6%9B%96%E6%98%A7%E3%81%95%E3%82%92%E6%8E%92%E9%99%A4">曖昧さを排除</h3>
<p><strong>STEP1-2を丁寧に実施</strong></p>
<ul>
<li>AIに質問させる手法を活用</li>
<li>受け入れ条件を明確化</li>
</ul>
<h3 id="ai%E3%81%AE%E6%80%9D%E8%80%83%E3%82%92%E5%8F%AF%E8%A6%96%E5%8C%96">AIの思考を可視化</h3>
<p><strong>タスク分解で計画を作成</strong></p>
<ul>
<li>早い段階での軌道修正</li>
<li>計画図面と完成図面</li>
</ul>
<h3 id="tdd%E3%81%A7%E5%93%81%E8%B3%AA%E6%8B%85%E4%BF%9D">TDDで品質担保</h3>
<p><strong>Red-Green-Refactorサイクル</strong></p>
<ul>
<li>AIの自己完結性向上</li>
<li>テストカバレッジ80%以上</li>
</ul>
<h3 id="%E7%9F%A5%E8%A6%8B%E3%82%92%E8%93%84%E7%A9%8D">知見を蓄積</h3>
<p><strong>Living Documentation</strong></p>
<ul>
<li>architecture.md、README.md</li>
<li>プロンプトパターンの蓄積（CLAUDE.md）</li>
</ul>
</section>

<h1 id="%E3%82%88%E3%81%8F%E3%81%82%E3%82%8B%E5%A4%B1%E6%95%97%E3%81%A8%E5%AF%BE%E7%AD%96">よくある失敗と対策</h1>
<p><img src="./assets/diagrams/diagram_19_common_failures.svg" alt="よくある失敗パターンと対策" /></p>
<h3 id="%E2%91%A0%E3%81%84%E3%81%8D%E3%81%AA%E3%82%8A%E3%82%B3%E3%83%BC%E3%83%89">①いきなりコード</h3>
<ul>
<li><strong>失敗:</strong> STEP1-2スキップ→何度も作り直し</li>
<li><strong>対策:</strong> 前工程丁寧に（10分要件+15分設計）</li>
</ul>
<h3 id="%E2%91%A1%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E5%BE%8C%E5%9B%9E%E3%81%97">②セキュリティ後回し</h3>
<ul>
<li><strong>失敗:</strong> 本番脆弱性（平文、SQLi、XSS）</li>
<li><strong>対策:</strong> 最初から要件明記（bcrypt、HTTPS、OWASP）</li>
</ul>
<h3 id="%E2%91%A2%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC%E3%82%B9%E3%82%AD%E3%83%83%E3%83%97">③レビュースキップ</h3>
<ul>
<li><strong>失敗:</strong> バグ多発</li>
<li><strong>対策:</strong> 「このコードをレビューして」習慣化→多くのバグ検出</li>
</ul>
<h3 id="%E2%91%A3%E3%82%BF%E3%82%B9%E3%82%AF%E5%A4%A7%E3%81%8D%E3%81%99%E3%81%8E">④タスク大きすぎ</h3>
<ul>
<li><strong>対策:</strong> 30分〜2時間粒度、Gitコミット単位</li>
</ul>
<h3 id="%E2%91%A4%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88%E6%9C%AA%E6%9B%B4%E6%96%B0">⑤ドキュメント未更新</h3>
<ul>
<li><strong>対策:</strong> Living Documentation習慣化</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="166" data-paginate="true" data-class="card-grid supercompact" data-theme="ai-seminar" lang="en-US" class="card-grid supercompact" data-marpit-pagination="166" style="--paginate:true;--class:card-grid supercompact;--theme:ai-seminar;" data-marpit-pagination-total="168">

<h3 id="%E2%91%A0ai%E8%87%AA%E5%B7%B1%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC%E3%81%AE%E7%BF%92%E6%85%A3%E5%8C%96">①AI自己レビューの習慣化</h3>
<p><strong>実装後必ず「このコードをレビューして」</strong></p>
<ul>
<li>バグ検出率向上</li>
</ul>
<h3 id="%E2%91%A1%E5%8F%97%E3%81%91%E5%85%A5%E3%82%8C%E6%9D%A1%E4%BB%B6%E3%81%AE%E6%98%8E%E7%A2%BA%E5%8C%96">②受け入れ条件の明確化</h3>
<p><strong>Given-When-Then形式</strong></p>
<ul>
<li>曖昧さ排除→AI制約対策</li>
</ul>
<h3 id="%E2%91%A2%E7%92%B0%E5%A2%83%E5%A4%89%E6%95%B0%E7%AE%A1%E7%90%86%E3%81%AE%E5%BE%B9%E5%BA%95">③環境変数管理の徹底</h3>
<p><strong>.envで秘密情報管理</strong></p>
<ul>
<li>.env.exampleをGitコミット</li>
</ul>
<h3 id="%E2%91%A3%E9%A0%BB%E7%B9%81%E3%81%AA%E3%82%B3%E3%83%9F%E3%83%83%E3%83%88">④頻繁なコミット</h3>

</ul>
<h3 id="%E2%91%A4%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E3%82%92%E5%85%88%E3%81%AB%E4%BD%9C%E3%82%8B">⑤テストシナリオを先に作る</h3>
<p><strong>シナリオ→テストコード</strong></p>
<ul>
<li>モレ・ヌケ防止</li>
</ul>
</section>
