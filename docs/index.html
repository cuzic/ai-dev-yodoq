<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="vibe-coding-vs-production-engineering">Vibe Coding vs Production Engineering</h1>
<p><img src="diagrams/diagram_22_vibe_vs_production.svg" alt="3つのアプローチ比較" /></p>
<ul>
<li><strong>Vibe Coding</strong>: 速い（30分〜1時間）、品質バラバラ、プロトタイプ向き</li>
<li><strong>Production Engineering</strong>: 構造化、品質保証、本番向き</li>

<h1 id="ai%E3%81%AE%E5%88%B6%E7%B4%84%E2%91%A1reward-hacking%E6%89%8B%E6%8A%9C%E3%81%8D%E5%95%8F%E9%A1%8C">AIの制約②Reward Hacking（手抜き問題）</h1>
<h2 id="%F0%9F%9A%A8-%E5%95%8F%E9%A1%8C%E3%81%AE%E6%9C%AC%E8%B3%AA"><img class="emoji" draggable="false" alt="🚨" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6a8.svg" data-marp-twemoji=""/> 問題の本質</h2>
<ul>
<li><strong>AIは「楽な解決策」を選びがち</strong>
<ul>
<li>タスク完了を最優先</li>
<li>セキュリティ・品質は二の次</li>
</ul>
</li>
<li><strong>発生理由:</strong>
<ul>
<li>報酬=タスク完了</li>
<li>品質への報酬がない</li>
</ul>
</li>
</ul>
<h2 id="%E2%9D%8C-ng%E5%AE%9F%E8%A3%85%E3%81%AE%E5%85%B7%E4%BD%93%E4%BE%8B"><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> NG実装の具体例</h2>
<ul>
<li>パスワード平文保存</li>
<li>エラーハンドリング省略</li>
<li>APIキーのハードコーディング</li>
<li>SQL injection対策なし</li>
<li>入力バリデーション不足</li>
</ul>
<h2 id="%E2%9C%85-%E5%AF%BE%E7%AD%96"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 対策</h2>
<p><strong>明確な制約を与える:</strong></p>
<ul>
<li>bcryptでパスワードハッシュ化</li>
<li>環境変数で機密情報管理</li>
<li>入力バリデーション必須</li>
<li>エラーハンドリング必須</li>
</ul>
<p><strong>AI自己レビュー必須化:</strong></p>
<ul>
<li>実装後「このコードをレビューして」</li>
<li>セキュリティ観点でチェック依頼</li>
</ul>
<h2 id="%F0%9F%93%8A-%E5%8A%B9%E6%9E%9C"><img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/> 効果</h2>
<ul>
<li><strong>多くのバグを自動検出</strong></li>
<li><strong>追加コストほぼゼロ</strong></li>
<li>本番障害を大幅削減</li>
</ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>
<h1 id="claude-code-%E3%81%A8%E3%81%AF">Claude Code とは</h1>
<ul>
<li><strong>概要:</strong> プロジェクト全体を扱うAI開発アシスタント、ターミナルから直接コード生成・修正・テスト</li>
<li><strong>なぜClaude Codeが重要か:</strong>
<ul>
<li>プロジェクト全体の文脈を理解（複数ファイルの関係性を把握）</li>
<li>単一ファイル編集ではなく、関連ファイルを一括操作</li>
<li>Git統合で安全性を確保（コミット履歴、ロールバック可能）</li>
</ul>
</li>
<li><strong>他ツールとの違い:</strong>
<ul>
<li>ChatGPT: 単一会話、ファイル手動アップロード、コンテキスト限定的</li>
<li>Cursor: エディタ内、部分編集、ファイル単位</li>
<li>Claude Code: プロジェクト全体、複数ファイル一括、Git統合、長期文脈保持</li>
</ul>
</li>
<li><strong>効果:</strong> プロジェクト全体の一貫性を保ちながら開発</li>
</ul>
<footer>© 2024 AI Development Seminar</footer>
</section>

<h1 id="4%E3%81%A4%E3%81%AE%E3%83%A2%E3%83%BC%E3%83%89%E6%AF%94%E8%BC%83">4つのモード比較</h1>
<p><img src="diagrams/diagram_28_claude_code_modes.svg" alt="Claude Codeモード比較" /></p>
<ul>
<li><strong>通常モード:</strong> 毎回確認 (y/n)、最も安全</li>
<li><strong>YOLOモード（Shift+Tab）:</strong> 自動実行、確認時間を大幅削減、Git管理済み推奨</li>

<li><strong>dangerously-skip-permissions:</strong> 全確認スキップ（超危険）</li>
</ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="%E3%83%A2%E3%83%BC%E3%83%89%E8%A9%B3%E7%B4%B0%E3%81%A8%E4%BD%BF%E3%81%84%E5%88%86%E3%81%91">モード詳細と使い分け</h1>
<p><strong>通常モード（デフォルト）</strong></p>
<ul>
<li>毎回確認 (y/n)、初心者向け、安全第一</li>
</ul>
<p><strong>YOLOモード（Shift+Tab）</strong></p>
<ul>
<li>自動実行、確認作業を省略して効率化</li>
<li>条件: Git管理済み、タスク明確</li>
<li>使用例: プロトタイプ、新機能開発</li>
</ul>
<p><strong>プランモード（Shift+Tab×2）</strong></p>
<ul>
<li>計画→確認→実行の3段階</li>
<li>大規模タスク、複雑なリファクタリング向き</li>
</ul>
<p><strong>dangerously-skip-permissionsモード</strong></p>
<ul>
<li>全確認スキップ（超危険）</li>
<li>用途: CI/CD、デモ、最高速開発</li>
<li>Dev Container推奨: コンテナ内→安全化</li>
</ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="%E3%82%88%E3%81%8F%E3%81%82%E3%82%8B%E5%95%8F%E9%A1%8C%E3%81%A8%E5%AF%BE%E5%87%A6%E6%B3%95">よくある問題と対処法</h1>
<h2 id="%F0%9F%9A%AB-%E5%95%8F%E9%A1%8C%E2%91%A0%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%81%8C%E5%A4%9A%E3%81%99%E3%81%8E%E3%82%8B"><img class="emoji" draggable="false" alt="🚫" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6ab.svg" data-marp-twemoji=""/> 問題①「ファイルが多すぎる」</h2>
<p><strong>症状:</strong></p>
<ul>
<li>Claude Codeが反応しない</li>
<li>トークン制限エラー頻発</li>
</ul>
<p><strong>原因:</strong></p>
<ul>
<li>node_modules等を読もうとする</li>
<li>ビルド成果物を含んでいる</li>
</ul>
<p><strong><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 対処法:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># .claudeignore に追加</span>
node_modules/
dist/
build/
.git/
*.<span class="hljs-built_in">log</span>
</code></pre>
<h2 id="%E2%8F%B1%EF%B8%8F-%E5%95%8F%E9%A1%8C%E2%91%A1%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3%E5%88%B6%E9%99%90"><img class="emoji" draggable="false" alt="⏱️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/23f1.svg" data-marp-twemoji=""/> 問題②「トークン制限」</h2>
<p><strong>症状:</strong></p>
<ul>
<li>「コンテキストが満杯」エラー</li>
<li>処理が途中で止まる</li>
</ul>
<p><strong>原因:</strong></p>
<ul>
<li>コンテキストウィンドウ超過</li>
<li>長いセッションの継続</li>
</ul>
<p><strong><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 対処法:</strong></p>
<ol>
<li><code>/compact</code> コマンド実行</li>
<li>タスクを分割して新セッション</li>
<li>不要なファイルを .claudeignore</li>
</ol>
<h2 id="%F0%9F%8E%AF-%E5%95%8F%E9%A1%8C%E2%91%A2ai%E3%81%8C%E9%96%93%E9%81%95%E3%81%A3%E3%81%9F%E6%96%B9%E5%90%91"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> 問題③「AIが間違った方向」</h2>
<p><strong>症状:</strong></p>
<ul>
<li>意図しない実装</li>
<li>想定外のコード生成</li>
</ul>
<p><strong>原因:</strong></p>
<ul>
<li>曖昧な指示</li>
<li>コンテキスト不足</li>
</ul>
<p><strong><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 対処法:</strong></p>
<ol>
<li><code>n</code> で即座に止める</li>
<li>明確に再指示（具体例を示す）</li>
<li>プランモード活用（確認→実行）</li>
<li>「確認したいことはある?」と質問促す</li>
</ol>
<footer>© 2024 AI Development Seminar</footer>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="%E5%8A%B9%E7%8E%87%E7%9A%84%E3%81%AA%E6%8C%87%E7%A4%BA%E3%81%AE%E5%87%BA%E3%81%97%E6%96%B9">効率的な指示の出し方</h1>
<p><img src="diagrams/diagram_30_prompt_patterns.svg" alt="プロンプトパターン（良い例vs悪い例）" /></p>
<ul>
<li><strong><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 悪い指示:</strong> 「ログイン機能を作って」</li>
<li><strong><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 良い指示:</strong>
<ul>
<li>制約を明示（bcrypt、環境変数、バリデーション、レート制限）</li>
<li>段階的に進める（1機能ずつ）</li>
<li>質問を促す（「確認したいことはある？」）</li>
<li>自己レビュー依頼（実装後必ず）</li>
</ul>
</li>
<li><strong>毎回のサイクル:</strong>
<ul>
<li>指示 → 実装 → AI自己レビュー → 修正 → テスト → コミット</li>
</ul>
</li>
</ul>

<h1 id="ai%E3%81%AB%E8%B3%AA%E5%95%8F%E3%81%95%E3%81%9B%E3%82%8B%E6%89%8B%E6%B3%95">AIに質問させる手法</h1>
<h2 id="%E2%9D%8C-%E5%95%8F%E9%A1%8C-ai%E3%81%AF%E8%89%AF%E3%81%8D%E3%81%AB%E8%A8%88%E3%82%89%E3%81%86"><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 問題: AIは「良きに計らう」</h2>
<p><strong>Jagged Intelligence（能力のギザギザ）:</strong></p>
<ul>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 得意: コード生成、テスト作成、リファクタリング、技術設計</li>

<li>結果: 曖昧な指示では勝手に推測して間違った方向へ</li>
</ul>
<p><strong>具体例:</strong></p>
<ul>
<li>「ログイン機能を作って」<br />
→ AIが勝手にJWT選択<br />
→ 実はセッション認証が要件だった<br />
→ 手戻り発生</li>
</ul>
<h2 id="%E2%9C%85-%E8%A7%A3%E6%B1%BA%E7%AD%96-ai%E3%81%AB%E8%B3%AA%E5%95%8F%E3%81%95%E3%81%9B%E3%82%8B"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 解決策: AIに質問させる</h2>
<p><strong>プロンプトパターン:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>「ログイン機能を実装する前に、
確認したいことはある？」
</code></pre>
<p><strong>AIの反応:</strong></p>
<ul>
<li>認証方式は？（セッション vs JWT）</li>
<li>パスワードポリシーは？</li>
<li>多要素認証は必要？</li>
<li>セッション期限は？</li>
</ul>
<p><strong>対話で仕様を固める:</strong></p>

</ul>

<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 人間が判断、AIが実装<br />

<h1 id="%E8%A6%81%E4%BB%B6%E3%81%AE%E5%BC%95%E3%81%8D%E5%87%BA%E3%81%97%E6%96%B9%E6%96%87%E5%AD%97%E8%B5%B7%E3%81%93%E3%81%97%E3%82%A2%E3%83%97%E3%83%AD%E3%83%BC%E3%83%81">要件の引き出し方（文字起こしアプローチ）</h1>
<p><img src="diagrams/diagram_33_transcription_flow.svg" alt="文字起こし→AI抽出フロー" /></p>
<h2 id="%F0%9F%8E%AF-%E3%81%AA%E3%81%9C%E3%81%93%E3%81%AE%E6%89%8B%E6%B3%95%E3%81%8C%E5%BC%B7%E5%8A%9B%E3%81%8B"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> なぜこの手法が強力か</h2>
<p><strong>顧客の言葉をそのまま記録:</strong></p>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="moscow-%E5%84%AA%E5%85%88%E9%A0%86%E4%BD%8D%E4%BB%98%E3%81%91">MoSCoW 優先順位付け</h1>
<p><img src="diagrams/diagram_05_moscow.svg" alt="MoSCoW優先順位" /></p>
<ul>
<li><strong>Must（必須）:</strong> プロダクト成立に不可欠な機能 → Phase 1 (MVP)</li>
<li><strong>Should（重要）:</strong> あるべきだが、なくても動く → Phase 2</li>
<li><strong>Could（あれば良い）:</strong> あると嬉しい → Phase 3</li>
<li><strong>Won't（今回はやらない）:</strong> 将来的には考える、スコープ外</li>
<li><strong>原則:</strong> Mustは全体の20〜30%に絞る（欲張らない）</li>
<li><strong>効果:</strong> Phase分けで段階的リリース、開発期間短縮</li>
</ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="moscow%E5%AE%9F%E8%B7%B5%E4%BE%8Btodo%E3%82%A2%E3%83%97%E3%83%AA">MoSCoW実践例（ToDoアプリ）</h1>
<h2 id="%F0%9F%9A%80-mustphase-1-mvp"><img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f680.svg" data-marp-twemoji=""/> Must（Phase 1: MVP）</h2>
<p><strong>必須機能のみ - これがないと成立しない</strong></p>
<p><strong>コア機能:</strong></p>
<ul>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> タスク追加</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> タスク完了</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> タスク削除</li>
</ul>
<p><strong>セキュリティ必須:</strong></p>
<ul>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> ユーザー登録</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> ログイン</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> パスワードハッシュ化（bcrypt）</li>
</ul>
<h2 id="%F0%9F%93%8A-shouldphase-2"><img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/> Should（Phase 2）</h2>
<p><strong>重要機能 - あるべきだが、なくても動く</strong></p>
<ul>
<li>カテゴリ分類</li>
<li>優先度設定</li>
<li>期限設定</li>
<li>タスク編集</li>
</ul>
<h2 id="%F0%9F%8C%9F-couldphase-3"><img class="emoji" draggable="false" alt="🌟" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f31f.svg" data-marp-twemoji=""/> Could（Phase 3）</h2>
<p><strong>あれば嬉しい - ユーザー体験向上</strong></p>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="%E9%9D%9E%E6%A9%9F%E8%83%BD%E8%A6%81%E4%BB%B6">非機能要件</h1>
<p><img src="diagrams/diagram_32_nonfunctional_requirements.svg" alt="非機能要件チェックリスト" /></p>
<h2 id="%F0%9F%8E%AF-%E3%81%AA%E3%81%9C%E9%9D%9E%E6%A9%9F%E8%83%BD%E8%A6%81%E4%BB%B6%E3%81%8C%E9%87%8D%E8%A6%81%E3%81%8B"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> なぜ非機能要件が重要か</h2>
<p><strong>機能要件だけでは本番で使えない:</strong></p>
<ul>
<li>性能不足（遅い、落ちる）</li>
<li>セキュリティ脆弱性</li>
<li>拡張性の欠如</li>
</ul>
<p><strong>AIは明示しないと考慮しない:</strong></p>
<ul>
<li>Reward Hacking → 手抜き実装</li>
<li>非機能要件 = Guardrails</li>
</ul>
<h2 id="%F0%9F%93%8A-4%E3%81%A4%E3%81%AE%E9%87%8D%E8%A6%81%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA"><img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/> 4つの重要カテゴリ</h2>
<p><strong><img class="emoji" draggable="false" alt="⚡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a1.svg" data-marp-twemoji=""/> パフォーマンス</strong></p>
<ul>
<li>1000件まで快適動作</li>
<li>レスポンス200ms以内</li>
<li>N+1クエリ禁止</li>
</ul>
<p><strong><img class="emoji" draggable="false" alt="🔒" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f512.svg" data-marp-twemoji=""/> セキュリティ</strong></p>
<ul>
<li>JWT認証</li>
<li>bcryptハッシュ化</li>
<li>HTTPS必須</li>
<li>OWASP Top 10対応</li>
</ul>
<p><strong><img class="emoji" draggable="false" alt="📈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c8.svg" data-marp-twemoji=""/> スケーラビリティ</strong></p>
<ul>
<li>同時接続100人</li>
<li>将来1000人対応可能な設計</li>
<li>水平スケール考慮</li>
</ul>
<p><strong><img class="emoji" draggable="false" alt="📱" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4f1.svg" data-marp-twemoji=""/> モバイル対応</strong></p>
<ul>
<li>レスポンシブデザイン必須</li>
<li>タッチ操作最適化</li>
<li>オフライン対応考慮</li>
</ul>
<h2 id="%F0%9F%92%A1-ai%E3%81%B8%E3%81%AE%E6%8C%87%E7%A4%BA"><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> AIへの指示</h2>
<p><strong>「非機能要件も満たして実装」と明示</strong></p>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="%E3%82%A8%E3%83%A9%E3%83%BC%E3%83%BB%E3%82%A8%E3%83%83%E3%82%B8%E3%82%B1%E3%83%BC%E3%82%B9%E3%83%BB%E5%88%B6%E7%B4%84%E3%81%AE%E6%B4%97%E3%81%84%E5%87%BA%E3%81%97">エラー・エッジケース・制約の洗い出し</h1>
<h2 id="%F0%9F%9A%A8-%E3%81%AA%E3%81%9C%E9%87%8D%E8%A6%81%E3%81%8B"><img class="emoji" draggable="false" alt="🚨" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6a8.svg" data-marp-twemoji=""/> なぜ重要か</h2>
<p><strong>本番障害の多くはエッジケース</strong></p>
<ul>
<li>AIが最も見落とすポイント</li>
<li>エッジケース列挙は得意だが、網羅性の保証（見落としゼロ）は苦手</li>
<li>明示的な洗い出しが必須</li>
</ul>
<h2 id="%F0%9F%93%8B-3%E3%81%A4%E3%81%AE%E8%A6%B3%E7%82%B9"><img class="emoji" draggable="false" alt="📋" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4cb.svg" data-marp-twemoji=""/> 3つの観点</h2>
<p><strong><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> エラーケース</strong></p>
<ul>
<li>パスワード間違い</li>
<li>ネットワークエラー</li>
<li>サーバーダウン</li>
<li>タイムアウト</li>
<li>DB接続失敗</li>
</ul>
<p><strong><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> エッジケース</strong></p>
<ul>
<li>パスワード長0文字</li>
<li>パスワード長128文字</li>
<li>SQL injection試行</li>
<li>XSS攻撃試行</li>
<li>特殊文字入力</li>
<li>同時ログイン</li>
<li>セッション期限切れ</li>
</ul>
<p><strong><img class="emoji" draggable="false" alt="📏" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4cf.svg" data-marp-twemoji=""/> 制約条件</strong></p>
<ul>
<li>同時接続数上限</li>
<li>対応ブラウザ</li>
<li>レスポンス時間</li>
<li>データサイズ制限</li>
<li>API呼び出し回数</li>
</ul>
<h2 id="%F0%9F%92%A1-ai%E3%81%B8%E3%81%AE%E4%BE%9D%E9%A0%BC"><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> AIへの依頼</h2>
<p><strong>具体的な指示例:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>「ログイン機能の
エラー・エッジケース・制約を
洗い出して」
</code></pre>
<p><strong>AIの出力:</strong></p>
<ul>
<li>エラーケース一覧</li>
<li>エッジケース一覧</li>
<li>制約条件一覧</li>
<li>それぞれの対処方針</li>
</ul>
<h2 id="%F0%9F%93%8A-%E5%8A%B9%E6%9E%9C-2"><img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/> 効果</h2>
<p><strong>異常系も網羅 → 本番障害を大幅削減</strong></p>

<h1 id="%E5%8F%97%E3%81%91%E5%85%A5%E3%82%8C%E5%9F%BA%E6%BA%96given-when-then">受け入れ基準（Given-When-Then）</h1>
<ul>
<li><strong>正常系:</strong>
<ul>
<li>Given: 登録済みユーザー</li>
<li>When: 正しいメール・パスワードでログイン</li>
<li>Then: トークン発行、ダッシュボードへリダイレクト</li>
</ul>
</li>
<li><strong>異常系:</strong>
<ul>
<li>Given: 登録済みユーザー</li>
<li>When: 間違ったパスワードでログイン</li>
<li>Then: エラーメッセージ、5回失敗でロック</li>
</ul>
</li>
<li><strong>効果:</strong> 「完成の定義」を明確化</li>
</ul>

<h1 id="step1%E3%81%AE%E3%81%BE%E3%81%A8%E3%82%81">STEP1のまとめ</h1>
<h2 id="%F0%9F%93%8B-%E8%A6%81%E4%BB%B6%E5%AE%9A%E7%BE%A9%E3%81%AE6%E3%82%B9%E3%83%86%E3%83%83%E3%83%97"><img class="emoji" draggable="false" alt="📋" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4cb.svg" data-marp-twemoji=""/> 要件定義の6ステップ</h2>
<p><strong>STEP1-1: 要件引き出し</strong></p>
<ul>
<li>AIに質問させる手法</li>
<li>文字起こしアプローチ</li>
</ul>
<p><strong>STEP1-2: 整理</strong></p>
<ul>
<li>MoSCoW優先順位付け</li>
<li>Mustは20-30%に絞る</li>
</ul>
<p><strong>STEP1-3: 構造化</strong></p>
<ul>
<li>ユーザーストーリーマッピング</li>
<li>ジャーニーマップ</li>
</ul>
<p><strong>STEP1-4: 非機能要件定義</strong></p>
<ul>
<li><img class="emoji" draggable="false" alt="⚡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a1.svg" data-marp-twemoji=""/> パフォーマンス</li>
<li><img class="emoji" draggable="false" alt="🔒" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f512.svg" data-marp-twemoji=""/> セキュリティ</li>
<li><img class="emoji" draggable="false" alt="📈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c8.svg" data-marp-twemoji=""/> スケーラビリティ</li>
</ul>
<p><strong>STEP1-5: エッジケース洗い出し</strong></p>
<ul>
<li>エラーケース</li>
<li>エッジケース</li>
<li>制約条件</li>
<li>Given-When-Then受け入れ基準</li>
</ul>
<p><strong>STEP1-6: 可視化・文書化</strong></p>
<ul>
<li>Vibe Codingプロトタイプ</li>
<li>docs/requirements.md作成</li>
</ul>
<h2 id="%F0%9F%8E%AF-%E3%81%AA%E3%81%9C%E3%81%93%E3%81%AE%E9%A0%86%E5%BA%8F%E3%81%8B"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> なぜこの順序か</h2>
<p><strong>段階的に曖昧さを排除:</strong></p>
<ol>
<li>何を作るか（引き出し）</li>
<li>優先順位（絞り込み）</li>
<li>ユーザー視点（構造化）</li>
<li>品質基準（非機能要件）</li>
<li>異常系（エッジケース）</li>
<li>可視化（プロトタイプ）</li>
</ol>
<p><strong>AIへのGuardrails構築:</strong></p>
<ul>
<li>明確な要件 = AIが迷わない</li>
<li>受け入れ基準 = 手抜き防止</li>
</ul>

<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 開発期間短縮<br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> AIが正確に実装<br />

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="%E8%A8%AD%E8%A8%88%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88%E3%81%AE%E6%A7%8B%E9%80%A0">設計ドキュメントの構造</h1>
<p><img src="diagrams/diagram_06_spec_structure.svg" alt="設計ドキュメントの7要素" /></p>
<ul>
<li><strong>1. 技術スタック:</strong> フロント・バック・DB・ライブラリ（選定理由含む）</li>
<li><strong>2. システムアーキテクチャ:</strong> 3層構造、Mermaid図で可視化</li>
<li><strong>3. データベーススキーマ:</strong> テーブル定義・カラム・制約・インデックス</li>
<li><strong>4. API仕様:</strong> エンドポイント・メソッド・パラメータ・レスポンス</li>
<li><strong>5. 受入条件（BDD形式）:</strong> Given-When-Then</li>
<li><strong>6. セキュリティ設計:</strong> 認証・認可・入力検証・環境変数管理</li>
<li><strong>7. 技術的決定事項:</strong> ライブラリ選定理由・アーキテクチャ判断</li>
</ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>
<h1 id="%E5%8F%97%E3%81%91%E5%85%A5%E3%82%8C%E6%9D%A1%E4%BB%B6%E3%81%AE%E8%A9%B3%E7%B4%B0%E5%8C%96">受け入れ条件の詳細化</h1>
<ul>
<li><strong>なぜ受け入れ条件が必要か</strong>
<ul>
<li>AIは「タスク完了」を優先し、品質は二の次</li>
<li>明確な合格基準がないと手抜き実装になる</li>
<li>受け入れ条件 = AIの自己採点基準</li>
</ul>
</li>
<li><strong>Given-When-Then形式の効果</strong>
<ul>
<li>AIがテストケースを自動生成できる</li>
<li>実装が仕様を満たしているか自己チェック可能</li>
<li>異常系・エッジケースも明示できる</li>
</ul>
</li>
<li><strong>具体化の重要性</strong>
<ul>
<li>「バリデーション」だけでは曖昧</li>
<li>「パスワードは8文字以上、大文字小文字数字を含む」と明示</li>
<li>AIは具体的な条件をそのままコード化できる</li>
</ul>
</li>
</ul>
<footer>© 2024 AI Development Seminar</footer>
</section>

<p><strong><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 大きすぎるタスク:</strong></p>

<strong>判断基準:</strong> 1回のコミットで完結できるか？</p>

</ul>
<p><strong><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 悪い例（大きすぎ）:</strong></p>

<li>認証システム全体</li>
<li>ユーザー管理機能一式</li>
</ul>

<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> モチベーション維持<br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 問題の早期発見<br />

<h1 id="step3%E3%81%AE%E3%81%BE%E3%81%A8%E3%82%81">STEP3のまとめ</h1>
<h2 id="%F0%9F%93%8B-%E3%82%BF%E3%82%B9%E3%82%AF%E5%88%86%E8%A7%A3%E3%81%AE%E6%9C%AC%E8%B3%AA"><img class="emoji" draggable="false" alt="📋" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4cb.svg" data-marp-twemoji=""/> タスク分解の本質</h2>
<p><strong>タスク分解＝AIの思考を言語化:</strong></p>
<ul>
<li>計画を可視化</li>
<li>人間が軌道修正できる</li>
<li>実装前に「あっ、そっちじゃない」</li>
</ul>
<h2 id="%F0%9F%8E%AF-5%E3%81%A4%E3%81%AE%E3%82%AD%E3%83%BC%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> 5つのキーポイント</h2>
<p><strong>①Phase分け戦略</strong></p>
<ul>
<li>Phase 1: 基盤</li>
<li>Phase 2: コア機能</li>
<li>Phase 3: 拡張機能</li>
<li>Phase 4: 仕上げ</li>
</ul>
<p><strong>②適切な粒度</strong></p>
<ul>
<li>30分〜2時間で1タスク</li>
<li>1日で3-5タスク</li>
<li>進捗が見える</li>
</ul>
<p><strong>③依存関係の明示</strong></p>
<ul>
<li>手戻り防止</li>
<li>効率的なスケジューリング</li>
<li>並行作業の特定</li>
</ul>
<p><strong>④タスク一覧テンプレート</strong></p>
<ul>
<li>Phase・タスク名・所要時間</li>
<li>依存関係・完了条件</li>
<li>Markdown形式でGit管理</li>
</ul>
<p><strong>⑤AI活用</strong></p>
<ul>
<li>計画作成時間を大幅短縮</li>
<li>人間はレビューに集中</li>
</ul>
<h2 id="%F0%9F%93%8A-%E5%8A%B9%E6%9E%9C-8"><img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/> 効果</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 実装前に方向性確認<br />

<h1 id="%E5%AE%9F%E8%A3%85%E3%81%AE3%E5%8E%9F%E5%89%87ai%E3%81%AE%E5%88%B6%E7%B4%84%E3%81%AB%E5%AF%BE%E5%BF%9C">実装の3原則（AIの制約に対応）</h1>
<h3 id="%E2%91%A0%E5%B0%8F%E3%81%95%E3%81%8F%E4%BD%9C%E3%82%8Bincrement">①小さく作る（Increment）</h3>
<ul>
<li><strong>理由:</strong> AIは忘れっぽいので小刻みに</li>
<li><strong>方法:</strong> 1タスク30分〜2時間で完了</li>
<li><strong>効果:</strong> 常に動く状態を維持、問題を早期発見</li>
</ul>
<h3 id="%E2%91%A1%E3%83%86%E3%82%B9%E3%83%88%E9%A7%86%E5%8B%95tddbdd">②テスト駆動（TDD/BDD）</h3>
<ul>
<li><strong>理由:</strong> Trust but Verify、AIが自己完結</li>
<li><strong>方法:</strong> Red-Green-Refactorサイクル</li>
<li><strong>効果:</strong> AIが自動でテスト→修正を繰り返す</li>
</ul>
<h3 id="%E2%91%A2ai%E8%87%AA%E5%B7%B1%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC%E5%BF%85%E9%A0%88">③AI自己レビュー必須</h3>
<ul>
<li><strong>理由:</strong> Reward Hacking対策、手抜き検出</li>
<li><strong>方法:</strong> 「このコードをレビューして」と毎回指示</li>
<li><strong>効果:</strong> 多くのバグを自動検出</li>
</ul>

</ul>

<ul>
<li>実際に動かして確認</li>
<li>E2Eテスト実行</li>
</ul>

<ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="tddbdd%E7%B5%B1%E5%90%88%E3%83%AF%E3%83%BC%E3%82%AF%E3%83%95%E3%83%AD%E3%83%BC">TDD/BDD統合ワークフロー</h1>
<p><img src="diagrams/diagram_11_tdd_cycle.svg" alt="TDD Red-Green-Refactorサイクル" /></p>
<ul>
<li><strong>なぜTDD/BDDが必要か</strong>
<ul>
<li>テストなし→AIが作る→人間が手動テスト→エラー→修正（無限ループ）</li>
<li>テストあり→AIが作る→自動テスト→エラー→AI自己修正（自己完結）</li>
</ul>
</li>
<li><strong>Red（失敗するテストを書く）:</strong> テストが仕様を定義</li>
<li><strong>Green（最小実装）:</strong> テストを通す最小コード</li>
<li><strong>Refactor（改善）:</strong> テストが保証するから安心してリファクタリング</li>
<li><strong>BDD形式（Given-When-Then）:</strong> 人間が読める仕様書になる</li>
</ul>

</section>

<p><img src="diagrams/diagram_33_given_when_then.svg" alt="Given-When-Then構造" /></p>
<ul>
<li><strong>プロンプト例:</strong> 「POST /api/register を TDD で実装して。Given-When-Then形式のテストを書き、正常系・異常系をカバー」</li>
<li><strong>AIが自動で行うこと:</strong>
<ol>
<li>Given-When-Thenテストを先に書く</li>
<li>実装コードを書く</li>
<li>テストを実行→失敗→修正→成功を繰り返す</li>
</ol>
</li>
<li><strong>人間の役割:</strong> プロンプトで方向性を指示、結果をレビュー</li>
<li><strong>効果:</strong> バグが少なく設計が良くなる、AIが自己完結</li>
</ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E3%83%99%E3%82%B9%E3%83%88%E3%83%97%E3%83%A9%E3%82%AF%E3%83%86%E3%82%A3%E3%82%B9%E9%87%8D%E8%A6%81">セキュリティベストプラクティス（重要）</h1>
<p><img src="diagrams/diagram_23_security_best_practices.svg" alt="セキュリティベストプラクティス" /></p>
<ul>
<li><strong>なぜセキュリティが後回しになるか（Reward Hacking）</strong>
<ul>
<li>AIは「タスク完了」を最優先→セキュリティは二の次</li>
<li>平文保存、ハードコーディングで「とりあえず動く」を選ぶ</li>
<li>セキュリティ知識はあるが、明示しないと省略する</li>
</ul>
</li>
<li><strong>対策：明確な制約を設定（Guardrails）</strong>
<ul>
<li>パスワード→BCrypt、APIキー→環境変数</li>
<li>JWT秘密鍵→環境変数、入力値→@Valid必須</li>
<li>.env作成、.gitignore追加、.env.example用意</li>
</ul>
</li>
</ul>

<h1 id="%E3%83%91%E3%82%B9%E3%83%AF%E3%83%BC%E3%83%89%E3%83%BBjwt%E8%AA%8D%E8%A8%BC%E3%81%AE%E5%AE%9F%E8%A3%85">パスワード・JWT認証の実装</h1>
<h2 id="%E2%9D%8C-ng%E4%BE%8Breward-hacking"><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> NG例（Reward Hacking）</h2>
<p><strong>AIが手抜きする典型例:</strong></p>
<ul>
<li>平文パスワード保存</li>
<li>APIキーをハードコーディング</li>
<li>「とりあえず動く」実装</li>
<li>セキュリティ無視</li>
</ul>
<p><strong>なぜこうなるか:</strong></p>
<ul>
<li>タスク完了を最優先（Reward Hacking）</li>
<li>セキュリティへの報酬がない</li>
<li>セキュリティベストプラクティスは知っているが、明示しないと省略</li>
</ul>
<h2 id="%E2%9C%85-%E3%83%99%E3%82%B9%E3%83%88%E3%83%97%E3%83%A9%E3%82%AF%E3%83%86%E3%82%A3%E3%82%B9"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> ベストプラクティス</h2>
<p><strong>パスワード処理:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// 登録時</span>
<span class="hljs-type">String</span> <span class="hljs-variable">hashed</span> <span class="hljs-operator">=</span> passwordEncoder.encode(password);
user.setPassword(hashed);

<span class="hljs-comment">// ログイン時</span>
<span class="hljs-type">boolean</span> <span class="hljs-variable">matches</span> <span class="hljs-operator">=</span> passwordEncoder.matches(
  inputPassword,
  user.getPassword()
);
</code></pre>
<p><strong>JWT秘密鍵管理:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@Value(&quot;${jwt.secret}&quot;)</span>
<span class="hljs-keyword">private</span> String jwtSecret;
</code></pre>
<p><strong>.envファイル:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">JWT_SECRET=your-256-bit-secret-key
DATABASE_PASSWORD=secure-password
</code></pre>
<h2 id="%F0%9F%92%A1-%E3%83%97%E3%83%AD%E3%83%B3%E3%83%97%E3%83%88%E3%81%AB%E5%BF%85%E3%81%9A%E6%98%8E%E8%A8%98"><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> プロンプトに必ず明記</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>「ユーザー登録APIを実装。
以下を必須で守ること:
- BCryptでパスワードハッシュ化
- JWT秘密鍵は環境変数から取得
- .envファイルを使用
- .gitignoreに.envを追加」
</code></pre>
<p><strong>明示しないとAIは手抜きする！</strong></p>

<h1 id="%E3%82%A4%E3%83%B3%E3%82%AF%E3%83%AA%E3%83%A1%E3%83%B3%E3%82%BF%E3%83%AB%E9%96%8B%E7%99%BA%E3%81%A8%E3%81%AF">インクリメンタル開発とは</h1>

<li><strong>なぜ小さく作るべきか（AIは忘れっぽい対策）</strong>

<li>小さく作る→動かす→確認→早期発見</li>
</ul>
</li>

</ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>
<h1 id="step5-%E5%93%81%E8%B3%AA%E6%8B%85%E4%BF%9D%EF%BC%86%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88%E5%8F%8D%E6%98%A0%E3%81%A8%E3%81%AF">STEP5 品質担保＆ドキュメント反映とは</h1>
<ul>
<li><strong>なぜ品質担保とドキュメント反映が必要か</strong>
<ul>
<li><strong>品質担保（Trust but Verify）:</strong> AIにもエラーあり→検証なしでは本番投入不可</li>
<li><strong>ドキュメント反映（Living Documentation）:</strong> AIは忘れっぽい→外部メモリ化が必須</li>
</ul>
</li>
<li><strong>TDDとAI活用の相乗効果</strong>
<ul>
<li>テストがあれば→AIが自分でバグに気づき→自分で修正→自己完結</li>
<li>テストなし→人間が手動確認→エラー報告→修正依頼（非効率）</li>
</ul>
</li>
<li><strong>Living Documentationの価値</strong>
<ul>
<li>実装と同期したドキュメント、AIが過去の知見を参照できる</li>
</ul>
</li>
<li><strong>効果:</strong> 品質保証の自動化、知見の蓄積、次セッションでの再利用</li>
</ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="ai%E8%87%AA%E5%B7%B1%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC4%E7%A8%AE%E9%A1%9E%E3%81%AE%E4%BD%BF%E3%81%84%E5%88%86%E3%81%91">AI自己レビュー4種類の使い分け</h1>
<p><strong>なぜ観点別レビューが必要か</strong></p>
<ul>
<li>一般レビューだけでは専門的な問題を見落とす</li>
<li>観点別レビューで検出率が大幅向上</li>
</ul>
<p><strong>①一般</strong></p>
<ul>
<li>実装直後（毎回必須）</li>
<li>ロジックエラー、エッジケース、命名規則</li>
</ul>
<p><strong>②セキュリティ</strong></p>
<ul>
<li>認証・データ処理時</li>
<li>SQL injection、XSS、CSRF、平文パスワード</li>
</ul>
<p><strong>③パフォーマンス</strong></p>
<ul>
<li>DB操作・大量データ処理時</li>
<li>N+1問題、インデックス欠如、メモリリーク</li>
</ul>
<p><strong>④テスト</strong></p>
<ul>
<li>テストコード作成後</li>
<li>テストカバレッジ、境界値、モック不備</li>
</ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="step5%E3%81%AE%E3%81%BE%E3%81%A8%E3%82%81">STEP5のまとめ</h1>
<h2 id="%F0%9F%8E%AF-%E5%93%81%E8%B3%AA%E6%8B%85%E4%BF%9D%E3%81%AE%E6%A0%B8%E5%BF%83"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> 品質担保の核心</h2>
<p><strong>TDDとAI活用の相乗効果:</strong></p>
<ul>
<li>AIが自己完結</li>
<li>人間の負担が劇的に軽減</li>
<li>テスト→エラー検知→修正を自動化</li>
</ul>
<h2 id="%F0%9F%A7%AA-4%E3%81%A4%E3%81%AE%E3%83%86%E3%82%B9%E3%83%88%E6%88%A6%E7%95%A5"><img class="emoji" draggable="false" alt="🧪" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f9ea.svg" data-marp-twemoji=""/> 4つのテスト戦略</h2>
<p><strong>①ユニットテスト（TDD）</strong></p>
<ul>
<li>Given-When-Then形式</li>
<li>Red-Green-Refactor</li>
</ul>
<p><strong>②E2Eテスト</strong></p>
<ul>
<li>Playwright使用</li>
<li>ユーザー視点の検証</li>
</ul>
<p><strong>③ビジュアルリグレッション</strong></p>
<ul>
<li>スクリーンショット比較</li>
<li>UI崩れ自動検出</li>
</ul>
<p><strong>④MCP関連ツール</strong></p>
<ul>
<li>Context 7: 最新ドキュメント参照</li>
<li>Serena: 高速検索</li>
<li>Browser DevTools: エラー自動キャプチャ</li>
</ul>
<h2 id="%F0%9F%94%8D-ai%E8%87%AA%E5%B7%B1%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC4%E7%A8%AE%E9%A1%9E"><img class="emoji" draggable="false" alt="🔍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f50d.svg" data-marp-twemoji=""/> AI自己レビュー4種類</h2>
<p><strong>①一般レビュー</strong></p>
<ul>
<li>実装直後（毎回必須）</li>
<li>ロジックエラー・エッジケース</li>
</ul>
<p><strong>②セキュリティ特化</strong></p>
<ul>
<li>OWASP Top 10チェック</li>
<li>脆弱性大幅削減</li>
</ul>
<p><strong>③パフォーマンス特化</strong></p>
<ul>
<li>N+1問題・メモリリーク</li>
<li>レスポンス大幅改善（N+1解消など）</li>
</ul>
<p><strong>④テストカバレッジ</strong></p>
<ul>
<li>エッジケース・異常系</li>
<li>テストカバレッジ向上</li>
</ul>
<h2 id="%F0%9F%94%A7-%E3%83%AA%E3%83%95%E3%82%A1%E3%82%AF%E3%82%BF%E3%83%AA%E3%83%B3%E3%82%B03%E3%81%A4%E3%81%AE%E8%A6%B3%E7%82%B9"><img class="emoji" draggable="false" alt="🔧" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f527.svg" data-marp-twemoji=""/> リファクタリング3つの観点</h2>
<p><strong>①重複コード削除</strong></p>
<ul>
<li>コピペで生成された重複を削減</li>
<li>保守コスト削減</li>
</ul>
<p><strong>②デザインパターン適用</strong></p>
<ul>
<li>if-else → Strategy</li>
<li>オブジェクト生成 → Factory</li>
<li>拡張容易な構造に</li>
</ul>
<p><strong>③ライブラリ活用</strong></p>
<ul>
<li>車輪の再発明を避ける</li>
<li>エッジケーステスト済み</li>
<li>セキュリティパッチ自動適用</li>
</ul>
<h2 id="%F0%9F%93%9A-living-documentation"><img class="emoji" draggable="false" alt="📚" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4da.svg" data-marp-twemoji=""/> Living Documentation</h2>
<p><strong>なぜ必要か:</strong></p>
<ul>
<li>AIは忘れっぽい</li>
<li>ドキュメント＝AIの外部メモリ</li>
<li>実装と同期（常に信頼できる）</li>
</ul>
<p><strong>3種類のドキュメント:</strong></p>
<p><strong>①architecture.md</strong></p>
<ul>
<li>システム全体像</li>
<li>構成・ディレクトリ</li>
<li>設計判断の理由</li>
</ul>
<p><strong>②README.md</strong></p>
<ul>
<li>セットアップ手順</li>
<li>使い方</li>
<li>トラブルシューティング</li>
</ul>
<p><strong>③CLAUDE.md</strong></p>
<ul>
<li>成功したプロンプトパターン</li>
<li>ハマった点と回避策</li>
<li>再現性の確保</li>
</ul>
<h2 id="%F0%9F%93%8A-%E5%8A%B9%E6%9E%9C-10"><img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/> 効果</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Trust but Verify自動化<br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 技術的負債の早期解消<br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> AIの外部メモリとして機能<br />

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>
<h3 id="%E3%83%AA%E3%83%95%E3%82%A1%E3%82%AF%E3%82%BF%E3%83%AA%E3%83%B3%E3%82%B0%E5%86%85%E9%83%A8%E5%93%81%E8%B3%AA%E5%90%91%E4%B8%8A">リファクタリング（内部品質向上）</h3>
<ul>
<li><strong>なぜリファクタリングが必要か（Reward Hacking対策）</strong>
<ul>
<li>AIは「とりあえず動く」を優先→コピペで重複コード生成</li>
<li>最適化提案は得意だが、トレードオフ判断（可読性 vs 性能）は苦手</li>
</ul>
</li>
<li><strong>リファクタリングの3観点:</strong>
<ol>
<li><strong>重複コード削除:</strong> コピペで生成された重複を削減</li>
<li><strong>デザインパターン適用:</strong> if-else→Strategy、オブジェクト生成→Factory</li>
<li><strong>ライブラリ活用:</strong> 車輪の再発明を避ける</li>
</ol>
</li>
<li><strong>AIへの指示:</strong> 「不要・冗長・重複コードを指摘して」</li>
<li><strong>効果:</strong> 保守コスト削減、バグリスク低減</li>
</ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>
<h3 id="living-documentationai%E3%81%AE%E5%A4%96%E9%83%A8%E3%83%A1%E3%83%A2%E3%83%AA">Living Documentation（AIの外部メモリ）</h3>
<ul>
<li><strong>なぜLiving Documentationが必要か（AIは忘れっぽい）</strong>
<ul>
<li>AIはセッション超えると全て忘れる→ドキュメント＝AIの外部メモリ</li>
<li>従来：実装と乖離→誰も信用しない</li>
<li>Living：実装と同期→常に信頼できる</li>
</ul>
</li>
<li><strong>3種類のドキュメント:</strong>
<ul>
<li><strong>①architecture.md:</strong> システム全体像（構成・ディレクトリ・設計判断）</li>
<li><strong>②README.md:</strong> セットアップ手順・使い方</li>
<li><strong>③CLAUDE.md:</strong> 成功したプロンプトパターン蓄積</li>
</ul>
</li>
<li><strong>計画図面 vs 完成図面（重要）</strong>
<ul>
<li>計画図面（設計書）：作る前の理想</li>
<li>完成図面（as-built）：実際に作った結果</li>
<li>必ず差分が生まれる→実装で得られた知見を記録</li>
</ul>
</li>
<li><strong>効果:</strong> 次のセッションのAIが過去の知見を参照、同じ失敗を繰り返さない</li>
</ul>

<h1 id="1%E6%97%A5%E7%9B%AE%E3%81%AE%E6%8C%AF%E3%82%8A%E8%BF%94%E3%82%8A">1日目の振り返り</h1>
<p><img src="diagrams/diagram_03_5step_flow.svg" alt="5-STEPフロー全体" /></p>
<h2 id="%F0%9F%8E%AF-5-step%E3%83%95%E3%83%AD%E3%83%BC%E5%85%A8%E4%BD%93%E3%81%AE%E7%A2%BA%E8%AA%8D"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> 5-STEPフロー全体の確認</h2>
<p><strong>STEP1: 要件定義</strong> → <strong>STEP2: 設計</strong> → <strong>STEP3: タスク分解</strong> → <strong>STEP4: 実装</strong> → <strong>STEP5: 品質担保</strong> → <strong>STEP6: リファクタリング＆ドキュメント</strong></p>
<h2 id="%F0%9F%94%91-%E6%88%90%E5%8A%9F%E3%81%AE%E9%8D%B5"><img class="emoji" draggable="false" alt="🔑" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f511.svg" data-marp-twemoji=""/> 成功の鍵</h2>
<p><strong>各ステップを確実に実行すること</strong></p>
<ul>
<li>飛ばさない</li>
<li>急がば回れ</li>

<h2 id="%E2%9D%8C-%E3%81%AA%E3%81%9C%E5%A4%B1%E6%95%97%E3%81%99%E3%82%8B%E3%81%8B"><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> なぜ失敗するか</h2>
<p><strong>Jagged Intelligence（能力のギザギザ）:</strong></p>
<ul>
<li>コード生成・技術設計は人間超え、だがビジネス要件の解釈は苦手</li>
<li>曖昧な要件のまま実装開始</li>
<li>勝手に推測して間違った方向</li>
</ul>
<p><strong>Reward Hacking:</strong></p>
<ul>
<li>手抜きで「とりあえず動く」を選択</li>
<li>セキュリティ・品質は二の次</li>
</ul>
<p><strong>結果:</strong></p>
<ul>
<li>何度も作り直し</li>
<li>手戻り多発</li>
<li>時間がかかる</li>
</ul>
<h2 id="%E2%9C%85-%E6%AD%A3%E3%81%97%E3%81%84%E3%82%A2%E3%83%97%E3%83%AD%E3%83%BC%E3%83%81"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 正しいアプローチ</h2>
<p><strong>急がば回れ:</strong><br />
前工程を丁寧にやることが結果的に最速</p>
<p><strong>STEP1-2で曖昧さを排除:</strong></p>
<ul>
<li>要件定義で「何を作るか」を明確化</li>
<li>設計で「どう作るか」を明確化</li>
<li>Guardrails設定</li>
</ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="1%E6%97%A5%E7%9B%AE%E3%81%AE%E3%82%AD%E3%83%BC%E3%83%A1%E3%83%83%E3%82%BB%E3%83%BC%E3%82%B8">1日目のキーメッセージ</h1>
<h3 id="%E2%91%A0%E6%9B%96%E6%98%A7%E3%81%95%E3%81%AE%E5%BE%B9%E5%BA%95%E6%8E%92%E9%99%A4guardrails">①曖昧さの徹底排除（Guardrails）</h3>
<p><strong>Jagged Intelligence対策</strong></p>
<ul>
<li>AIの弱点を補う</li>
<li>STEP1: 要件定義で「何を作るか」明確化</li>
<li>STEP2: 設計で「どう作るか」明確化</li>
<li>受け入れ基準でゴール設定</li>
</ul>
<h3 id="%E2%91%A1ai%E3%81%AE%E6%80%9D%E8%80%83%E5%8F%AF%E8%A6%96%E5%8C%96%E3%82%BF%E3%82%B9%E3%82%AF%E5%88%86%E8%A7%A3">②AIの思考可視化（タスク分解）</h3>
<p><strong>AIは忘れっぽい対策</strong></p>
<ul>
<li>STEP3: タスク分解で計画作成</li>
<li>AIの思考を言語化</li>
<li>全体像を把握</li>
<li>実装前に軌道修正可能</li>
</ul>
<h3 id="%E2%91%A2tdd%E3%81%AB%E3%82%88%E3%82%8B%E8%87%AA%E5%B7%B1%E5%AE%8C%E7%B5%90trust-but-verify%E8%87%AA%E5%8B%95%E5%8C%96">③TDDによる自己完結（Trust but Verify自動化）</h3>
<p><strong>AIが自己完結</strong></p>
<ul>
<li>STEP4-5: TDD/BDD実装</li>
<li>テストがあればAIが自己完結</li>
<li>テスト→エラー検知→修正を自動化</li>
<li>人間の負担が劇的に軽減</li>
</ul>
<h3 id="%E2%91%A3%E3%83%AA%E3%83%95%E3%82%A1%E3%82%AF%E3%82%BF%E3%83%AA%E3%83%B3%E3%82%B0%EF%BC%86%E7%9F%A5%E8%A6%8B%E3%81%AE%E8%93%84%E7%A9%8Dliving-documentation">④リファクタリング＆知見の蓄積（Living Documentation）</h3>
<p><strong>AIの外部メモリ</strong></p>
<ul>
<li>STEP6: ドキュメント化</li>
<li>AIは忘れっぽい→ドキュメント必須</li>
<li>次のセッションで参照可能</li>
<li>同じ間違いを繰り返さない</li>
</ul>
<footer>© 2024 AI Development Seminar</footer>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="%E3%81%A4%E3%81%BE%E3%81%9A%E3%81%8D%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88%E3%81%A8%E5%AF%BE%E5%87%A6%E6%B3%95">つまずきポイントと対処法</h1>
<h3 id="%E2%91%A0-%E8%A6%81%E4%BB%B6%E3%81%8C%E6%9B%96%E6%98%A7%E3%81%A7%E6%89%8B%E3%81%8C%E6%AD%A2%E3%81%BE%E3%82%8B">① 要件が曖昧で手が止まる</h3>
<ul>
<li><strong>原因：</strong> AIに質問させていない</li>
<li><strong>対処法：</strong> 「曖昧な点を質問して」→AIが逆質問</li>
</ul>
<h3 id="%E2%91%A1-%E3%81%84%E3%81%8D%E3%81%AA%E3%82%8A%E5%AE%9F%E8%A3%85%E3%82%92%E5%A7%8B%E3%82%81%E3%82%8B">② いきなり実装を始める</h3>
<ul>
<li><strong>原因：</strong> 前工程の重要性を忘れている</li>
<li><strong>対処法：</strong> STEP1-2必須実施、急がば回れ</li>
</ul>
<h3 id="%E2%91%A2-%E3%83%86%E3%82%B9%E3%83%88%E3%82%92%E5%BE%8C%E5%9B%9E%E3%81%97%E3%81%AB%E3%81%99%E3%82%8B">③ テストを後回しにする</h3>
<ul>
<li><strong>原因：</strong> TDD重要性の理解不足</li>
<li><strong>対処法：</strong> Red-Green-Refactorサイクル厳守</li>
</ul>
<h3 id="%E2%91%A3-ai%E8%87%AA%E5%B7%B1%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC%E3%82%92%E3%82%B9%E3%82%AD%E3%83%83%E3%83%97">④ AI自己レビューをスキップ</h3>
<ul>
<li><strong>原因：</strong> 時間がないと感じる</li>
<li><strong>対処法：</strong> 数秒で多くのバグ検出、時間節約</li>
</ul>
<h3 id="%E2%91%A4-%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3%E5%88%B6%E9%99%90%E3%82%A8%E3%83%A9%E3%83%BC">⑤ トークン制限エラー</h3>
<ul>
<li><strong>原因：</strong> .claudeignore不十分</li>
<li><strong>対処法：</strong> node_modules等除外、/compact実行</li>
</ul>
<h3 id="%E2%91%A5-ai%E3%81%8C%E9%96%93%E9%81%95%E3%81%A3%E3%81%9F%E6%96%B9%E5%90%91%E3%81%AB%E9%80%B2%E3%82%80">⑥ AIが間違った方向に進む</h3>
<ul>
<li><strong>原因：</strong> 受け入れ条件が不明確</li>
<li><strong>対処法：</strong> こまめに確認・軌道修正</li>
</ul>
<footer>© 2024 AI Development Seminar</footer>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="%E6%BC%94%E7%BF%92%E3%81%A7%E4%BD%93%E6%84%9F%E3%81%A7%E3%81%8D%E3%82%8B%E3%81%93%E3%81%A8-1">演習で体感できること</h1>
<h3 id="%E2%91%A0-%E5%89%8D%E5%B7%A5%E7%A8%8B%E3%81%AE%E9%87%8D%E8%A6%81%E6%80%A7">① 前工程の重要性</h3>
<ul>
<li><strong>STEP1-2丁寧実施：</strong> スムーズ、手戻り少、完成早い</li>
<li><strong>STEP1-2省略：</strong> 迷う、手戻り多発、遅い</li>
</ul>
<h3 id="%E2%91%A1-tdd%E3%81%AE%E5%A8%81%E5%8A%9B">② TDDの威力</h3>
<ul>
<li><strong>テストなし：</strong> 人間実行→エラー確認→コピペ→AI伝達→修正（無限ループ）</li>
<li><strong>テストあり：</strong> AI自動テスト→検知→修正→成功（自己完結）</li>
</ul>
<h3 id="%E2%91%A2-ai%E8%87%AA%E5%B7%B1%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC%E3%81%AE%E5%8A%B9%E6%9E%9C">③ AI自己レビューの効果</h3>
<ul>
<li><strong>Before：</strong> バグだらけ</li>
<li><strong>After：</strong> 多くのバグ検出・修正</li>
<li><strong>追加コスト：</strong> ほぼゼロ（数秒）</li>
</ul>
<h3 id="%E2%91%A3-%E3%82%A4%E3%83%B3%E3%82%AF%E3%83%AA%E3%83%A1%E3%83%B3%E3%82%BF%E3%83%AB%E9%96%8B%E7%99%BA%E3%81%AE%E5%AE%89%E5%BF%83%E6%84%9F">④ インクリメンタル開発の安心感</h3>
<ul>
<li><strong>全部一度：</strong> 動くまで不安、原因特定困難</li>
<li><strong>小さく作る：</strong> 常に動作確認、原因特定容易、進捗見える</li>
</ul>
<h3 id="%E2%91%A4-living-documentation%E3%81%AE%E4%BE%A1%E5%80%A4">⑤ Living Documentationの価値</h3>
<ul>
<li><strong>ドキュメントなし：</strong> AIが忘れる、同じ間違い繰り返す</li>
<li><strong>ドキュメントあり：</strong> AI参照可能、間違い防止、引き継ぎ容易</li>
</ul>

<h3 id="%F0%9F%93%85-2%E6%97%A5%E7%9B%AE%E3%81%AE%E5%86%85%E5%AE%B9%E4%BA%88%E5%91%8A"><img class="emoji" draggable="false" alt="📅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c5.svg" data-marp-twemoji=""/> 2日目の内容（予告）</h3>
<p><strong>既存システムへの機能追加:</strong></p>

</ul>

<h3 id="%F0%9F%93%9A-1%E6%97%A5%E7%9B%AE%E3%81%AE%E5%BE%A9%E7%BF%92%E6%8E%A8%E5%A5%A8%E9%A0%85%E7%9B%AE"><img class="emoji" draggable="false" alt="📚" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4da.svg" data-marp-twemoji=""/> 1日目の復習推奨項目</h3>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>
<h3 id="%E3%83%AA%E3%83%90%E3%83%BC%E3%82%B9%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0%E3%81%AE%E7%AC%AC%E4%B8%80%E6%AD%A9">リバースエンジニアリングの第一歩</h3>
<ul>
<li><strong>ソースコード読み込み</strong>
<ul>
<li>Claude Codeでプロジェクト全体を読み込む</li>
<li>プロジェクトルートで<code>claude</code>コマンド実行→自動的に全ファイルスキャン</li>
</ul>
</li>
<li><strong>.claudeignoreで不要ファイルを除外（重要）</strong>
<ul>
<li>node_modules、.git、ビルド成果物、ログファイルを除外</li>
<li>トークン消費を最小化（コスト削減＋AIの集中力維持）</li>
<li>例: <code>echo &quot;node_modules/\ndist/\n.git/\n*.log&quot; &gt; .claudeignore</code></li>
</ul>
</li>
<li><strong>AIへの指示例:</strong>
<ul>
<li>「このプロジェクトの構造を教えて」</li>
<li>「主要なファイルとその役割をリストアップして」</li>
<li>「アーキテクチャパターンは何を使っている？」</li>
</ul>
</li>
<li><strong>効果:</strong> プロジェクト全体像の把握、次のステップ（ドキュメント生成）への準備</li>
</ul>
<footer>© 2024 AI Development Seminar</footer>
</section>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>
<h3 id="%E4%BB%95%E6%A7%98%E6%9B%B8%E3%81%8C%E3%81%AA%E3%81%84%E5%A0%B4%E5%90%88%E3%81%AE%E5%AF%BE%E5%87%A6%E6%B3%95">仕様書がない場合の対処法</h3>
<ul>
<li><strong>問題:</strong> ドキュメントがない既存システムへの機能追加
<ul>
<li>AIが仕様を推測→デグレ、不整合が発生</li>
<li>どこに何があるか分からない→影響範囲の判断不可</li>
</ul>
</li>
<li><strong>対策①: 内部仕様書の作成（技術視点）</strong>
<ul>
<li>AIへの指示: 「このプロジェクトの内部仕様書を作成して」</li>
<li>出力: アーキテクチャパターン、技術スタック、ディレクトリ構成、実装詳細</li>
<li>ファイル: docs/architecture.md に保存</li>
</ul>
</li>
<li><strong>対策②: 要件定義書相当の作成（ユーザー視点）</strong>
<ul>
<li>AIへの指示: 「このシステムの要件定義書を作成して」</li>
<li>出力: ユーザーストーリー、機能一覧、ビジネスロジック、画面フロー</li>
<li>ファイル: docs/requirements.md に保存</li>
</ul>
</li>
<li><strong>効果:</strong> AIに既存システムの仕様を理解させる、新機能との整合性を保つ</li>
</ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h3 id="%E3%83%AA%E3%83%90%E3%83%BC%E3%82%B9%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0-%E2%86%92-%E7%B6%B2%E7%BE%85%E7%9A%84%E3%83%86%E3%82%B9%E3%83%88%E7%94%9F%E6%88%90%E9%87%8D%E8%A6%81">リバースエンジニアリング → 網羅的テスト生成（重要）</h3>
<p><img src="diagrams/diagram_44_reverse_to_comprehensive_test.svg" alt="リバースエンジニアリングから網羅的テスト生成" /></p>
<ul>
<li><strong><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 従来のアプローチ（コード追認のみ）</strong>
<ul>
<li>既存コード→直接テスト生成→実装済み機能のみカバー</li>
<li>問題: 既存バグも追認、エッジケース見落とし、仕様外の動作を検出できない</li>
</ul>
</li>
<li><strong><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> リバースエンジニアリング（仕様逆生成）</strong>
<ul>
<li>既存コード→要件定義書・ユーザーストーリー逆生成→網羅的テストシナリオ</li>
<li>効果: あるべき仕様に基づくテスト、未実装のエッジケースも検出、仕様外の動作を発見</li>
</ul>
</li>
<li><strong><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> 核心的価値:</strong>
<ul>
<li>コードの追認ではなく「あるべき姿」に基づいたテストが可能</li>
<li>AIは仕様から網羅的にテストを生成（正常系・異常系・境界値すべて）</li>
<li>既存コードのバグや仕様外の動作を発見できる</li>
</ul>
</li>
</ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>
<h3 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E3%81%A8%E3%81%AF">テストシナリオとは</h3>
<ul>
<li><strong>「何をテストすべきか」の一覧（Guardrails）</strong></li>
<li><strong>なぜ必要か</strong>
<ul>
<li>テストコード生成は得意だが、テストシナリオの網羅性保証は苦手（見落とし多発）</li>
<li>シナリオなし→AIが推測でテスト作成→モレ・ヌケ、重複、偏り</li>
<li>シナリオあり→網羅的にテスト生成、品質担保</li>
</ul>
</li>
<li><strong>テストシナリオの役割:</strong>
<ul>
<li>AIへのテスト設計のGuardrails（何をテストするか明示）</li>
<li>テストケースの抜け漏れ防止（正常系・異常系・境界値を網羅）</li>
<li>レビューのしやすさ（人間が確認しやすい形式）</li>
</ul>
</li>
<li><strong>重要:</strong> 実装前に作成（実装後だと実装に引きずられる）</li>
<li><strong>効果:</strong> 高品質なテスト、バグ検出率向上、デグレ防止</li>
</ul>
<footer>© 2024 AI Development Seminar</footer>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>
<h3 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E3%81%A8%E3%83%86%E3%82%B9%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E3%81%AE%E9%81%95%E3%81%84">テストシナリオとテストコードの違い</h3>
<ul>
<li><strong>テストシナリオ：企画書（What）</strong>
<ul>
<li>「何をテストするか」を記述（例: 「ログイン機能の正常系」）</li>
<li>人間が読みやすい形式（Markdown、Excelなど）</li>
<li>ビジネス要件との対応が明確</li>
<li>レビューが容易（ステークホルダーも確認可能）</li>
</ul>
</li>
<li><strong>テストコード：実装物（How）</strong>
<ul>
<li>「どうテストするか」を記述（例: <code>@Test void testLoginSuccess() {...}</code>）</li>
<li>実行可能なコード（JUnit、Mockitoなど）</li>
<li>CI/CDで自動実行</li>
</ul>
</li>
<li><strong>関係性:</strong> テストシナリオ（設計図）→ テストコード（実装）</li>
<li><strong>効果:</strong> テストシナリオで全体像把握→AIがテストコード自動生成</li>
</ul>
<footer>© 2024 AI Development Seminar</footer>
</section>

<h3 id="%E3%83%87%E3%82%B0%E3%83%AC%E9%98%B2%E6%AD%A2%E3%81%AE%E9%87%8D%E8%A6%81%E6%80%A7">デグレ防止の重要性</h3>
<p><img src="diagrams/diagram_39_reward_hacking_examples.svg" alt="Reward Hacking実例" /></p>
<ul>
<li><strong>既存機能が壊れていないことを保証（Trust but Verify）</strong></li>
<li><strong>なぜデグレ:</strong> AI忘れっぽい→既存仕様忘却、全体影響判断不可、新機能優先で既存軽視</li>
<li><strong>影響:</strong> 本番障害、信頼喪失、修正コスト増</li>
<li><strong>対策:</strong> 既存主要シナリオをテストに含める、自動テストで継続検証</li>
<li><strong>効果:</strong> 安心追加、品質保証、障害防止</li>
</ul>

<h3 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E3%81%AE%E5%88%86%E9%A1%9E">テストシナリオの分類</h3>
<p><img src="diagrams/diagram_15_test_classification.svg" alt="テストシナリオの4分類" /></p>
<ul>
<li><strong>正常系（Happy Path）:</strong> 想定入力→期待結果（最重要、最頻使用）</li>
<li><strong>異常系（Error Handling）:</strong> 不正入力→エラー処理確認（本番障害多発箇所）</li>
<li><strong>境界値（Boundary）:</strong> 0/MAX/MIN確認（バグ多発ポイント）</li>
<li><strong>例外処理（Exception）:</strong> ネットワーク/DB/タイムアウトエラー確認</li>
<li><strong>効果:</strong> 全観点網羅→本番障害大幅削減</li>
</ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h1 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E5%9F%BA%E7%A4%8E%E5%BE%A9%E7%BF%92-1">テストコード基礎（復習）</h1>
<h3 id="tddbdd">TDD/BDD</h3>
<ul>
<li><strong>Red</strong>: 失敗するテスト先書き</li>
<li><strong>Green</strong>: 最小実装でテスト通過</li>
<li><strong>Refactor</strong>: 品質向上（重複削除、可読性）</li>
</ul>
<h3 id="given-when-then%E5%BD%A2%E5%BC%8F">Given-When-Then形式</h3>
<ul>
<li><strong>Given</strong>: テストデータ準備（前提条件）</li>
<li><strong>When</strong>: テスト対象メソッド実行</li>
<li><strong>Then</strong>: 期待結果アサーション</li>
</ul>
<h3 id="%E3%83%86%E3%82%B9%E3%83%88%E3%81%AE%E7%8B%AC%E7%AB%8B%E6%80%A7">テストの独立性</h3>
<ul>
<li>各テスト独立実行可能（順序依存NG）
<ul>
<li>他のテストに影響を与えない（副作用NG）</li>
<li>@BeforeEach、@AfterEachで初期化・クリーンアップ</li>
</ul>
</li>
<li><strong>テストカバレッジ</strong>
<ul>
<li>80%以上を目標（100%は非現実的）</li>
<li>重要なビジネスロジックを優先</li>
</ul>
</li>
<li><strong>効果:</strong> 品質保証、リファクタリングの安全性、ドキュメントとしての価値</li>
</ul>
<footer>© 2024 AI Development Seminar</footer>
</section>

<h3 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E3%81%AE%E6%A7%8B%E9%80%A0given-when-then">テストコードの構造（Given-When-Then）</h3>
<ul>
<li><strong>なぜGiven-When-Then形式が重要か</strong>
<ul>
<li>テストの意図が明確になる</li>

</ul>
</li>
<li><strong>各セクションの役割</strong>
<ul>
<li>Given: 前提条件（AIがセットアップコード生成）</li>
<li>When: 実行する操作（AIがメソッド呼び出し生成）</li>
<li>Then: 期待する結果（AIがアサーション生成）</li>
</ul>
</li>
</ul>

</ul>
</li>
<li><strong>カバレッジツールの価値（Trust but Verify）</strong>
<ul>
<li>AIが見落としたテストケースを発見</li>
<li>AIのエラーを可視化</li>
<li>不足箇所を可視化→AIに追加テスト生成を依頼</li>
</ul>
</li>
<li>リファクタリング時の安全性確保、デグレ防止の証拠</li>
</ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>
<h3 id="ai%E3%81%AB%E3%82%88%E3%82%8B%E3%83%86%E3%82%B9%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E8%87%AA%E5%8B%95%E7%94%9F%E6%88%90">AIによるテストコード自動生成</h3>
<ul>
<li><strong>テストシナリオがあることの重要性（Guardrails）</strong>
<ul>
<li>シナリオなし: AIが推測で作る（Jagged Intelligence）→漏れ発生</li>
<li>シナリオあり: 明確な指針→AIが網羅的に生成→漏れなし</li>
</ul>
</li>
<li><strong>AIへの指示方法</strong>
<ul>
<li>「このテストシナリオ一覧に基づいて、JUnitテストコードを生成して」</li>
<li>AIがシナリオを1つずつテストメソッドに変換</li>
<li>Given-When-Then形式で自動生成</li>
</ul>
</li>
<li><strong>人間の役割（Trust but Verify）</strong>
<ul>
<li>テストシナリオの作成（全体像の把握）</li>
<li>生成されたテストコードのレビュー</li>
<li>不足しているケースの追加指示</li>
</ul>
</li>
</ul>
<footer>© 2024 AI Development Seminar</footer>
</section>

<h1 id="3%E3%81%A4%E3%81%AE%E6%BC%94%E7%BF%92%E8%AA%B2%E9%A1%8C%E3%81%8B%E3%82%89%E9%81%B8%E6%8A%9E">3つの演習課題から選択</h1>
<h3 id="%E2%91%A0%E3%83%9E%E3%82%B9%E3%82%BF%E3%83%BC%E8%BF%BD%E5%8A%A0%E5%95%86%E5%93%81%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA%E3%83%9E%E3%82%B9%E3%82%BF%E3%81%AEcrud">①マスター追加（商品カテゴリマスタのCRUD）</h3>
<ul>
<li>新しいマスタテーブル追加（CREATE TABLE）</li>
<li>CRUD機能実装（Controller、Service、Repository、Entity、View）</li>
<li>既存マスタとの関連付け（外部キー）</li>
<li><strong>難易度: 中</strong>（デグレリスク低）</li>
</ul>
<h3 id="%E2%91%A1%E9%A0%85%E7%9B%AE%E8%BF%BD%E5%8A%A0%E9%A1%A7%E5%AE%A2%E3%81%AB%E9%9B%BB%E8%A9%B1%E7%95%AA%E5%8F%B7%E3%82%AB%E3%83%A9%E3%83%A0%E8%BF%BD%E5%8A%A0">②項目追加（顧客に電話番号カラム追加）</h3>
<ul>

<li>関連画面・API修正（登録、更新、一覧、詳細）</li>
<li>バリデーション追加（電話番号形式チェック）</li>
<li><strong>難易度: 高</strong>（影響大、デグレリスク高）</li>
</ul>
<h3 id="%E2%91%A2%E6%A4%9C%E7%B4%A2%E6%9D%A1%E4%BB%B6%E8%BF%BD%E5%8A%A0%E6%97%A5%E4%BB%98%E7%AF%84%E5%9B%B2%E6%8C%87%E5%AE%9A%E6%A4%9C%E7%B4%A2">③検索条件追加（日付範囲指定検索）</h3>

<h4 id="%E6%97%A2%E5%AD%98%E6%A9%9F%E8%83%BD%E3%81%AE%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E4%BD%9C%E6%88%90">既存機能のテストシナリオ作成</h4>
<ul>
<li><strong>目的:</strong> 既存機能が壊れていないことを保証（デグレ防止）</li>
<li><strong>対象:</strong> 既存機能の主要な機能をカバー
<ul>
<li>ログイン、ユーザー登録、データ一覧、検索など</li>
<li>よく使われる機能を優先</li>
</ul>
</li>
<li><strong>観点:</strong> 正常系・異常系・境界値</li>
<li><strong>AIへの指示:</strong>
<ul>
<li>「既存のログイン機能のテストシナリオを作成して」</li>
<li>「正常系、異常系、境界値を含めて」</li>
</ul>
</li>
<li><strong>出力形式:</strong> Markdown形式でテストシナリオ一覧</li>
<li><strong>効果:</strong> デグレ防止、安心して変更可能</li>
</ul>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h4 id="%E3%83%86%E3%82%B9%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E5%AE%9F%E8%A3%8530%E5%88%86">テストコード実装（30分）</h4>
<p><strong>AIへの指示:</strong></p>
<ul>
<li>「このテストシナリオ一覧に基づいて、JUnitテストコードを生成して」</li>
<li>「Given-When-Then形式で、Mockitoを使ってモックを作成して」</li>
</ul>
<p><strong>生成されるテストコード:</strong></p>
<ul>
<li>シナリオ1つ→1テストメソッド</li>
<li>Given（前提条件）: @BeforeEach、テストデータ準備</li>
<li>When（実行）: テスト対象メソッド呼び出し</li>
<li>Then（検証）: assertEquals、assertThrows</li>
</ul>
<p><strong>テストカバレッジ目標:</strong> 80%以上</p>
<ul>
<li>JaCoCoで確認</li>
<li>不足箇所特定→追加テスト作成</li>
</ul>
<p><strong>効果:</strong> 自動テスト、CI/CD統合、継続的品質保証</p>

</section>

<h4 id="tdd%E3%81%A7%E5%AE%9F%E8%A3%85">TDDで実装</h4>
<p><strong>Red（失敗するテストを書く）</strong></p>
<ul>
<li>テストシナリオ→テストコード作成</li>
<li>実装がないので当然失敗</li>
</ul>
<p><strong>Green（最小実装）</strong></p>
<ul>
<li>テストが通る最小限のコード実装</li>
<li>「このテストが通るように実装して」</li>
</ul>
<p><strong>Refactor（改善）</strong></p>
<ul>
<li>重複削除、可読性向上、最適化</li>
<li>「このコードをリファクタリングして」</li>
</ul>
<p><strong>AI自己レビュー必須</strong></p>
<ul>
<li>各ステップで「このコードをレビューして」</li>
<li>セキュリティ、エラー処理、エッジケース、ベストプラクティスチェック</li>
</ul>
<p><strong>効果:</strong> 高品質、バグ率低下、保守性向上</p>

<header>AI活用研修：新規開発編 - Day 1 Part 1</header>

<h4 id="%E3%83%86%E3%82%B9%E3%83%88%E5%AE%9F%E8%A1%8C%E3%83%BB%E3%83%87%E3%83%90%E3%83%83%E3%82%B0">テスト実行・デバッグ</h4>
<p><strong>全テスト実行</strong></p>
<ul>
<li><code>mvn test</code> または <code>./gradlew test</code> で一括実行</li>
<li>CI/CDで自動実行</li>
</ul>
<p><strong>テスト失敗箇所の修正</strong></p>
<ul>
<li>失敗エラーメッセージをAIに渡す</li>
<li>「このテスト失敗を修正して」</li>
</ul>
<p><strong>AIが自己完結してデバッグ</strong></p>
<ul>
<li>エラーログ解析→原因特定→修正コード生成→再テスト</li>
</ul>
<p><strong>テストカバレッジ確認</strong></p>
<ul>
<li>JaCoCo確認（<code>mvn jacoco:report</code>）</li>
<li>80%未満箇所特定→追加テスト</li>
</ul>
<p><strong>効果:</strong> 自動デバッグ、品質担保、継続的改善</p>

<h3 id="%E3%82%88%E3%81%8F%E3%81%82%E3%82%8B%E5%A4%B1%E6%95%97%E3%81%A8%E5%AF%BE%E7%AD%96">よくある失敗と対策</h3>
<p><img src="diagrams/diagram_19_common_failures.svg" alt="よくある失敗パターンと対策" /></p>
<h4 id="%E2%91%A0%E3%81%84%E3%81%8D%E3%81%AA%E3%82%8A%E3%82%B3%E3%83%BC%E3%83%89">①いきなりコード</h4>
<ul>
<li>失敗: STEP1-2スキップ→何度も作り直し</li>
<li>対策: 前工程丁寧に（10分要件+15分設計）</li>
</ul>
<h4 id="%E2%91%A1%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E5%BE%8C%E5%9B%9E%E3%81%97">②セキュリティ後回し</h4>
<ul>
<li>失敗: 本番脆弱性（平文、SQLi、XSS）</li>
<li>対策: 最初から要件明記（bcrypt、HTTPS、OWASP）</li>
</ul>
<h4 id="%E2%91%A2%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC%E3%82%B9%E3%82%AD%E3%83%83%E3%83%97">③レビュースキップ</h4>
<ul>
<li>失敗: バグ多発</li>
<li>対策: 「このコードをレビューして」習慣化→多くのバグ検出</li>
</ul>
<h4 id="%E2%91%A3%E3%82%BF%E3%82%B9%E3%82%AF%E5%A4%A7%E3%81%8D%E3%81%99%E3%81%8E">④タスク大きすぎ</h4>
<ul>
<li>対策: 30分〜2時間粒度、Gitコミット単位</li>
</ul>
<h4 id="%E2%91%A4%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88%E6%9C%AA%E6%9B%B4%E6%96%B0">⑤ドキュメント未更新</h4>
<ul>
<li>対策: Living Documentation習慣化</li>
</ul>
