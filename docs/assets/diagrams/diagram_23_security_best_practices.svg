<svg viewBox="0 0 1250 610" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 72px; font-weight: 700; fill: #00146E; }
      .heading { font-family: 'Noto Sans JP', sans-serif; font-size: 56px; font-weight: 600; fill: #00146E; }
      .body { font-family: 'Noto Sans JP', sans-serif; font-size: 40px; font-weight: 400; fill: #333333; }
      .note { font-family: 'Noto Sans JP', sans-serif; font-size: 28px; font-weight: 400; fill: #666666; }
      .box { fill: #F0F8FF; stroke: #00146E; stroke-width: 3; }
      .danger { fill: #DC143C; opacity: 0.1; stroke: #DC143C; stroke-width: 3; }
      .safe { fill: #228B22; opacity: 0.1; stroke: #228B22; stroke-width: 3; }
      .arrow { stroke: #00AFF0; stroke-width: 4; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00AFF0" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="625" y="70" class="title" text-anchor="middle">セキュリティベストプラクティス</text>

  <!-- Problem Section -->
  <rect x="50" y="120" width="550" height="450" class="danger" rx="15"/>
  <text x="325" y="170" class="heading" text-anchor="middle" fill="#DC143C">Reward Hacking問題</text>

  <text x="80" y="230" class="body" fill="#DC143C">AIの省略行動：</text>

  <text x="100" y="290" class="body">平文パスワード保存</text>
  <text x="120" y="330" class="note">「とりあえず動く」を選択</text>

  <text x="100" y="390" class="body">APIキーハードコーディング</text>
  <text x="120" y="430" class="note">Git漏洩リスク</text>

  <text x="100" y="490" class="body">バリデーション省略</text>
  <text x="120" y="530" class="note">セキュリティは二の次</text>

  <!-- Solution Section -->
  <rect x="650" y="120" width="550" height="450" class="safe" rx="15"/>
  <text x="925" y="170" class="heading" text-anchor="middle" fill="#228B22">Guardrails対策</text>

  <text x="680" y="230" class="body" fill="#228B22">明確な制約設定：</text>

  <text x="700" y="290" class="body">BCryptでハッシュ化</text>
  <text x="720" y="330" class="note">パスワードセキュリティ</text>

  <text x="700" y="390" class="body">環境変数に保存</text>
  <text x="720" y="430" class="note">.env + .gitignore</text>

  <text x="700" y="490" class="body">@Valid必須化</text>
  <text x="720" y="530" class="note">入力値検証</text>

  <!-- Connection Arrow -->
  <path d="M 600 345 L 650 345" class="arrow"/>
</svg>
