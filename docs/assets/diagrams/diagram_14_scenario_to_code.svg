<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 540">
  <defs>
    <style>
      .title {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 31px;
        font-weight: bold;
        fill: #00146E;
      }
      .step-title {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 24px;
        font-weight: bold;
        fill: #00146E;
        text-anchor: middle;
      }
      .desc-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 16px;
        fill: #333333;
      }
      .benefit-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 15px;
        fill: #FFFFFF;
      }
      .code-text {
        font-family: 'Courier New', monospace;
        font-size: 13px;
        fill: #333333;
      }
      .scenario-box {
        fill: #F0F8FF;
        stroke: #00AFF0;
        stroke-width: 3;
        rx: 10;
      }
      .code-box {
        fill: #228B22;
        stroke: #00146E;
        stroke-width: 3;
        rx: 10;
      }
      .benefit-box {
        fill: #00AFF0;
        stroke: #00146E;
        stroke-width: 2;
        rx: 8;
      }
      .arrow {
        stroke: #00146E;
        stroke-width: 4;
        fill: none;
        marker-end: url(#arrowhead);
      }
      .number-circle {
        fill: #00AFF0;
        stroke: #00146E;
        stroke-width: 2;
      }
      .number-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 22px;
        font-weight: bold;
        fill: #FFFFFF;
        text-anchor: middle;
        dominant-baseline: middle;
      }
    </style>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <polygon points="0 0, 12 3, 0 6" fill="#00146E" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="20" y="35" class="title">テストシナリオからテストコードへの流れ</text>

  <!-- Step 1: Test Scenario -->
  <circle cx="80" cy="90" r="25" class="number-circle"/>
  <text x="80" y="90" class="number-text">1</text>

  <rect x="120" y="70" width="220" height="180" class="scenario-box"/>
  <text x="230" y="100" class="step-title">テストシナリオ</text>
  <text x="230" y="125" style="font-family: 'Noto Sans JP', sans-serif; font-size: 18px; fill: #666666; text-anchor: middle;">（設計書・Guardrails）</text>

  <text x="140" y="155" class="desc-text" style="font-weight: bold;">TS-001: ログイン正常系</text>
  <text x="150" y="178" class="desc-text" style="font-size: 14px;">Given: 登録済みユーザー</text>
  <text x="150" y="198" class="desc-text" style="font-size: 14px;">When: 正しいパスワード入力</text>
  <text x="150" y="218" class="desc-text" style="font-size: 14px;">Then: トークン発行、200 OK</text>

  <!-- Arrow -->
  <path d="M 340 160 L 380 160" class="arrow"/>
  <text x="360" y="145" style="font-family: 'Noto Sans JP', sans-serif; font-size: 18px; fill: #00146E; font-weight: bold;">AI自動生成</text>

  <!-- Step 2: Test Code -->
  <circle cx="650" cy="90" r="25" class="number-circle"/>
  <text x="650" y="90" class="number-text">2</text>

  <rect x="380" y="70" width="250" height="180" class="code-box"/>
  <text x="505" y="100" class="step-title" style="fill: #FFFFFF;">テストコード</text>
  <text x="505" y="125" style="font-family: 'Noto Sans JP', sans-serif; font-size: 18px; fill: #FFFFFF; text-anchor: middle;">（実装・実行可能）</text>

  <text x="395" y="155" class="code-text" style="fill: #FFFFFF;">@Test</text>
  <text x="395" y="173" class="code-text" style="fill: #FFFFFF;">void testLoginSuccess() {</text>
  <text x="405" y="191" class="code-text" style="fill: #FFFFFF;">  // Given: setup</text>
  <text x="405" y="209" class="code-text" style="fill: #FFFFFF;">  // When: login</text>
  <text x="405" y="227" class="code-text" style="fill: #FFFFFF;">  // Then: assert</text>
  <text x="395" y="245" class="code-text" style="fill: #FFFFFF;">}</text>

  <!-- Benefits Box -->
  <rect x="50" y="280" width="600" height="240" style="fill: #F0F8FF; stroke: #00146E; stroke-width: 3; rx: 10;"/>
  <text x="350" y="310" style="font-family: 'Noto Sans JP', sans-serif; font-size: 24px; fill: #00146E; text-anchor: middle; font-weight: bold;">テストシナリオ先行の効果</text>

  <!-- Benefit 1 -->
  <rect x="70" y="330" width="560" height="50" class="benefit-box"/>
  <text x="80" y="353" class="benefit-text" style="font-weight: bold;">✓ 全体像を把握（AIは忘れっぽい対策）</text>
  <text x="90" y="373" class="benefit-text" style="font-size: 14px;">シナリオ一覧で漏れなく網羅、AIが思考を言語化</text>

  <!-- Benefit 2 -->
  <rect x="70" y="390" width="560" height="50" class="benefit-box"/>
  <text x="80" y="413" class="benefit-text" style="font-weight: bold;">✓ モレ・ヌケ防止（Jagged Intelligence対策）</text>
  <text x="90" y="433" class="benefit-text" style="font-size: 14px;">AIは網羅性判断が苦手→シナリオが明確な指針＝Guardrails</text>

  <!-- Benefit 3 -->
  <rect x="70" y="450" width="560" height="60" class="benefit-box"/>
  <text x="80" y="473" class="benefit-text" style="font-weight: bold;">✓ AIが確実にカバー（自動生成の精度向上）</text>
  <text x="90" y="493" class="benefit-text" style="font-size: 14px;">シナリオに基づいて自動生成→推測ではなく仕様通り</text>
  <text x="90" y="508" class="benefit-text" style="font-size: 14px;">1シナリオ = 1テストメソッド（トレーサビリティ確保）</text>
</svg>
