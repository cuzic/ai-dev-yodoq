<svg viewBox="0 0 700 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 40px; font-weight: 700; fill: #00146E; }
      .heading { font-family: 'Noto Sans JP', sans-serif; font-size: 31px; font-weight: 600; fill: #00146E; }
      .body { font-family: 'Noto Sans JP', sans-serif; font-size: 22px; font-weight: 400; fill: #333333; }
      .note { font-family: 'Noto Sans JP', sans-serif; font-size: 15px; font-weight: 400; fill: #666666; }
      .box { fill: #F0F8FF; stroke: #00146E; stroke-width: 2; }
      .arrow { stroke: #00AFF0; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .step-num { font-family: 'Noto Sans JP', sans-serif; font-size: 28px; font-weight: 700; fill: #FFFFFF; }
      .circle { fill: #00AFF0; }
      .progress { fill: none; stroke: #00AFF0; stroke-width: 4; stroke-dasharray: 8,4; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00AFF0" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="350" y="45" class="title" text-anchor="middle">学習ロードマップ</text>

  <!-- Progress path -->
  <path d="M 80 110 L 80 480" class="progress"/>

  <!-- STEP 1 -->
  <circle cx="80" cy="110" r="25" class="circle"/>
  <text x="80" y="118" class="step-num" text-anchor="middle">1</text>
  <rect x="120" y="80" width="550" height="70" class="box" rx="8"/>
  <text x="140" y="110" class="heading">小プロジェクト3つ</text>
  <text x="140" y="138" class="note">TODO/メモ/簡易EC、5-STEP実践、TDD習慣化</text>

  <!-- STEP 2 -->
  <circle cx="80" cy="205" r="25" class="circle"/>
  <text x="80" y="213" class="step-num" text-anchor="middle">2</text>
  <rect x="120" y="175" width="550" height="70" class="box" rx="8"/>
  <text x="140" y="205" class="heading">中規模プロジェクト</text>
  <text x="140" y="233" class="note">複数テーブル・画面、認証・認可、E2Eテスト</text>

  <!-- STEP 3 -->
  <circle cx="80" cy="300" r="25" class="circle"/>
  <text x="80" y="308" class="step-num" text-anchor="middle">3</text>
  <rect x="120" y="270" width="550" height="70" class="box" rx="8"/>
  <text x="140" y="300" class="heading">既存リファクタリング</text>
  <text x="140" y="328" class="note">リバースエンジニアリング、デグレ防止、技術的負債解消</text>

  <!-- STEP 4 -->
  <circle cx="80" cy="395" r="25" class="circle"/>
  <text x="80" y="403" class="step-num" text-anchor="middle">4</text>
  <rect x="120" y="365" width="550" height="70" class="box" rx="8"/>
  <text x="140" y="395" class="heading">チーム開発</text>
  <text x="140" y="423" class="note">5-STEP運用、プロンプト共有、Living Documentation浸透</text>

  <!-- Goal -->
  <rect x="80" y="460" width="590" height="60" fill="#228B22" opacity="0.1" stroke="#228B22" stroke-width="2" rx="8"/>
  <text x="375" y="490" class="heading" text-anchor="middle" fill="#228B22">実務での継続的改善</text>
</svg>
