<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 540">
  <defs>
    <style>
      .title {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 31px;
        font-weight: bold;
        fill: #00146E;
      }
      .table-name {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 22px;
        font-weight: bold;
        fill: #FFFFFF;
        text-anchor: middle;
      }
      .field-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 16px;
        fill: #333333;
      }
      .pk-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 16px;
        font-weight: bold;
        fill: #00146E;
      }
      .table-header {
        fill: #00AFF0;
        stroke: #00146E;
        stroke-width: 2;
        rx: 8;
      }
      .table-body {
        fill: #F0F8FF;
        stroke: #00146E;
        stroke-width: 2;
      }
      .relation-line {
        stroke: #00146E;
        stroke-width: 2;
        fill: none;
      }
      .relation-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 14px;
        fill: #666666;
        text-anchor: middle;
      }
    </style>
  </defs>

  <!-- Title -->
  <text x="20" y="35" class="title">ER図の例（ToDoアプリ）</text>

  <!-- Users Table -->
  <rect x="50" y="70" width="250" height="40" class="table-header"/>
  <text x="175" y="95" class="table-name">Users（ユーザー）</text>

  <rect x="50" y="110" width="250" height="140" class="table-body"/>
  <text x="60" y="130" class="pk-text">PK: id</text>
  <text x="60" y="155" class="field-text">email (UNIQUE)</text>
  <text x="60" y="180" class="field-text">password_hash</text>
  <text x="60" y="205" class="field-text">name</text>
  <text x="60" y="230" class="field-text">created_at</text>

  <!-- Tasks Table -->
  <rect x="400" y="70" width="250" height="40" class="table-header"/>
  <text x="525" y="95" class="table-name">Tasks（タスク）</text>

  <rect x="400" y="110" width="250" height="180" class="table-body"/>
  <text x="410" y="130" class="pk-text">PK: id</text>
  <text x="410" y="155" class="field-text">FK: user_id</text>
  <text x="410" y="180" class="field-text">title</text>
  <text x="410" y="205" class="field-text">description</text>
  <text x="410" y="230" class="field-text">is_completed</text>
  <text x="410" y="255" class="field-text">due_date</text>
  <text x="410" y="280" class="field-text">created_at</text>

  <!-- Categories Table -->
  <rect x="50" y="320" width="250" height="40" class="table-header"/>
  <text x="175" y="345" class="table-name">Categories（カテゴリ）</text>

  <rect x="50" y="360" width="250" height="120" class="table-body"/>
  <text x="60" y="380" class="pk-text">PK: id</text>
  <text x="60" y="405" class="field-text">name</text>
  <text x="60" y="430" class="field-text">color</text>
  <text x="60" y="455" class="field-text">FK: user_id</text>

  <!-- Task_Categories (Junction Table) -->
  <rect x="400" y="340" width="250" height="40" class="table-header"/>
  <text x="525" y="365" class="table-name">Task_Categories</text>

  <rect x="400" y="380" width="250" height="80" class="table-body"/>
  <text x="410" y="400" class="pk-text">PK: task_id, category_id</text>
  <text x="410" y="425" class="field-text">FK: task_id</text>
  <text x="410" y="450" class="field-text">FK: category_id</text>

  <!-- Relationships -->
  <!-- Users to Tasks (1:N) -->
  <path d="M 300 140 L 400 140" class="relation-line" marker-end="url(#arrow)"/>
  <text x="350" y="130" class="relation-text">1:N</text>

  <!-- Users to Categories (1:N) -->
  <path d="M 175 250 L 175 320" class="relation-line" marker-end="url(#arrow)"/>
  <text x="185" y="290" class="relation-text">1:N</text>

  <!-- Tasks to Task_Categories (1:N) -->
  <path d="M 525 290 L 525 340" class="relation-line" marker-end="url(#arrow)"/>
  <text x="545" y="320" class="relation-text">1:N</text>

  <!-- Categories to Task_Categories (1:N) -->
  <path d="M 300 410 L 400 410" class="relation-line" marker-end="url(#arrow)"/>
  <text x="350" y="400" class="relation-text">1:N</text>

  <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
    <polygon points="0 0, 10 3, 0 6" fill="#00146E" />
  </marker>
</svg>
