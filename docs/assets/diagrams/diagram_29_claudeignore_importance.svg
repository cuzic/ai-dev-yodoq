<svg viewBox="0 0 700 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 40px; font-weight: 700; fill: #00146E; }
      .heading { font-family: 'Noto Sans JP', sans-serif; font-size: 31px; font-weight: 700; fill: #00146E; }
      .body-text { font-family: 'Noto Sans JP', sans-serif; font-size: 22px; font-weight: 400; fill: #333333; }
      .note-text { font-family: 'Noto Sans JP', sans-serif; font-size: 15px; font-weight: 400; fill: #666666; }
      .box { fill: #F0F8FF; stroke: #00AFF0; stroke-width: 2; }
      .bad-box { fill: #FFE4E1; stroke: #DC143C; stroke-width: 2; }
      .good-box { fill: #E8F5E9; stroke: #228B22; stroke-width: 2; }
      .arrow { fill: none; stroke: #666666; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666666" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="350" y="40" text-anchor="middle" class="title">.claudeignoreの重要性</text>

  <!-- Bad example (left) -->
  <rect x="30" y="80" width="300" height="180" rx="8" class="bad-box"/>
  <text x="180" y="110" text-anchor="middle" class="heading">❌ .claudeignoreなし</text>

  <text x="50" y="145" class="body-text">• node_modules/を送信</text>
  <text x="50" y="178" class="body-text">• 数万ファイル読み込み</text>
  <text x="50" y="211" class="body-text">• トークン浪費</text>
  <text x="50" y="244" class="body-text">• コスト増大</text>

  <!-- Arrow -->
  <path d="M 180 270 L 180 295" class="arrow"/>

  <!-- Impact box -->
  <rect x="30" y="305" width="300" height="80" rx="8" class="bad-box"/>
  <text x="180" y="340" text-anchor="middle" class="body-text" font-weight="700">トークン消費10倍以上</text>
  <text x="180" y="370" text-anchor="middle" class="note-text">API料金も10倍に</text>

  <!-- Good example (right) -->
  <rect x="370" y="80" width="300" height="180" rx="8" class="good-box"/>
  <text x="520" y="110" text-anchor="middle" class="heading">✅ .claudeignore設定</text>

  <text x="390" y="145" class="body-text">• 不要ファイル除外</text>
  <text x="390" y="178" class="body-text">• 必要なコードのみ</text>
  <text x="390" y="211" class="body-text">• トークン節約</text>
  <text x="390" y="244" class="body-text">• コスト削減</text>

  <!-- Arrow -->
  <path d="M 520 270 L 520 295" class="arrow"/>

  <!-- Impact box -->
  <rect x="370" y="305" width="300" height="80" rx="8" class="good-box"/>
  <text x="520" y="340" text-anchor="middle" class="body-text" font-weight="700">効率的な開発</text>
  <text x="520" y="370" text-anchor="middle" class="note-text">AIの集中力も維持</text>

  <!-- Bottom section: What to exclude -->
  <rect x="30" y="410" width="640" height="110" rx="8" class="box"/>
  <text x="350" y="440" text-anchor="middle" class="heading">除外すべきファイル</text>
  <text x="50" y="470" class="body-text">node_modules/</text>
  <text x="240" y="470" class="body-text">dist/</text>
  <text x="350" y="470" class="body-text">.git/</text>
  <text x="450" y="470" class="body-text">*.log</text>
  <text x="560" y="470" class="body-text">build/</text>
  <text x="50" y="500" class="note-text">ビルド成果物・依存ライブラリ・ログファイルは必ず除外</text>
</svg>
