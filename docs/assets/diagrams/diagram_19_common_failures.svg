<svg viewBox="0 0 780 590" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 40px; font-weight: 700; fill: #00146E; }
      .heading { font-family: 'Noto Sans JP', sans-serif; font-size: 31px; font-weight: 600; fill: #00146E; }
      .body { font-family: 'Noto Sans JP', sans-serif; font-size: 22px; font-weight: 400; fill: #333333; }
      .note { font-family: 'Noto Sans JP', sans-serif; font-size: 15px; font-weight: 400; fill: #666666; }
      .box { fill: #F0F8FF; stroke: #00146E; stroke-width: 2; }
      .failure { fill: #DC143C; opacity: 0.1; stroke: #DC143C; stroke-width: 2; }
      .solution { fill: #228B22; opacity: 0.1; stroke: #228B22; stroke-width: 2; }
      .arrow { stroke: #00AFF0; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00AFF0" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="350" y="40" class="title" text-anchor="middle">失敗パターンと対策</text>

  <!-- Failure 1 -->
  <rect x="50" y="70" width="280" height="75" class="failure" rx="8"/>
  <text x="60" y="95" class="heading" fill="#DC143C">①いきなりコード</text>
  <text x="60" y="125" class="body">前工程スキップ</text>

  <path d="M 335 107 L 365 107" class="arrow"/>

  <rect x="370" y="70" width="280" height="75" class="solution" rx="8"/>
  <text x="380" y="95" class="heading" fill="#228B22">STEP1-2を丁寧に</text>
  <text x="380" y="125" class="body">10分要件+15分設計</text>

  <!-- Failure 2 -->
  <rect x="50" y="165" width="280" height="75" class="failure" rx="8"/>
  <text x="60" y="190" class="heading" fill="#DC143C">②セキュリティ後回し</text>
  <text x="60" y="220" class="body">本番脆弱性発生</text>

  <path d="M 335 202 L 365 202" class="arrow"/>

  <rect x="370" y="165" width="280" height="75" class="solution" rx="8"/>
  <text x="380" y="190" class="heading" fill="#228B22">最初から要件明記</text>
  <text x="380" y="220" class="body">bcrypt・HTTPS・OWASP</text>

  <!-- Failure 3 -->
  <rect x="50" y="260" width="280" height="75" class="failure" rx="8"/>
  <text x="60" y="285" class="heading" fill="#DC143C">③レビュースキップ</text>
  <text x="60" y="315" class="body">バグ多発</text>

  <path d="M 335 297 L 365 297" class="arrow"/>

  <rect x="370" y="260" width="280" height="75" class="solution" rx="8"/>
  <text x="380" y="285" class="heading" fill="#228B22">自己レビュー習慣化</text>
  <text x="380" y="315" class="body">多くのバグ検出</text>

  <!-- Failure 4 -->
  <rect x="50" y="355" width="280" height="75" class="failure" rx="8"/>
  <text x="60" y="380" class="heading" fill="#DC143C">④タスク大きすぎ</text>
  <text x="60" y="410" class="body">途中で迷子</text>

  <path d="M 335 392 L 365 392" class="arrow"/>

  <rect x="370" y="355" width="280" height="75" class="solution" rx="8"/>
  <text x="380" y="380" class="heading" fill="#228B22">30分〜2時間粒度</text>
  <text x="380" y="410" class="body">Gitコミット単位</text>

  <!-- Failure 5 -->
  <rect x="50" y="450" width="280" height="75" class="failure" rx="8"/>
  <text x="60" y="475" class="heading" fill="#DC143C">⑤ドキュメント未更新</text>
  <text x="60" y="505" class="body">仕様不明状態</text>

  <path d="M 335 487 L 365 487" class="arrow"/>

  <rect x="370" y="450" width="280" height="75" class="solution" rx="8"/>
  <text x="380" y="475" class="heading" fill="#228B22">Living Documentation</text>
  <text x="380" y="505" class="body">常に最新状態</text>
</svg>
