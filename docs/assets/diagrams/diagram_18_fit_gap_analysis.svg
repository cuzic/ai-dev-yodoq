<svg viewBox="0 0 700 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 40px; font-weight: 700; fill: #00146E; }
      .heading { font-family: 'Noto Sans JP', sans-serif; font-size: 31px; font-weight: 600; fill: #00146E; }
      .body { font-family: 'Noto Sans JP', sans-serif; font-size: 22px; font-weight: 400; fill: #333333; }
      .note { font-family: 'Noto Sans JP', sans-serif; font-size: 15px; font-weight: 400; fill: #666666; }
      .box { fill: #F0F8FF; stroke: #00146E; stroke-width: 2; }
      .arrow { stroke: #00AFF0; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .fit { fill: #228B22; opacity: 0.15; stroke: #228B22; stroke-width: 2; }
      .gap { fill: #FF8C00; opacity: 0.15; stroke: #FF8C00; stroke-width: 2; }
      .impact { fill: #DC143C; opacity: 0.15; stroke: #DC143C; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00AFF0" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="350" y="45" class="title" text-anchor="middle">フィットギャップ分析の3視点</text>

  <!-- Existing System -->
  <rect x="50" y="80" width="280" height="80" class="box" rx="10"/>
  <text x="190" y="110" class="heading" text-anchor="middle">既存機能</text>
  <text x="190" y="145" class="body" text-anchor="middle">現在の仕様</text>

  <!-- New Requirements -->
  <rect x="370" y="80" width="280" height="80" class="box" rx="10"/>
  <text x="510" y="110" class="heading" text-anchor="middle">新規要件</text>
  <text x="510" y="145" class="body" text-anchor="middle">追加する仕様</text>

  <!-- Analysis Arrow -->
  <path d="M 330 120 L 370 120" class="arrow"/>

  <!-- FIT Section -->
  <rect x="50" y="200" width="600" height="85" class="fit" rx="10"/>
  <text x="70" y="230" class="heading" fill="#228B22">Fit（適合）</text>
  <text x="70" y="260" class="body" fill="#228B22">そのまま使える機能・流用コード</text>

  <!-- GAP Section -->
  <rect x="50" y="305" width="600" height="85" class="gap" rx="10"/>
  <text x="70" y="335" class="heading" fill="#FF8C00">Gap（差分）</text>
  <text x="70" y="365" class="body" fill="#FF8C00">新規実装・既存拡張・修正箇所</text>

  <!-- IMPACT Section -->
  <rect x="50" y="410" width="600" height="85" class="impact" rx="10"/>
  <text x="70" y="440" class="heading" fill="#DC143C">Impact（影響）</text>
  <text x="70" y="470" class="body" fill="#DC143C">既存への影響・連鎖的変更</text>

  <!-- Result box -->
  <text x="350" y="520" class="note" text-anchor="middle">→ 工数見積もり・リスク管理・効率的実装計画</text>
</svg>
