<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1560 650">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 48px; font-weight: bold; fill: #333333; }
      .phase-title { font-family: 'Noto Sans JP', sans-serif; font-size: 43px; font-weight: bold; fill: white; }
      .phase-text { font-family: 'Noto Sans JP', sans-serif; font-size: 36px; fill: white; }
      .time-text { font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: white; font-weight: bold; }
      .checkpoint-text { font-family: 'Noto Sans JP', sans-serif; font-size: 38px; fill: #00146E; font-weight: bold; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="500" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="600" y="35" class="title" text-anchor="middle">タスク分解のPhase分け戦略</text>

  <!-- Phase 1 -->
  <rect x="50" y="80" width="220" height="180" fill="#00146E" rx="10"/>
  <text x="160" y="110" class="phase-title" text-anchor="middle">Phase 1</text>
  <text x="160" y="135" class="phase-title" text-anchor="middle" font-size="18">基盤構築</text>

  <text x="70" y="165" class="phase-text">タスク:</text>
  <text x="80" y="185" class="phase-text">• DB接続設定</text>
  <text x="80" y="205" class="phase-text">• 認証基盤実装</text>
  <text x="80" y="225" class="phase-text">• 基本CRUD機能</text>

  <text x="70" y="250" class="time-text">所要時間: 2日</text>

  <!-- Arrow from Phase 1 to Checkpoint -->
  <line x1="270" y1="170" x2="315" y2="170" stroke="#00146E" stroke-width="4"/>
  <polygon points="315,170 305,165 305,175" fill="#00146E"/>

  <!-- Checkpoint 1 -->
  <polygon points="350,120 315,170 350,220 385,170" fill="#00AFF0"/>
  <text x="350" y="165" class="checkpoint-text" text-anchor="middle">動作</text>
  <text x="350" y="180" class="checkpoint-text" text-anchor="middle">確認</text>

  <!-- Arrow from Checkpoint to Phase 2 -->
  <line x1="385" y1="170" x2="430" y2="170" stroke="#00AFF0" stroke-width="4"/>
  <polygon points="430,170 420,165 420,175" fill="#00AFF0"/>

  <!-- Phase 2 -->
  <rect x="430" y="80" width="220" height="180" fill="#00AFF0" rx="10"/>
  <text x="540" y="110" class="phase-title" text-anchor="middle">Phase 2</text>
  <text x="540" y="135" class="phase-title" text-anchor="middle" font-size="18">コア機能</text>

  <text x="450" y="165" class="phase-text">タスク:</text>
  <text x="460" y="185" class="phase-text">• ビジネスロジック</text>
  <text x="460" y="205" class="phase-text">• 主要API実装</text>
  <text x="460" y="225" class="phase-text">• データ検証</text>

  <text x="450" y="250" class="time-text">所要時間: 3日</text>

  <!-- Arrow from Phase 2 to Checkpoint -->
  <line x1="650" y1="170" x2="695" y2="170" stroke="#00AFF0" stroke-width="4"/>
  <polygon points="695,170 685,165 685,175" fill="#00AFF0"/>

  <!-- Checkpoint 2 -->
  <polygon points="730,120 695,170 730,220 765,170" fill="#00AFF0"/>
  <text x="730" y="165" class="checkpoint-text" text-anchor="middle">動作</text>
  <text x="730" y="180" class="checkpoint-text" text-anchor="middle">確認</text>

  <!-- Arrow from Checkpoint to Phase 3 -->
  <line x1="765" y1="170" x2="50" y2="320" stroke="#003399" stroke-width="4"/>
  <polygon points="50,320 58,315 55,325" fill="#003399"/>

  <!-- Phase 3 -->
  <rect x="50" y="280" width="220" height="180" fill="#003399" rx="10"/>
  <text x="160" y="310" class="phase-title" text-anchor="middle">Phase 3</text>
  <text x="160" y="335" class="phase-title" text-anchor="middle" font-size="18">拡張機能</text>

  <text x="70" y="365" class="phase-text">タスク:</text>
  <text x="80" y="385" class="phase-text">• 検索・フィルタ</text>
  <text x="80" y="405" class="phase-text">• 通知機能</text>
  <text x="80" y="425" class="phase-text">• UI改善</text>

  <text x="70" y="450" class="time-text">所要時間: 2日</text>

  <!-- Arrow from Phase 3 to Checkpoint -->
  <line x1="270" y1="370" x2="315" y2="370" stroke="#003399" stroke-width="4"/>
  <polygon points="315,370 305,365 305,375" fill="#003399"/>

  <!-- Checkpoint 3 -->
  <polygon points="350,320 315,370 350,420 385,370" fill="#00AFF0"/>
  <text x="350" y="365" class="checkpoint-text" text-anchor="middle">動作</text>
  <text x="350" y="380" class="checkpoint-text" text-anchor="middle">確認</text>

  <!-- Arrow from Checkpoint to Phase 4 -->
  <line x1="385" y1="370" x2="430" y2="370" stroke="#00AFF0" stroke-width="4"/>
  <polygon points="430,370 420,365 420,375" fill="#00AFF0"/>

  <!-- Phase 4 -->
  <rect x="430" y="280" width="220" height="180" fill="#00146E" rx="10"/>
  <text x="540" y="310" class="phase-title" text-anchor="middle">Phase 4</text>
  <text x="540" y="335" class="phase-title" text-anchor="middle" font-size="18">仕上げ</text>

  <text x="450" y="365" class="phase-text">タスク:</text>
  <text x="460" y="385" class="phase-text">• パフォーマンス最適化</text>
  <text x="460" y="405" class="phase-text">• E2Eテスト</text>
  <text x="460" y="425" class="phase-text">• 本番デプロイ準備</text>

  <text x="450" y="450" class="time-text">所要時間: 1日</text>

  <!-- Bottom explanation -->
  <rect x="700" y="280" width="450" height="180" fill="#E6E6E6" stroke="#00146E" stroke-width="3" rx="10"/>
  <text x="925" y="310" style="font-family: 'Noto Sans JP', sans-serif; font-size: 43px; fill: #00146E; text-anchor: middle; font-weight: bold;">
    なぜPhase分けが必要か
  </text>

  <text x="720" y="345" style="font-family: 'Noto Sans JP', sans-serif; font-size: 38px; fill: #333333;">
    • 全部一度に作ると依存関係が複雑化
  </text>
  <text x="730" y="365" style="font-family: 'Noto Sans JP', sans-serif; font-size: 36px; fill: #333333;">
    → AIが混乱（忘れっぽい）
  </text>

  <text x="720" y="395" style="font-family: 'Noto Sans JP', sans-serif; font-size: 38px; fill: #333333;">
    • 段階的に作れば各Phaseで動作確認
  </text>
  <text x="730" y="415" style="font-family: 'Noto Sans JP', sans-serif; font-size: 36px; fill: #333333;">
    → 早期問題発見、リスク最小化
  </text>

  <text x="925" y="445" style="font-family: 'Noto Sans JP', sans-serif; font-size: 42px; fill: #00146E; text-anchor: middle; font-weight: bold;">
    効果: 確実な進捗、品質保証
  </text>
</svg>
