<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 48px; font-weight: bold; }
      .label { font-family: 'Noto Sans JP', sans-serif; font-size: 36px; }
    </style>
  </defs>

  <rect width="1200" height="500" fill="#FFFFFF"/>

  <!-- Before -->
  <rect x="80" y="100" width="400" height="300" fill="#E6E6E6" rx="15"/>
  <text x="280" y="180" class="title" text-anchor="middle" fill="#333">従来</text>
  <text x="280" y="280" class="label" text-anchor="middle" fill="#333">運転手</text>
  <text x="280" y="350" class="label" text-anchor="middle" fill="#666">(自分で実装)</text>

  <!-- Arrow -->
  <line x1="520" y1="250" x2="640" y2="250" stroke="#00AFF0" stroke-width="12"/>
  <polygon points="640,250 610,230 610,270" fill="#00AFF0"/>

  <!-- After -->
  <rect x="720" y="100" width="400" height="300" fill="#00146E" rx="15"/>
  <text x="920" y="180" class="title" text-anchor="middle" fill="white">AI時代</text>
  <text x="920" y="280" class="label" text-anchor="middle" fill="white">ナビゲーター</text>
  <text x="920" y="350" class="label" text-anchor="middle" fill="#00AFF0">(方向性を指示)</text>
</svg>
