<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1040 1040">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 72px; font-weight: bold; fill: #333333; }
      .quadrant-title { font-family: 'Noto Sans JP', sans-serif; font-size: 56px; font-weight: bold; fill: white; }
      .quadrant-text { font-family: 'Noto Sans JP', sans-serif; font-size: 42px; fill: white; }
      .axis-label { font-family: 'Noto Sans JP', sans-serif; font-size: 56px; font-weight: bold; fill: #00146E; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1040" height="1040" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="520" y="50" class="title" text-anchor="middle">テストシナリオの4分類（2×2マトリクス）</text>

  <!-- Axis labels -->
  <text x="520" y="110" class="axis-label" text-anchor="middle">入力値の性質</text>

  <!-- Horizontal axis -->
  <line x1="200" y1="520" x2="840" y2="520" stroke="#00146E" stroke-width="4"/>
  <polygon points="840,520 830,515 830,525" fill="#00146E"/>

  <!-- Vertical axis -->
  <line x1="520" y1="850" x2="520" y2="210" stroke="#00146E" stroke-width="4"/>
  <polygon points="520,210 515,220 525,220" fill="#00146E"/>

  <!-- Axis labels -->
  <text x="340" y="180" style="font-family: 'Noto Sans JP', sans-serif; font-size: 52px; fill: #00146E; text-anchor: middle;">異常・例外</text>
  <text x="700" y="180" style="font-family: 'Noto Sans JP', sans-serif; font-size: 52px; fill: #00146E; text-anchor: middle;">正常</text>

  <text x="150" y="360" style="font-family: 'Noto Sans JP', sans-serif; font-size: 52px; fill: #00146E; text-anchor: middle;">境界</text>
  <text x="150" y="680" style="font-family: 'Noto Sans JP', sans-serif; font-size: 52px; fill: #00146E; text-anchor: middle;">一般</text>

  <!-- Quadrant 1: 正常系 (Top-Right) -->
  <rect x="540" y="220" width="290" height="280" fill="#00AFF0" rx="10"/>
  <text x="685" y="260" class="quadrant-title" text-anchor="middle">1. 正常系</text>
  <text x="685" y="303" style="font-family: 'Noto Sans JP', sans-serif; font-size: 28px; font-weight: bold; fill: white; text-anchor: middle;">(Happy Path)</text>

  <text x="560" y="350" class="quadrant-text">• 想定通りの入力</text>
  <text x="560" y="400" class="quadrant-text">• 基本フロー確認</text>
  <text x="560" y="460" class="quadrant-text">例: 正しいメール・</text>

  <!-- Quadrant 2: 異常系 (Top-Left) -->
  <rect x="210" y="220" width="290" height="280" fill="#00146E" rx="10"/>
  <text x="355" y="260" class="quadrant-title" text-anchor="middle">2. 異常系</text>
  <text x="355" y="303" style="font-family: 'Noto Sans JP', sans-serif; font-size: 28px; font-weight: bold; fill: white; text-anchor: middle;">(Unhappy Path)</text>

  <text x="230" y="350" class="quadrant-text">• 不正な入力</text>
  <text x="230" y="400" class="quadrant-text">• エラー処理確認</text>
  <text x="230" y="460" class="quadrant-text">例: 間違ったパスワード</text>

  <!-- Quadrant 3: 境界値 (Bottom-Right) -->
  <rect x="540" y="540" width="290" height="280" fill="#003399" rx="10"/>
  <text x="685" y="580" class="quadrant-title" text-anchor="middle">3. 境界値</text>
  <text x="685" y="623" style="font-family: 'Noto Sans JP', sans-serif; font-size: 28px; font-weight: bold; fill: white; text-anchor: middle;">(Boundary)</text>

  <text x="560" y="670" class="quadrant-text">• 最小・最大値</text>
  <text x="560" y="720" class="quadrant-text">• 閾値前後</text>
  <text x="560" y="780" class="quadrant-text">例: パスワード長</text>

  <!-- Quadrant 4: 例外処理 (Bottom-Left) -->
  <rect x="210" y="540" width="290" height="280" fill="#4D6DB3" rx="10"/>
  <text x="355" y="580" class="quadrant-title" text-anchor="middle">4. 例外処理</text>
  <text x="355" y="623" style="font-family: 'Noto Sans JP', sans-serif; font-size: 28px; font-weight: bold; fill: white; text-anchor: middle;">(Exception)</text>

  <text x="230" y="670" class="quadrant-text">• システムエラー</text>
  <text x="230" y="720" class="quadrant-text">• 外部要因</text>
  <text x="230" y="780" class="quadrant-text">例: DB接続エラー</text>

  <!-- Bottom note -->
  <rect x="100" y="860" width="840" height="150" fill="#E6E6E6" stroke="#00146E" stroke-width="3" rx="10"/>
  <text x="520" y="910" style="font-family: 'Noto Sans JP', sans-serif; font-size: 52px; fill: #00146E; text-anchor: middle; font-weight: bold;">
    4分類で網羅的なテスト設計
  </text>
  <text x="520" y="965" style="font-family: 'Noto Sans JP', sans-serif; font-size: 24px; fill: #333333; text-anchor: middle;">
    AIに「この4分類でシナリオ作成」と指示すれば
  </text>
  <text x="520" y="995" style="font-family: 'Noto Sans JP', sans-serif; font-size: 24px; fill: #333333; text-anchor: middle;">
    漏れのないテストケースが自動生成される
  </text>
</svg>
