<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 1200">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 62px; font-weight: bold; fill: #333333; }
      .circle-title { font-family: 'Noto Sans JP', sans-serif; font-size: 44px; font-weight: bold; fill: white; }
      .circle-text { font-family: 'Noto Sans JP', sans-serif; font-size: 28px; fill: white; }
      .overlap-title { font-family: 'Noto Sans JP', sans-serif; font-size: 44px; font-weight: bold; fill: white; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1300" height="1200" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="650" y="70" class="title" text-anchor="middle">フィットギャップ分析（Venn図）</text>

  <!-- Left Circle: AI Capabilities -->
  <circle cx="400" cy="380" r="210" fill="#00AFF0" opacity="0.8"/>
  <text x="300" y="240" class="circle-title">AIができること</text>
  <text x="290" y="280" style="font-family: 'Noto Sans JP', sans-serif; font-size: 18px; font-weight: bold; fill: white;">(AI Capabilities)</text>

  <text x="250" y="330" class="circle-text">• コード生成</text>
  <text x="250" y="380" class="circle-text">• リファクタリング</text>
  <text x="250" y="430" class="circle-text">• テスト自動生成</text>
  <text x="250" y="480" class="circle-text">• ドキュメント作成</text>
  <text x="250" y="530" class="circle-text">• パターン適用</text>
  <text x="250" y="580" class="circle-text">• 既存コード理解</text>

  <!-- Right Circle: Required Skills -->
  <circle cx="780" cy="380" r="210" fill="#00146E" opacity="0.8"/>
  <text x="800" y="240" class="circle-title">人が必要なこと</text>
  <text x="790" y="280" style="font-family: 'Noto Sans JP', sans-serif; font-size: 18px; font-weight: bold; fill: white;">(Human Required)</text>

  <text x="780" y="340" class="circle-text">• ビジネス判断</text>
  <text x="780" y="390" class="circle-text">• 要件定義</text>
  <text x="780" y="440" class="circle-text">• アーキテクチャ</text>
  <text x="795" y="470" class="circle-text" font-size="24">  設計</text>
  <text x="780" y="518" class="circle-text">• 品質基準設定</text>
  <text x="780" y="566" class="circle-text">• セキュリティ</text>
  <text x="795" y="596" class="circle-text" font-size="24">  判断</text>

  <!-- Overlap: Sweet Spot -->
  <text x="590" y="305" class="overlap-title" text-anchor="middle">最適領域</text>
  <text x="590" y="345" style="font-family: 'Noto Sans JP', sans-serif; font-size="18px; font-weight: bold; fill: white; text-anchor: middle;">(Sweet Spot)</text>

  <text x="590" y="400" style="font-family: 'Noto Sans JP', sans-serif; font-size: 38px; fill: white; text-anchor: middle; font-weight: bold;">
    人とAIの協働
  </text>
  <text x="590" y="460" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white; text-anchor: middle;">
    • 人が設計
  </text>
  <text x="590" y="510" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white; text-anchor: middle;">
    • AIが実装
  </text>
  <text x="590" y="560" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white; text-anchor: middle;">
    • 人がレビュー
  </text>
  <text x="590" y="610" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white; text-anchor: middle;">
    • AIが改善
  </text>

  <!-- Bottom: Gap Analysis -->
  <rect x="90" y="760" width="1120" height="380" fill="#E6E6E6" stroke="#00146E" stroke-width="3" rx="10"/>
  <text x="650" y="815" style="font-family: 'Noto Sans JP', sans-serif; font-size: 52px; fill: #00146E; text-anchor: middle; font-weight: bold;">
    ギャップ分析の活用
  </text>

  <!-- Three columns - expanded with better spacing -->
  <rect x="120" y="850" width="350" height="260" fill="#00AFF0" rx="5"/>
  <text x="295" y="900" style="font-family: 'Noto Sans JP', sans-serif; font-size: 44px; fill: white; text-anchor: middle; font-weight: bold;">
    Fit（適合）
  </text>
  <text x="140" y="960" style="font-family: 'Noto Sans JP', sans-serif; font-size: 36px; fill: white;">
    AIに任せる
  </text>
  <text x="140" y="1005" style="font-family: 'Noto Sans JP', sans-serif; font-size: 36px; fill: white;">
    領域
  </text>
  <text x="140" y="1065" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: white;">
    → 自動化・効率化
  </text>

  <rect x="490" y="850" width="350" height="260" fill="#003399" rx="5"/>
  <text x="665" y="900" style="font-family: 'Noto Sans JP', sans-serif; font-size: 44px; fill: white; text-anchor: middle; font-weight: bold;">
    Gap（不足）
  </text>
  <text x="510" y="960" style="font-family: 'Noto Sans JP', sans-serif; font-size: 36px; fill: white;">
    人が補完する
  </text>
  <text x="510" y="1005" style="font-family: 'Noto Sans JP', sans-serif; font-size: 36px; fill: white;">
    領域
  </text>
  <text x="510" y="1065" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: white;">
    → 検証・判断
  </text>

  <rect x="860" y="850" width="330" height="260" fill="#00146E" rx="5"/>
  <text x="1025" y="885" style="font-family: 'Noto Sans JP', sans-serif; font-size: 40px; fill: white; text-anchor: middle; font-weight: bold;">
    戦略的
  </text>
  <text x="1025" y="930" style="font-family: 'Noto Sans JP', sans-serif; font-size: 40px; fill: white; text-anchor: middle; font-weight: bold;">
    役割分担
  </text>
  <text x="880" y="990" style="font-family: 'Noto Sans JP', sans-serif; font-size: 34px; fill: white;">
    最適な協働
  </text>
  <text x="880" y="1035" style="font-family: 'Noto Sans JP', sans-serif; font-size: 34px; fill: white;">
    パターン
  </text>
  <text x="880" y="1085" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    → 生産性最大化
  </text>
</svg>
