<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 400">
  <defs>
    <style>
      .step { font-family: 'Noto Sans JP', sans-serif; font-size: 70px; font-weight: bold; fill: white; text-anchor: middle; }
      .arrow { font-family: Arial, sans-serif; font-size: 100px; fill: #00AFF0; font-weight: bold; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="#FFFFFF"/>

  <!-- STEP1 -->
  <rect x="20" y="50" width="170" height="100" fill="#00146E" rx="5"/>
  <text x="105" y="75" class="title">STEP1</text>
  <text x="105" y="95" class="title" font-size="30">要件定義</text>
  <text x="105" y="125" class="time">所要時間: 半日</text>

  <text x="105" y="170" class="point">Guardrails設定</text>
  <text x="105" y="185" class="point">曖昧さ排除</text>

  <!-- Arrow -->
  <line x1="195" y1="100" x2="215" y2="100" stroke="#00146E" stroke-width="3"/>
  <polygon points="215,100 210,95 210,105" fill="#00146E"/>

  <!-- STEP2 -->
  <rect x="220" y="50" width="170" height="100" fill="#00146E" rx="5"/>
  <text x="305" y="75" class="title">STEP2</text>
  <text x="305" y="95" class="title" font-size="30">設計</text>
  <text x="305" y="125" class="time">所要時間: 半日</text>

  <text x="305" y="170" class="point">Spec-First</text>
  <text x="305" y="185" class="point">AIの道しるべ</text>

  <!-- Arrow -->
  <line x1="395" y1="100" x2="415" y2="100" stroke="#00AFF0" stroke-width="3"/>
  <polygon points="415,100 410,95 410,105" fill="#00AFF0"/>

  <!-- STEP3 -->
  <rect x="420" y="50" width="170" height="100" fill="#00AFF0" rx="5"/>
  <text x="505" y="75" class="title">STEP3</text>
  <text x="505" y="95" class="title" font-size="30">タスク分解</text>
  <text x="505" y="125" class="time">所要時間: 1時間</text>

  <text x="505" y="170" class="point">AIの思考を</text>
  <text x="505" y="185" class="point">言語化</text>

  <!-- Arrow -->
  <line x1="595" y1="100" x2="615" y2="100" stroke="#00AFF0" stroke-width="3"/>
  <polygon points="615,100 610,95 610,105" fill="#00AFF0"/>

  <!-- STEP4 -->
  <rect x="620" y="50" width="170" height="100" fill="#003399" rx="5"/>
  <text x="705" y="75" class="title">STEP4</text>
  <text x="705" y="95" class="title" font-size="30">実装</text>
  <text x="705" y="125" class="time">所要時間: 3日</text>

  <text x="705" y="170" class="point">TDD</text>
  <text x="705" y="185" class="point">AI自己レビュー必須</text>

  <!-- Arrow -->
  <line x1="795" y1="100" x2="815" y2="100" stroke="#003399" stroke-width="3"/>
  <polygon points="815,100 810,95 810,105" fill="#003399"/>

  <!-- STEP5 -->
  <rect x="820" y="50" width="240" height="100" fill="#00AFF0" rx="5"/>
  <text x="940" y="68" class="title" font-size="28">STEP5</text>
  <text x="940" y="87" class="title" font-size="26">品質担保＆</text>
  <text x="940" y="105" class="title" font-size="26">ドキュメント反映</text>
  <text x="940" y="125" class="time">所要時間: 1日</text>

  <text x="940" y="165" class="point" font-size="12">Trust but Verify</text>
  <text x="940" y="178" class="point" font-size="12">Living Documentation</text>

  <!-- Timeline bar -->
  <rect x="20" y="220" width="1040" height="40" fill="#E6E6E6" rx="5"/>
  <text x="600" y="245" style="font-family: 'Noto Sans JP', sans-serif; font-size: 70px; fill: #333333; text-anchor: middle;">
    合計所要時間（小規模プロジェクト1週間の場合）
  </text>

  <!-- Bottom note -->
  <rect x="20" y="280" width="1040" height="100" fill="#FFFFFF" stroke="#00146E" stroke-width="3" rx="5"/>
  <text x="540" y="310" style="font-family: 'Noto Sans JP', sans-serif; font-size: 72px; fill: #00146E; text-anchor: middle; font-weight: bold;">
    効果：手戻りなし、品質保証、持続可能な開発
  </text>
  <text x="540" y="340" style="font-family: 'Noto Sans JP', sans-serif; font-size: 64px; fill: #333333; text-anchor: middle;">
    前工程（STEP1-2）を丁寧にすることで、後工程がスムーズに進む
  </text>
  <text x="540" y="365" style="font-family: 'Noto Sans JP', sans-serif; font-size: 64px; fill: #333333; text-anchor: middle;">
    AIの制約（忘れっぽい・Reward Hacking・Jagged Intelligence）に対応した構造
  </text>
</svg>
