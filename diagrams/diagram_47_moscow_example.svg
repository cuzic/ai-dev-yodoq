<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 850" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      text { font-family: 'Noto Sans JP', sans-serif; fill: #1a1a1a; }
      .title { font-size: 30px; font-weight: 700; }
      .section-title { font-size: 22px; font-weight: 700; }
      .subsection-title { font-size: 18px; font-weight: 600; }
      .item-text { font-size: 16px; }
      .small-text { font-size: 15px; }
      .must-box { fill: #e8f5e9; stroke: #2e7d32; stroke-width: 3; rx: 8; }
      .should-box { fill: #e3f2fd; stroke: #1565c0; stroke-width: 3; rx: 8; }
      .could-box { fill: #fff3e0; stroke: #ef6c00; stroke-width: 3; rx: 8; }
      .wont-box { fill: #f5f5f5; stroke: #616161; stroke-width: 3; rx: 8; }
      .effect-box { fill: #f3e5f5; stroke: #6a1b9a; stroke-width: 3; rx: 8; }
      .highlight-green { fill: #2e7d32; }
      .highlight-blue { fill: #1565c0; }
      .highlight-orange { fill: #ef6c00; }
      .highlight-gray { fill: #616161; }
      .highlight-purple { fill: #6a1b9a; }
    </style>
  </defs>

  <!-- Title -->
  <text x="640" y="45" class="title" text-anchor="middle">MoSCoW実践例(ToDoアプリ)</text>

  <!-- Left Column: Must Section -->
  <text x="315" y="95" class="section-title highlight-green" text-anchor="middle">🚀 Must (Phase 1: MVP)</text>
  <rect x="30" y="104" width="570" height="280" class="must-box" />
  <text x="315" y="130" class="subsection-title" text-anchor="middle">必須機能のみ - これがないと成立しない</text>
  <text x="315" y="169" class="subsection-title" text-anchor="middle">コア機能:</text>
  <text x="50" y="203" class="item-text">✅ タスク追加</text>
  <text x="50" y="225" class="item-text">✅ タスク完了</text>
  <text x="50" y="247" class="item-text">✅ タスク削除</text>
  <text x="315" y="277" class="subsection-title" text-anchor="middle">セキュリティ必須:</text>
  <text x="50" y="301" class="item-text">✅ ユーザー登録</text>
  <text x="50" y="323" class="item-text">✅ ログイン</text>
  <text x="50" y="345" class="item-text">✅ パスワードハッシュ化(bcrypt)</text>
  <text x="50" y="367" class="item-text">✅ JWT認証</text>

  <!-- Left Column: Should Section -->
  <text x="315" y="420" class="section-title highlight-blue" text-anchor="middle">📊 Should (Phase 2)</text>
  <rect x="30" y="429" width="570" height="150" class="should-box" />
  <text x="315" y="455" class="subsection-title" text-anchor="middle">重要機能 - あるべきだが、なくても動く</text>
  <text x="50" y="487" class="item-text">• カテゴリ分類</text>
  <text x="50" y="509" class="item-text">• 優先度設定</text>
  <text x="50" y="531" class="item-text">• 期限設定</text>
  <text x="50" y="553" class="item-text">• タスク編集</text>

  <!-- Right Column: Could Section -->
  <text x="940" y="95" class="section-title highlight-orange" text-anchor="middle">🌟 Could (Phase 3)</text>
  <rect x="630" y="104" width="620" height="83" class="could-box" />
  <text x="940" y="130" class="subsection-title" text-anchor="middle">あれば嬉しい - ユーザー体験向上</text>
  <text x="650" y="153" class="item-text">• タグ機能</text>
  <text x="650" y="174" class="item-text">• 検索機能</text>
  <text x="650" y="187" class="item-text">• ダークモード</text>

  <!-- Right Column: Won't Section -->
  <text x="940" y="227" class="section-title highlight-gray" text-anchor="middle">🚫 Won't (スコープ外)</text>
  <rect x="630" y="236" width="620" height="95" class="wont-box" />
  <text x="940" y="260" class="subsection-title" text-anchor="middle">今回はやらない - 将来的には考える</text>
  <text x="650" y="284" class="item-text">• タスク共有</text>
  <text x="650" y="305" class="item-text">• チーム機能</text>
  <text x="650" y="326" class="item-text">• リマインダー</text>

  <!-- Right Column: Effect Section -->
  <text x="940" y="383" class="section-title highlight-purple" text-anchor="middle">🎯 効果</text>
  <text x="940" y="409" class="subsection-title" text-anchor="middle">Mustのみに集中 → 開発期間を大幅短縮</text>
  <rect x="630" y="418" width="620" height="82" class="effect-box" />
  <text x="650" y="437" class="item-text">• Phase 1 (Must): 2週間</text>
  <text x="650" y="458" class="item-text">• Phase 2 (Should): +1週間</text>
  <text x="650" y="479" class="item-text">• Phase 3 (Could): +1週間</text>
  <text x="650" y="499" class="small-text" font-weight="600">→ 段階的リリースで早期フィードバック獲得</text>

  <!-- Bottom Section: Priority Pyramid -->
  <text x="315" y="590" class="section-title" text-anchor="middle">MoSCoW優先順位の考え方</text>

  <polygon points="350,630 290,680 410,680" fill="#bdbdbd" />
  <text x="350" y="665" style="font-size: 18px; font-weight: 600; fill: white; text-anchor: middle;">Won't</text>

  <polygon points="290,680 230,730 470,730" fill="#ff9800" />
  <text x="350" y="715" style="font-size: 18px; font-weight: 600; fill: white; text-anchor: middle;">Could</text>

  <polygon points="230,730 170,780 530,780" fill="#2196f3" />
  <text x="350" y="765" style="font-size: 18px; font-weight: 600; fill: white; text-anchor: middle;">Should</text>

  <polygon points="170,780 110,830 590,830" fill="#43a047" />
  <text x="350" y="815" style="font-size: 20px; font-weight: 700; fill: white; text-anchor: middle;">Must (20-30%)</text>

  <!-- Bottom Section: Principles -->
  <text x="700" y="600" class="subsection-title">優先順位の原則:</text>
  <text x="700" y="628" class="item-text">• Must = 機能の20-30%に絞る</text>
  <text x="700" y="649" class="item-text">• 「これがないと成立しない」のみ</text>
  <text x="700" y="678" class="item-text">• セキュリティは常にMust</text>
  <text x="700" y="724" class="item-text">• 最速でユーザーに届ける</text>
  <text x="700" y="745" class="item-text">• Should以降は反応を見て判断</text>
  <text x="700" y="782" class="small-text" font-weight="600">→ 最小限で最大価値を提供</text>
</svg>
