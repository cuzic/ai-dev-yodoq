<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <style>
      .layer-title { font-family: 'Noto Sans JP', sans-serif; font-size: 54px; font-weight: bold; fill: white; text-anchor: middle; }
      .phase { font-family: 'Noto Sans JP', sans-serif; font-size: 36px; fill: white; text-anchor: middle; }
    </style>
  </defs>

  <rect width="1000" height="700" fill="#FFFFFF"/>

  <!-- Won't -->
  <polygon points="500,80 350,200 650,200" fill="#CCCCCC"/>
  <text x="500" y="160" class="layer-title">Won't</text>

  <!-- Could -->
  <polygon points="350,200 200,360 800,360" fill="#6699CC"/>
  <text x="500" y="300" class="layer-title">Could</text>

  <!-- Should -->
  <polygon points="200,360 100,520 900,520" fill="#00AFF0"/>
  <text x="500" y="460" class="layer-title">Should</text>

  <!-- Must (Largest) -->
  <polygon points="100,520 50,650 950,650" fill="#00146E"/>
  <text x="500" y="600" class="layer-title">Must</text>
  <text x="500" y="640" class="phase">(20-30%)</text>
</svg>
