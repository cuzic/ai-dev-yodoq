  </text>
  <text x="1300" y="751" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    → API仕様書自動生成確認
  </text>

  <text x="1290" y="776" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: white; font-weight="bold">
    3. JavaDoc追加 (10分)
  </text>
  <text x="1300" y="794" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    複雑なロジックに
  </text>
  <text x="1300" y="809" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    /** ... */ コメント追加
  </text>

  <text x="1290" y="834" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: white; font-weight: bold;">
