  </text>
  <text x="400" y="721" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    プロンプト: 「RESTful API仕様を
  </text>
  <text x="400" y="736" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
