  </text>
  <text x="400" y="852" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    して。抜け漏れ、矛盾点を指摘」
  </text>

  <text x="390" y="877" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: white; font-weight: bold;">
