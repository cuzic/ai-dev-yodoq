  </text>
  <text x="700" y="809" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    • 並行実行可能タスク洗い出し
  </text>

  <text x="690" y="834" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: white; font-weight: bold;">
    4. Increment計画 (5分)
  </text>
  <text x="700" y="852" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    • Increment 1: 一覧表示
  </text>
  <text x="700" y="867" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
