  <text x="700" y="779" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    • Must タスクを優先
  </text>
  <text x="700" y="794" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
