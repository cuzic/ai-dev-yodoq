  </text>
  <text x="100" y="897" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    • パフォーマンス
  </text>
  <text x="100" y="912" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    • 信頼性
  </text>

  <text x="90" y="937" style="font-family: 'Noto Sans JP', sans-serif; font-size: 36px; fill: white; font-weight: bold;">
    → AIに渡して仕様定義開始
