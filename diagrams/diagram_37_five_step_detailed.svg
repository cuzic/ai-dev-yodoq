  <!-- STEP 1 Details -->
  <rect x="70" y="595" width="280" height="455" fill="#00AFF0" rx="8"/>
  <text x="210" y="620" style="font-family: 'Noto Sans JP', sans-serif; font-size: 38px; fill: white; text-anchor: middle; font-weight: bold;">
