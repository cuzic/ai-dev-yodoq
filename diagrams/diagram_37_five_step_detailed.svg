  </text>
  <text x="100" y="663" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    • ビジネス目的確認
  </text>
  <text x="100" y="678" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    • ユーザー像明確化
  </text>

  <text x="90" y="703" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: white; font-weight: bold;">
    2. ユーザーストーリー作成 (10分)
  </text>
  <text x="100" y="721" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    • As a [ユーザー]
  </text>
  <text x="100" y="736" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    • I want [機能]
  </text>
  <text x="100" y="751" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    • So that [目的]
  </text>

  <text x="90" y="776" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: white; font-weight: bold;">
    3. MoSCoW優先順位付け (5分)
  </text>
  <text x="100" y="794" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    • Must: 必須機能
  </text>
  <text x="100" y="809" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    • Should: 重要機能
  </text>
  <text x="100" y="824" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    • Could: あると良い
  </text>
  <text x="100" y="839" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    • Won't: 今回対象外
  </text>

  <text x="90" y="864" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: white; font-weight: bold;">
