  <!-- STEP 4 Details -->
  <rect x="970" y="595" width="280" height="455" fill="#66D9FF" rx="8"/>
  <text x="1110" y="620" style="font-family: 'Noto Sans JP', sans-serif; font-size: 38px; fill: #00146E; text-anchor: middle; font-weight: bold;">
    STEP 4 詳細手順
  </text>

  <text x="990" y="645" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: #00146E; font-weight: bold;">
    1. TDDサイクル (60-120分/タスク)
  </text>
  <text x="1000" y="663" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: #00146E;">
    Red: テスト作成 → 失敗確認
  </text>
  <text x="1000" y="678" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: #00146E;">
    Green: 最小実装 → テスト通過
  </text>
  <text x="1000" y="693" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: #00146E;">
    Refactor: コード改善
  </text>

  <text x="990" y="718" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: #00146E; font-weight: bold;">
    2. AI自己レビュー (5分)
  </text>
  <text x="1000" y="736" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: #00146E;">
    プロンプト: 「このコードを
  </text>
  <text x="1000" y="751" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: #00146E;">
    レビューして（セキュリティ、
  </text>
  <text x="1000" y="766" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: #00146E;">
    エッジケース、ベストプラクティス）」
  </text>

  <text x="990" y="791" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: #00146E; font-weight: bold;">
    3. 指摘事項修正 (10-30分)
  </text>
  <text x="1000" y="809" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: #00146E;">
    AI指摘箇所を修正 → 再レビュー
  </text>

  <text x="990" y="834" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: #00146E; font-weight: bold;">
    4. テスト全実行 (5分)
  </text>
  <text x="1000" y="852" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: #00146E;">
    JaCoCo でカバレッジ確認
  </text>
  <text x="1000" y="867" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: #00146E;">
    → 80%未満なら追加テスト
  </text>

  <text x="990" y="892" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: #00146E; font-weight: bold;">
    5. コミット (5分)
  </text>
  <text x="1000" y="910" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: #00146E;">
