  </text>
  <text x="700" y="663" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    プロンプト: 「STEP2の仕様から
  </text>
  <text x="700" y="678" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    タスク一覧を作成（依存関係付き）」
