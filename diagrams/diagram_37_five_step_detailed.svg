  </text>
  <text x="400" y="779" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    プロンプト: 「ログインフローの
  </text>
  <text x="400" y="794" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    シーケンス図をMermaidで作成」
  </text>

  <text x="390" y="819" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: white; font-weight: bold;">
