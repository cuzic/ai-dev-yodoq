  </text>

  <!-- STEP 5 Details -->
  <rect x="1270" y="595" width="260" height="455" fill="#4D6DB3" rx="8"/>
  <text x="1400" y="620" style="font-family: 'Noto Sans JP', sans-serif; font-size: 38px; fill: white; text-anchor: middle; font-weight: bold;">
    STEP 5 詳細手順
  </text>

  <text x="1290" y="645" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: white; font-weight: bold;">
    1. README作成 (15分)
  </text>
  <text x="1300" y="663" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    プロンプト: 「README.md
  </text>
  <text x="1300" y="678" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    を作成（セットアップ手順、
  </text>
  <text x="1300" y="693" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
    API使用例、環境変数）」
  </text>

  <text x="1290" y="718" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: white; font-weight: bold;">
    2. Swagger確認 (5分)
  </text>
  <text x="1300" y="736" style="font-family: 'Noto Sans JP', sans-serif; font-size: 30px; fill: white;">
