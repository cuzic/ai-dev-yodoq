<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 600">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 56px; font-weight: bold; fill: #333333; }
      .phase-title { font-family: 'Noto Sans JP', sans-serif; font-size: 48px; font-weight: bold; fill: white; }
      .phase-text { font-family: 'Noto Sans JP', sans-serif; font-size: 38px; fill: white; }
      .center-text { font-family: 'Noto Sans JP', sans-serif; font-size: 42px; font-weight: bold; fill: #00146E; text-anchor: middle; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="300" y="35" class="title" text-anchor="middle">TDD Red-Green-Refactorサイクル</text>

  <!-- Center text -->
  <circle cx="300" cy="300" r="80" fill="#E6E6E6"/>
  <text x="300" y="288" class="center-text">AI自己レビュー</text>
  <text x="300" y="340" class="center-text">必須</text>

  <!-- Red phase (top-right) -->
  <path d="M 300 100 L 480 210 L 450 270 L 270 160 Z" fill="#66D9FF"/>
  <text x="380" y="155" class="phase-title" text-anchor="middle">1. Red</text>
  <text x="380" y="215" class="phase-text" text-anchor="middle">失敗するテストを書く</text>
  <text x="380" y="243" class="phase-text" text-anchor="middle" font-size="18">テストコード作成</text>
  <text x="380" y="268" class="phase-text" text-anchor="middle" font-size="18">実行 → 失敗（赤）</text>

  <!-- Arrow from Red to Green -->
  <path d="M 455 275 Q 500 350 455 420" fill="none" stroke="#00AFF0" stroke-width="4"/>
  <polygon points="455,420 460,410 450,410" fill="#00AFF0"/>

  <!-- Green phase (bottom-right) -->
  <path d="M 450 430 L 480 490 L 300 590 L 270 530 Z" fill="#00AFF0"/>
  <text x="380" y="485" class="phase-title" text-anchor="middle">2. Green</text>
  <text x="380" y="535" class="phase-text" text-anchor="middle">最小実装</text>
  <text x="380" y="563" class="phase-text" text-anchor="middle" font-size="18">テストが通る最小限のコード</text>

  <!-- Arrow from Green to Refactor -->
  <path d="M 265 535 Q 150 550 120 480" fill="none" stroke="#00146E" stroke-width="4"/>
  <polygon points="120,480 125,490 115,490" fill="#00146E"/>

  <!-- Refactor phase (bottom-left) -->
  <path d="M 120 430 L 150 490 L 300 590 L 270 530 Z" fill="#00146E"/>
  <text x="220" y="485" class="phase-title" text-anchor="middle">3. Refactor</text>
  <text x="220" y="535" class="phase-text" text-anchor="middle">改善</text>
  <text x="220" y="563" class="phase-text" text-anchor="middle" font-size="18">品質向上・重複削除</text>

  <!-- Arrow from Refactor back to Red -->
  <path d="M 115 420 Q 80 300 120 180" fill="none" stroke="#003399" stroke-width="4"/>
  <polygon points="120,180 115,190 125,190" fill="#003399"/>

  <!-- Circular arrow indicators -->
  <text x="540" y="340" style="font-family: 'Noto Sans JP', sans-serif; font-size: 60px; fill: #00AFF0; font-weight: bold;">↻</text>
  <text x="300" y="420" style="font-family: 'Noto Sans JP', sans-serif; font-size: 60px; fill: #00146E; font-weight: bold;">↻</text>
  <text x="60" y="340" style="font-family: 'Noto Sans JP', sans-serif; font-size: 60px; fill: #003399; font-weight: bold;">↻</text>

  <!-- Bottom note -->
  <rect x="50" y="60" width="680" height="50" fill="#E6E6E6" rx="5"/>
  <text x="390" y="90" style="font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: #333333; text-anchor: middle;">
    継続的な改善サイクルで高品質なコードを実現
  </text>
</svg>
