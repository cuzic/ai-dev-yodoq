<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 600">
  <defs>
    <style>
      .big-title { font-family: 'Noto Sans JP', sans-serif; font-size: 72px; font-weight: bold; fill: white; text-anchor: middle; }
      .subtitle { font-family: 'Noto Sans JP', sans-serif; font-size: 36px; fill: white; text-anchor: middle; }
    </style>
  </defs>

  <rect width="1400" height="600" fill="#FFFFFF"/>

  <!-- Principle 1 -->
  <rect x="60" y="100" width="380" height="400" fill="#00146E" rx="20"/>
  <text x="250" y="250" class="big-title">1</text>
  <text x="250" y="350" class="subtitle">Jagged</text>
  <text x="250" y="420" class="subtitle">Intelligence</text>

  <!-- Principle 2 -->
  <rect x="510" y="100" width="380" height="400" fill="#00AFF0" rx="20"/>
  <text x="700" y="250" class="big-title">2</text>
  <text x="700" y="350" class="subtitle">Trust but</text>
  <text x="700" y="420" class="subtitle">Verify</text>

  <!-- Principle 3 -->
  <rect x="960" y="100" width="380" height="400" fill="#003399" rx="20"/>
  <text x="1150" y="250" class="big-title">3</text>
  <text x="1150" y="350" class="subtitle">Guardrails</text>
</svg>
