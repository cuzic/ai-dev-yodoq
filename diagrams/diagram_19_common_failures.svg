<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1150">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 40px; font-weight: bold; fill: #333333; }
      .section-title { font-family: 'Noto Sans JP', sans-serif; font-size: 22px; font-weight: bold; fill: white; }
      .section-text { font-family: 'Noto Sans JP', sans-serif; font-size: 17px; fill: white; }
      .center-text { font-family: 'Noto Sans JP', sans-serif; font-size: 26px; font-weight: bold; fill: #00146E; text-anchor: middle; }
      .solution-title { font-family: 'Noto Sans JP', sans-serif; font-size: 19px; fill: #00146E; text-anchor: middle; font-weight: bold; }
      .solution-text { font-family: 'Noto Sans JP', sans-serif; font-size: 15px; fill: #333333; }
      .summary-title { font-family: 'Noto Sans JP', sans-serif; font-size: 22px; fill: #00146E; text-anchor: middle; font-weight: bold; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1150" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="600" y="44" class="title" text-anchor="middle">よくある失敗と対策（円環図）</text>

  <!-- Center circle -->
  <circle cx="600" cy="590" r="65" fill="#E6E6E6"/>
  <text x="600" y="583" class="center-text">AI活用の</text>
  <text x="600" y="607" class="center-text">落とし穴</text>

  <!-- Failure 1: Top (12 o'clock) - No Guardrails -->
  <path d="M 600 250 L 635 355 A 65 65 0 0 1 565 355 Z" fill="#00146E"/>
  <text x="600" y="280" class="section-title" text-anchor="middle">失敗1</text>
  <text x="600" y="303" class="section-title" text-anchor="middle">Guardrails不足</text>
  <text x="600" y="322" class="section-text" text-anchor="middle">設計書なしで実装</text>
  <text x="600" y="340" class="section-text" text-anchor="middle">→ 仕様ブレ・デグレ</text>

  <!-- Solution 1 -->
  <rect x="790" y="270" width="290" height="85" fill="#E6E6E6" stroke="#00146E" stroke-width="2" rx="5"/>
  <text x="935" y="288" class="solution-title">対策</text>
  <text x="810" y="307" class="solution-text">• architecture.md作成</text>
  <text x="810" y="325" class="solution-text">• OpenAPI仕様定義</text>
  <text x="810" y="343" class="solution-text">• リバースエンジニアリング実施</text>

  <!-- Arrow 1 -->
  <line x1="690" y1="300" x2="790" y2="300" stroke="#00146E" stroke-width="2"/>
  <polygon points="790,300 780,295 780,305" fill="#00146E"/>

  <!-- Failure 2: Right (3 o'clock) - Trust without Verify -->
  <path d="M 1120 590 L 970 625 A 65 65 0 0 1 970 555 Z" fill="#00AFF0"/>
  <text x="1050" y="575" class="section-title" text-anchor="middle">失敗2</text>
  <text x="1050" y="596" class="section-title" text-anchor="middle">検証不足</text>
  <text x="1050" y="613" class="section-text" text-anchor="middle">AIコードを</text>
  <text x="1050" y="630" class="section-text" text-anchor="middle">無検証で採用</text>

  <!-- Solution 2 -->
  <rect x="995" y="690" width="190" height="85" fill="#E6E6E6" stroke="#00AFF0" stroke-width="2" rx="5"/>
  <text x="1090" y="708" class="solution-title">対策</text>
  <text x="1015" y="727" class="solution-text">• TDD実践</text>
  <text x="1015" y="745" class="solution-text">• AIセルフレビュー</text>
  <text x="1015" y="763" class="solution-text">• テスト全実行</text>

  <!-- Arrow 2 -->
  <line x1="1025" y1="640" x2="1045" y2="690" stroke="#00AFF0" stroke-width="2"/>
  <polygon points="1045,690 1035,685 1040,695" fill="#00AFF0"/>

  <!-- Failure 3: Bottom-Right (5 o'clock) - No Task Breakdown -->
  <path d="M 970 625 L 805 710 A 65 65 0 0 1 850 665 Z" fill="#003399"/>
  <text x="880" y="700" class="section-title" text-anchor="middle">失敗3</text>
  <text x="880" y="721" class="section-title" text-anchor="middle">タスク分解ミス</text>
  <text x="880" y="738" class="section-text" text-anchor="middle">全部一度に作成</text>
  <text x="880" y="755" class="section-text" text-anchor="middle">→ 混乱・依存複雑化</text>

  <!-- Solution 3 -->
  <rect x="750" y="840" width="230" height="85" fill="#E6E6E6" stroke="#003399" stroke-width="2" rx="5"/>
  <text x="865" y="858" class="solution-title">対策</text>
  <text x="770" y="877" class="solution-text">• Phase分け実施</text>
  <text x="770" y="895" class="solution-text">• 段階的実装</text>
  <text x="770" y="913" class="solution-text">• 各Phase毎に動作確認</text>

  <!-- Arrow 3 -->
  <line x1="860" y1="765" x2="860" y2="840" stroke="#003399" stroke-width="2"/>
  <polygon points="860,840 855,830 865,830" fill="#003399"/>

  <!-- Failure 4: Bottom-Left (7 o'clock) - No Documentation -->
  <path d="M 395 710 L 230 625 A 65 65 0 0 1 350 665 Z" fill="#4D6DB3"/>
  <text x="320" y="700" class="section-title" text-anchor="middle">失敗4</text>
  <text x="320" y="721" class="section-title" text-anchor="middle">ドキュメント不足</text>
  <text x="320" y="738" class="section-text" text-anchor="middle">コードだけ残す</text>
  <text x="320" y="755" class="section-text" text-anchor="middle">→ 属人化・引継困難</text>

  <!-- Solution 4 -->
  <rect x="20" y="840" width="230" height="85" fill="#E6E6E6" stroke="#4D6DB3" stroke-width="2" rx="5"/>
  <text x="135" y="858" class="solution-title">対策</text>
  <text x="40" y="877" class="solution-text">• Living Documentation</text>
  <text x="40" y="895" class="solution-text">• ADR（意思決定記録）</text>
  <text x="40" y="913" class="solution-text">• コード内コメント充実</text>

  <!-- Arrow 4 -->
  <line x1="290" y1="765" x2="250" y2="840" stroke="#4D6DB3" stroke-width="2"/>
  <polygon points="250,840 260,835 255,845" fill="#4D6DB3"/>

  <!-- Failure 5: Left (9 o'clock) - Wrong Prompting -->
  <path d="M 80 590 L 230 555 A 65 65 0 0 1 230 625 Z" fill="#66D9FF"/>
  <text x="150" y="575" class="section-title" text-anchor="middle">失敗5</text>
  <text x="150" y="596" class="section-title" text-anchor="middle">プロンプト不適切</text>
  <text x="150" y="613" class="section-text" text-anchor="middle">曖昧な指示</text>
  <text x="150" y="630" class="section-text" text-anchor="middle">→ 意図と違う実装</text>

  <!-- Solution 5 -->
  <rect x="15" y="450" width="190" height="105" fill="#E6E6E6" stroke="#66D9FF" stroke-width="2" rx="5"/>
  <text x="110" y="468" class="solution-title">対策</text>
  <text x="35" y="487" class="solution-text">• 具体的な指示</text>
  <text x="35" y="505" class="solution-text">• 設計書参照指示</text>
  <text x="35" y="523" class="solution-text">• 例示（Few-shot）</text>
  <text x="35" y="541" class="solution-text">• 段階的指示</text>

  <!-- Arrow 5 -->
  <line x1="230" y1="560" x2="195" y2="530" stroke="#66D9FF" stroke-width="2"/>
  <polygon points="195,530 205,535 200,525" fill="#66D9FF"/>

  <!-- Failure 6: Top-Left (11 o'clock) - Ignoring AI Limits -->
  <path d="M 230 555 L 395 470 A 65 65 0 0 1 350 515 Z" fill="#00146E"/>
  <text x="320" y="485" class="section-title" text-anchor="middle">失敗6</text>
  <text x="320" y="506" class="section-title" text-anchor="middle">AI限界無視</text>
  <text x="320" y="523" class="section-text" text-anchor="middle">全てAI任せ</text>
  <text x="320" y="540" class="section-text" text-anchor="middle">→ 品質低下</text>

  <!-- Solution 6 -->
  <rect x="110" y="340" width="190" height="85" fill="#E6E6E6" stroke="#00146E" stroke-width="2" rx="5"/>
  <text x="205" y="358" class="solution-title">対策</text>
  <text x="130" y="377" class="solution-text">• 適材適所</text>
  <text x="130" y="395" class="solution-text">• 人の判断重視</text>
  <text x="130" y="413" class="solution-text">• フィットギャップ分析</text>

  <!-- Arrow 6 -->
  <line x1="285" y1="490" x2="265" y2="425" stroke="#00146E" stroke-width="2"/>
  <polygon points="265,425 275,430 270,420" fill="#00146E"/>

  <!-- Bottom summary -->
  <rect x="30" y="125" width="420" height="65" fill="#E6E6E6" stroke="#00146E" stroke-width="2" rx="10"/>
  <text x="240" y="149" class="summary-title">失敗パターンを知り、</text>
  <text x="240" y="173" class="summary-title">対策を講じることで品質向上</text>
</svg>
