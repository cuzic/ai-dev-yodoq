<svg viewBox="0 0 700 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 40px; font-weight: 700; fill: #00146E; }
      .heading { font-family: 'Noto Sans JP', sans-serif; font-size: 31px; font-weight: 600; fill: #00146E; }
      .body { font-family: 'Noto Sans JP', sans-serif; font-size: 22px; font-weight: 400; fill: #333333; }
      .note { font-family: 'Noto Sans JP', sans-serif; font-size: 15px; font-weight: 400; fill: #666666; }
      .box { fill: #F0F8FF; stroke: #00146E; stroke-width: 2; }
      .arrow { stroke: #00AFF0; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .success { fill: #228B22; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00AFF0" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="350" y="45" class="title" text-anchor="middle">デグレ防止の3層構造</text>

  <!-- Layer 1: Existing Features -->
  <rect x="50" y="80" width="600" height="110" class="box" rx="10"/>
  <text x="350" y="110" class="heading" text-anchor="middle">第1層：既存機能テスト</text>
  <text x="70" y="145" class="body">対象：既存顧客登録動作</text>
  <text x="70" y="175" class="body">目的：既存機能の正常動作を確認</text>

  <!-- Layer 2: Interface -->
  <rect x="50" y="210" width="600" height="110" class="box" rx="10"/>
  <text x="350" y="240" class="heading" text-anchor="middle">第2層：インターフェーステスト</text>
  <text x="70" y="275" class="body">対象：既存データ表示</text>
  <text x="70" y="305" class="body">目的：データ連携の整合性を確認</text>

  <!-- Layer 3: New Features -->
  <rect x="50" y="340" width="600" height="110" class="box" rx="10"/>
  <text x="350" y="370" class="heading" text-anchor="middle">第3層：新機能テスト</text>
  <text x="70" y="405" class="body">対象：新規登録保存（電話番号含む）</text>
  <text x="70" y="435" class="body">目的：新機能の動作を確認</text>

  <!-- Arrows connecting layers -->
  <path d="M 350 190 L 350 210" class="arrow"/>
  <path d="M 350 320 L 350 340" class="arrow"/>

  <!-- Result indicator -->
  <circle cx="630" cy="500" r="8" class="success"/>
  <text x="550" y="505" class="note" text-anchor="end">デグレゼロ達成</text>
</svg>
