<svg viewBox="0 0 700 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 40px; font-weight: 700; fill: #00146E; }
      .heading { font-family: 'Noto Sans JP', sans-serif; font-size: 31px; font-weight: 600; fill: #00146E; }
      .body { font-family: 'Noto Sans JP', sans-serif; font-size: 22px; font-weight: 400; fill: #333333; }
      .note { font-family: 'Noto Sans JP', sans-serif; font-size: 15px; font-weight: 400; fill: #666666; }
      .box { fill: #F0F8FF; stroke: #00146E; stroke-width: 2; }
      .safe { fill: #228B22; opacity: 0.15; stroke: #228B22; stroke-width: 2; }
      .fast { fill: #00AFF0; opacity: 0.15; stroke: #00AFF0; stroke-width: 2; }
      .plan { fill: #FF8C00; opacity: 0.15; stroke: #FF8C00; stroke-width: 2; }
      .danger { fill: #DC143C; opacity: 0.15; stroke: #DC143C; stroke-width: 2; }
    </style>
  </defs>

  <!-- Title -->
  <text x="350" y="45" class="title" text-anchor="middle">Claude Code 4つのモード</text>

  <!-- Mode 1: Normal -->
  <rect x="50" y="80" width="280" height="100" class="safe" rx="10"/>
  <text x="190" y="110" class="heading" text-anchor="middle" fill="#228B22">通常モード</text>
  <text x="70" y="140" class="body">毎回確認 (y/n)</text>
  <text x="70" y="165" class="note">最も安全、学習段階推奨</text>

  <!-- Mode 2: YOLO -->
  <rect x="370" y="80" width="280" height="100" class="fast" rx="10"/>
  <text x="510" y="110" class="heading" text-anchor="middle" fill="#00AFF0">YOLOモード</text>
  <text x="390" y="140" class="body">自動実行 (Shift+Tab)</text>
  <text x="390" y="165" class="note">確認時間削減、Git管理済み推奨</text>

  <!-- Mode 3: Plan -->
  <rect x="50" y="210" width="280" height="100" class="plan" rx="10"/>
  <text x="190" y="240" class="heading" text-anchor="middle" fill="#FF8C00">プランモード</text>
  <text x="70" y="270" class="body">計画→確認→実行</text>
  <text x="70" y="295" class="note">大規模タスク向き (Shift+Tab×2)</text>

  <!-- Mode 4: Dangerous -->
  <rect x="370" y="210" width="280" height="100" class="danger" rx="10"/>
  <text x="510" y="240" class="heading" text-anchor="middle" fill="#DC143C">超危険モード</text>
  <text x="390" y="270" class="body">全確認スキップ</text>
  <text x="390" y="295" class="note">dangerously-skip-permissions</text>

  <!-- Comparison table -->
  <rect x="50" y="340" width="600" height="180" class="box" rx="10"/>
  <text x="350" y="370" class="heading" text-anchor="middle">選択のポイント</text>

  <text x="70" y="410" class="body">学習段階：通常モード</text>
  <text x="90" y="435" class="note">仕組みを理解、安全第一</text>

  <text x="70" y="470" class="body">実務開発：YOLOモード</text>
  <text x="90" y="495" class="note">Git管理下で効率化、素早く実行</text>
</svg>
