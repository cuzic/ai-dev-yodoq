<svg viewBox="0 0 700 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 40px; font-weight: 700; fill: #00146E; }
      .heading { font-family: 'Noto Sans JP', sans-serif; font-size: 31px; font-weight: 600; fill: #00146E; }
      .body { font-family: 'Noto Sans JP', sans-serif; font-size: 22px; font-weight: 400; fill: #333333; }
      .note { font-family: 'Noto Sans JP', sans-serif; font-size: 15px; font-weight: 400; fill: #666666; }
      .box { fill: #F0F8FF; stroke: #00146E; stroke-width: 2; }
      .arrow { stroke: #00AFF0; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .code-box { fill: #E0F7FA; stroke: #00AFF0; stroke-width: 2; }
      .review-box { fill: #FFF9E6; stroke: #FF8C00; stroke-width: 2; }
      .check { fill: #228B22; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00AFF0" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="350" y="45" class="title" text-anchor="middle">AI自己レビューフロー</text>

  <!-- Step 1: Implementation -->
  <rect x="50" y="80" width="280" height="100" class="code-box" rx="10"/>
  <text x="190" y="115" class="heading" text-anchor="middle">①実装</text>
  <text x="70" y="145" class="body">AIがコード生成</text>
  <text x="70" y="167" class="note">機能を実装</text>

  <!-- Arrow -->
  <path d="M 330 130 L 370 130" class="arrow"/>

  <!-- Step 2: Self Review -->
  <rect x="370" y="80" width="280" height="100" class="review-box" rx="10"/>
  <text x="510" y="115" class="heading" text-anchor="middle">②自己レビュー</text>
  <text x="390" y="145" class="body">「レビューして」</text>
  <text x="390" y="167" class="note">AIが自己チェック</text>

  <!-- Review Checklist -->
  <rect x="50" y="220" width="600" height="200" class="box" rx="10"/>
  <text x="350" y="250" class="heading" text-anchor="middle">レビュー観点</text>

  <text x="80" y="290" class="body">セキュリティ</text>
  <text x="100" y="315" class="note">パスワード平文、SQLi、XSS</text>

  <text x="380" y="290" class="body">エラー処理</text>
  <text x="400" y="315" class="note">例外ハンドリング、ログ</text>

  <text x="80" y="360" class="body">エッジケース</text>
  <text x="100" y="385" class="note">null、空文字、境界値</text>

  <text x="380" y="360" class="body">ベストプラクティス</text>
  <text x="400" y="385" class="note">命名規則、設計パターン</text>

  <!-- Result -->
  <rect x="50" y="450" width="600" height="70" fill="#228B22" opacity="0.1" stroke="#228B22" stroke-width="2" rx="10"/>
  <text x="350" y="480" class="heading" text-anchor="middle" fill="#228B22">Trust but Verify</text>
  <text x="350" y="505" class="note" text-anchor="middle" fill="#228B22">追加コストほぼゼロで品質大幅向上</text>
</svg>
