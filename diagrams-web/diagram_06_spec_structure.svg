<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 24px; font-weight: bold; fill: #333; text-anchor: middle; }
      .box-title { font-family: 'Noto Sans JP', sans-serif; font-size: 16px; font-weight: bold; fill: white; }
      .box-text { font-family: 'Noto Sans JP', sans-serif; font-size: 12px; fill: white; }
      .folder { fill: #00146E; }
      .file { fill: #00AFF0; }
    </style>
  </defs>
  
  <rect width="800" height="600" fill="#FFFFFF"/>
  <text x="400" y="35" class="title">設計書の構成</text>
  
  <!-- Root -->
  <rect x="300" y="70" width="200" height="40" rx="5" class="folder"/>
  <text x="400" y="95" class="box-title" text-anchor="middle">docs/</text>
  
  <!-- Architecture -->
  <rect x="100" y="140" width="180" height="100" rx="5" class="file"/>
  <text x="190" y="165" class="box-title" text-anchor="middle">architecture.md</text>
  <text x="110" y="185" class="box-text">• システム全体構成</text>
  <text x="110" y="205" class="box-text">• 技術スタック</text>
  <text x="110" y="225" class="box-text">• ディレクトリ構造</text>
  
  <!-- Requirements -->
  <rect x="310" y="140" width="180" height="100" rx="5" class="file"/>
  <text x="400" y="165" class="box-title" text-anchor="middle">requirements.md</text>
  <text x="320" y="185" class="box-text">• 機能要件</text>
  <text x="320" y="205" class="box-text">• MoSCoW優先順位</text>
  <text x="320" y="225" class="box-text">• ユーザーストーリー</text>
  
  <!-- API Spec -->
  <rect x="520" y="140" width="180" height="100" rx="5" class="file"/>
  <text x="610" y="165" class="box-title" text-anchor="middle">api-spec.yaml</text>
  <text x="530" y="185" class="box-text">• OpenAPI 3.0</text>
  <text x="530" y="205" class="box-text">• エンドポイント定義</text>
  <text x="530" y="225" class="box-text">• レスポンス例</text>
  
  <!-- ER Diagram -->
  <rect x="100" y="270" width="180" height="100" rx="5" class="file"/>
  <text x="190" y="295" class="box-title" text-anchor="middle">er-diagram.md</text>
  <text x="110" y="315" class="box-text">• テーブル定義</text>
  <text x="110" y="335" class="box-text">• リレーション</text>
  <text x="110" y="355" class="box-text">• Mermaid記法</text>
  
  <!-- Task List -->
  <rect x="310" y="270" width="180" height="100" rx="5" class="file"/>
  <text x="400" y="295" class="box-title" text-anchor="middle">tasks.md</text>
  <text x="320" y="315" class="box-text">• Phase分け</text>
  <text x="320" y="335" class="box-text">• タスク一覧</text>
  <text x="320" y="355" class="box-text">• 依存関係</text>
  
  <!-- ADR -->
  <rect x="520" y="270" width="180" height="100" rx="5" class="file"/>
  <text x="610" y="295" class="box-title" text-anchor="middle">decisions/</text>
  <text x="530" y="315" class="box-text">• ADR記録</text>
  <text x="530" y="335" class="box-text">• 技術選定理由</text>
  <text x="530" y="355" class="box-text">• トレードオフ</text>
  
  <!-- Bottom note -->
  <rect x="100" y="400" width="600" height="80" fill="#F6F8FA" stroke="#00146E" stroke-width="2" rx="5"/>
  <text x="400" y="430" style="font-family: 'Noto Sans JP', sans-serif; font-size: 14px; fill: #00146E; text-anchor: middle; font-weight: bold;">
    これらのドキュメントがAIの「Guardrails」になる
  </text>
  <text x="400" y="455" style="font-family: 'Noto Sans JP', sans-serif; font-size: 12px; fill: #666; text-anchor: middle;">
    毎回のプロンプトで参照させることで一貫性を保つ
  </text>
</svg>
