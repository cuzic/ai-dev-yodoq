<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 900" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      text { font-family: 'Noto Sans JP', sans-serif; fill: #1a1a1a; }
      .title { font-size: 34px; font-weight: 700; }
      .section-title { font-size: 26px; font-weight: 700; }
      .subsection-title { font-size: 20px; font-weight: 600; }
      .item-text { font-size: 17px; }
      .small-text { font-size: 16px; }
      .box1 { fill: #e8f5e9; stroke: #2e7d32; stroke-width: 3; rx: 8; }
      .box2 { fill: #e3f2fd; stroke: #1565c0; stroke-width: 3; rx: 8; }
      .box3 { fill: #fff3e0; stroke: #ef6c00; stroke-width: 3; rx: 8; }
      .box4 { fill: #f3e5f5; stroke: #6a1b9a; stroke-width: 3; rx: 8; }
      .effect-box { fill: #ffebee; stroke: #c62828; stroke-width: 3; rx: 8; }
      .highlight1 { fill: #2e7d32; }
      .highlight2 { fill: #1565c0; }
      .highlight3 { fill: #ef6c00; }
      .highlight4 { fill: #6a1b9a; }
      .highlight-red { fill: #c62828; }
    </style>
  </defs>

  <!-- Title -->
  <text x="640" y="45" class="title" text-anchor="middle">1日目のキーメッセージ</text>

  <!-- Row 1: Message 1 (Left Column) -->
  <text x="325" y="85" class="section-title highlight1" text-anchor="middle">① 曖昧さの徹底排除(Guardrails)</text>
  <rect x="30" y="95" width="590" height="270" class="box1"/>

  <text x="325" y="130" class="subsection-title" text-anchor="middle">Jagged Intelligence対策</text>
  <text x="50" y="160" class="item-text">• AIの弱点を補う</text>

  <text x="50" y="195" class="item-text">STEP1: 要件定義</text>
  <text x="70" y="220" class="small-text">→「何を作るか」明確化</text>

  <text x="50" y="255" class="item-text">STEP2: 設計</text>
  <text x="70" y="280" class="small-text">→「どう作るか」明確化</text>

  <text x="50" y="315" class="item-text">受け入れ基準でゴール設定</text>
  <text x="70" y="340" class="small-text">→ AIが目指すべき地点を明示</text>

  <!-- Row 1: Message 2 (Right Column) - offset y by 16px -->
  <text x="955" y="101" class="section-title highlight2" text-anchor="middle">② AIの思考可視化(タスク分解)</text>
  <rect x="660" y="95" width="590" height="270" class="box2"/>

  <text x="955" y="146" class="subsection-title" text-anchor="middle">AIは忘れっぽい対策</text>

  <text x="680" y="176" class="item-text">STEP3: タスク分解で計画作成</text>
  <text x="700" y="201" class="small-text">→ AIの思考を言語化</text>

  <text x="680" y="236" class="item-text">• 全体像を把握</text>
  <text x="680" y="266" class="item-text">• 実装前に軌道修正可能</text>

  <text x="680" y="301" class="item-text">効果:</text>
  <text x="700" y="326" class="small-text">→ タスクリストがAIの記憶</text>
  <text x="700" y="351" class="small-text">→ 長期タスクも完遂可能</text>

  <!-- Row 2: Message 3 (Left Column) -->
  <text x="325" y="395" class="section-title highlight3" text-anchor="middle">③ TDDによる自己完結</text>
  <rect x="30" y="405" width="590" height="270" class="box3"/>

  <text x="325" y="440" class="subsection-title" text-anchor="middle">Trust but Verify自動化</text>

  <text x="50" y="470" class="item-text">STEP4-5: TDD/BDD実装</text>

  <text x="50" y="505" class="item-text">• テストがあればAIが自己完結</text>
  <text x="50" y="535" class="item-text">• テスト→エラー検知→修正を自動化</text>
  <text x="50" y="565" class="item-text">• 人間の負担が劇的に軽減</text>

  <text x="50" y="600" class="item-text">効果:</text>
  <text x="70" y="625" class="small-text">→ AIが自分でバグを見つけて修正</text>
  <text x="70" y="650" class="small-text">→ 人間は最終確認のみ</text>

  <!-- Row 2: Message 4 (Right Column) - offset y by 16px -->
  <text x="955" y="411" class="section-title highlight4" text-anchor="middle">④ リファクタ＆知見蓄積</text>
  <rect x="660" y="405" width="590" height="270" class="box4"/>

  <text x="955" y="456" class="subsection-title" text-anchor="middle">Living Documentation</text>

  <text x="680" y="486" class="item-text">STEP6: ドキュメント化</text>

  <text x="680" y="521" class="item-text">AIの外部メモリ:</text>
  <text x="700" y="546" class="small-text">• AIは忘れっぽい→ドキュメント必須</text>
  <text x="700" y="571" class="small-text">• 次のセッションで参照可能</text>
  <text x="700" y="596" class="small-text">• 同じ間違いを繰り返さない</text>

  <text x="680" y="631" class="item-text">効果:</text>
  <text x="700" y="656" class="small-text">→ プロジェクトの知識を永続化</text>

  <!-- Bottom: Overall Effect -->
  <text x="640" y="715" class="section-title highlight-red" text-anchor="middle">🚀 これら4つを実践することで、AIとの協業効率が飛躍的に向上</text>
  <rect x="30" y="725" width="1220" height="90" class="effect-box"/>

  <text x="100" y="750" class="item-text">✅ 開発期間短縮</text>
  <text x="400" y="750" class="item-text">✅ 品質の安定化</text>
  <text x="700" y="780" class="item-text">✅ 手戻りゼロ</text>
  <text x="1000" y="780" class="item-text">✅ 技術的負債の早期解消</text>

  <text x="640" y="805" class="small-text" text-anchor="middle" font-weight="600">→ 構造化されたアプローチでAIの潜在能力を最大限引き出す</text>
</svg>
