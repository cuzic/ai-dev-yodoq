<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      text { font-family: 'Noto Sans JP', sans-serif; fill: #1a1a1a; }
      .title { font-size: 32px; font-weight: 700; }
      .section-title { font-size: 22px; font-weight: 700; fill: #1976d2; }
      .item-text { font-size: 16px; }
      .section-box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; rx: 6; }
    </style>
  </defs>

  <!-- Title -->
  <text x="640" y="45" class="title" text-anchor="middle">実装の標準ワークフロー</text>

  <!-- Section: 🔄 1タスクごとの7ステップサイクル -->
  <g transform="translate(40, 90)">
    <text x="290" y="0" class="section-title" text-anchor="middle">🔄 1タスクごとの7ステップサイクル</text>
    <rect x="0" y="10" width="580" height="325" class="section-box"/>
    <text x="15" y="35" class="item-text">• タスク一覧から次のタスクを選ぶ</text>
    <text x="15" y="60" class="item-text">• 依存関係を確認</text>
    <text x="15" y="85" class="item-text">• 失敗するテストを書く</text>
    <text x="15" y="110" class="item-text">• Given-When-Then形式</text>
    <text x="15" y="135" class="item-text">• 最小実装でテストを通す</text>
    <text x="15" y="160" class="item-text">• 過剰実装しない</text>
    <text x="15" y="185" class="item-text">• レビュー指摘事項を修正</text>
    <text x="15" y="210" class="item-text">• セキュリティ・エッジケース対応</text>
    <text x="15" y="235" class="item-text">• 実際に動かして確認</text>
    <text x="15" y="260" class="item-text">• E2Eテスト実行</text>
    <text x="15" y="285" class="item-text">• Git管理</text>
    <text x="15" y="310" class="item-text">• 明確なコミットメッセージ</text>
  </g>

  <!-- Section: 🔁 繰り返し -->
  <g transform="translate(700, 90)">
    <text x="290" y="0" class="section-title" text-anchor="middle">🔁 繰り返し</text>
    <rect x="0" y="10" width="580" height="100" class="section-box"/>
    <text x="15" y="35" class="item-text">• ✅ 常に動く状態を維持</text>
    <text x="15" y="60" class="item-text">• ✅ 問題を早期発見</text>
    <text x="15" y="85" class="item-text">• ✅ 品質を継続的に保証</text>
  </g>
</svg>
