<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 24px; font-weight: bold; fill: #00146E; text-anchor: middle; }
      .mode-title { font-family: 'Noto Sans JP', sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
      .item { font-family: 'Noto Sans JP', sans-serif; font-size: 13px; fill: #333; }
      .desc { font-family: 'Noto Sans JP', sans-serif; font-size: 11px; fill: #666; }
      .plan { fill: #3498DB; }
      .code { fill: #27AE60; }
    </style>
  </defs>

  <rect width="800" height="600" fill="#FFFFFF"/>
  <text x="400" y="30" class="title">Claude Codeの2つのモード</text>

  <!-- Plan Mode -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="320" height="50" rx="5" class="plan"/>
    <text x="160" y="33" class="mode-title">📋 Planモード</text>

    <rect x="0" y="60" width="320" height="380" rx="5" fill="#EBF5FB" stroke="#3498DB" stroke-width="2"/>
    <g transform="translate(20, 85)">
      <text x="0" y="0" class="item" font-weight="bold">用途：</text>
      <text x="0" y="20" class="item">大きなタスクの計画立案</text>

      <text x="0" y="50" class="item" font-weight="bold">やること：</text>
      <text x="10" y="70" class="desc">• タスクを分解</text>
      <text x="10" y="88" class="desc">• 依存関係を整理</text>
      <text x="10" y="106" class="desc">• 実装順序を決定</text>
      <text x="10" y="124" class="desc">• ファイル構成検討</text>

      <text x="0" y="154" class="item" font-weight="bold">やらないこと：</text>
      <text x="10" y="174" class="desc">• コード生成</text>
      <text x="10" y="192" class="desc">• ファイル編集</text>

      <text x="0" y="222" class="item" font-weight="bold">使い方：</text>
      <text x="10" y="242" class="desc">1. 機能要望を伝える</text>
      <text x="10" y="260" class="desc">2. AIが計画を提示</text>
      <text x="10" y="278" class="desc">3. 確認してCodeモードへ</text>

      <text x="0" y="308" class="item" font-weight="bold">例：</text>
      <text x="10" y="328" class="desc">「ユーザー認証機能を</text>
      <text x="10" y="346" class="desc">追加したい。</text>
      <text x="10" y="364" class="desc">どう進めるべき？」</text>
    </g>
  </g>

  <!-- Code Mode -->
  <g transform="translate(430, 70)">
    <rect x="0" y="0" width="320" height="50" rx="5" class="code"/>
    <text x="160" y="33" class="mode-title">💻 Codeモード</text>

    <rect x="0" y="60" width="320" height="380" rx="5" fill="#E8F8F5" stroke="#27AE60" stroke-width="2"/>
    <g transform="translate(20, 85)">
      <text x="0" y="0" class="item" font-weight="bold">用途：</text>
      <text x="0" y="20" class="item">実装・コード生成</text>

      <text x="0" y="50" class="item" font-weight="bold">やること：</text>
      <text x="10" y="70" class="desc">• ファイル作成・編集</text>
      <text x="10" y="88" class="desc">• コード生成</text>
      <text x="10" y="106" class="desc">• テスト実行</text>
      <text x="10" y="124" class="desc">• デバッグ</text>

      <text x="0" y="154" class="item" font-weight="bold">やらないこと：</text>
      <text x="10" y="174" class="desc">• 長い議論</text>
      <text x="10" y="192" class="desc">• 設計検討</text>

      <text x="0" y="222" class="item" font-weight="bold">使い方：</text>
      <text x="10" y="242" class="desc">1. 計画に基づく</text>
      <text x="10" y="260" class="desc">2. 1タスクずつ実装</text>
      <text x="10" y="278" class="desc">3. テストで確認</text>

      <text x="0" y="308" class="item" font-weight="bold">例：</text>
      <text x="10" y="328" class="desc">「login()関数を</text>
      <text x="10" y="346" class="desc">auth.tsに実装して、</text>
      <text x="10" y="364" class="desc">テストも書いて」</text>
    </g>
  </g>

  <!-- Bottom tip -->
  <rect x="50" y="490" width="700" height="80" rx="5" fill="#FFF8E1" stroke="#F39C12" stroke-width="2"/>
  <text x="400" y="520" style="font-family: 'Noto Sans JP', sans-serif; font-size: 16px; font-weight: bold; fill: #F39C12; text-anchor: middle;">
    💡 使い分けのコツ
  </text>
  <g transform="translate(70, 535)">
    <text x="0" y="0" class="item">• 大きなタスク → まずPlanモードで分解 → Codeモードで実装</text>
    <text x="0" y="22" class="item">• 小さなバグ修正 → 直接Codeモードで OK</text>
  </g>
</svg>
