<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      text { font-family: 'Noto Sans JP', sans-serif; fill: #1a1a1a; }
      .title { font-size: 32px; font-weight: 700; }
      .section-title { font-size: 22px; font-weight: 700; fill: #1976d2; }
      .item-text { font-size: 16px; }
      .section-box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; rx: 6; }
    </style>
  </defs>

  <!-- Title -->
  <text x="640" y="45" class="title" text-anchor="middle">よくある失敗①いきなりコード</text>

  <!-- Section: ❌ なぜ失敗するか -->
  <g transform="translate(40, 90)">
    <text x="600" y="0" class="section-title" text-anchor="middle">❌ なぜ失敗するか</text>
    <rect x="0" y="10" width="1200" height="225" class="section-box"/>
    <text x="15" y="35" class="item-text">• コード生成・技術設計は人間超え、だがビジネス要件の解釈は苦手</text>
    <text x="15" y="60" class="item-text">• 曖昧な要件のまま実装開始</text>
    <text x="15" y="85" class="item-text">• 勝手に推測して間違った方向</text>
    <text x="15" y="110" class="item-text">• 手抜きで「とりあえず動く」を選択</text>
    <text x="15" y="135" class="item-text">• セキュリティ・品質は二の次</text>
    <text x="15" y="160" class="item-text">• 何度も作り直し</text>
    <text x="15" y="185" class="item-text">• 手戻り多発</text>
    <text x="15" y="210" class="item-text">• 時間がかかる</text>
  </g>

  <!-- Section: ✅ 正しいアプローチ -->
  <g transform="translate(40, 345)">
    <text x="600" y="0" class="section-title" text-anchor="middle">✅ 正しいアプローチ</text>
    <rect x="0" y="10" width="1200" height="100" class="section-box"/>
    <text x="15" y="35" class="item-text">• 要件定義で「何を作るか」を明確化</text>
    <text x="15" y="60" class="item-text">• 設計で「どう作るか」を明確化</text>
    <text x="15" y="85" class="item-text">• Guardrails設定</text>
  </g>
</svg>
