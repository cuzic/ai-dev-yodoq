<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      text { font-family: 'Noto Sans JP', sans-serif; fill: #1a1a1a; }
      .title { font-size: 32px; font-weight: 700; }
      .section-title { font-size: 22px; font-weight: 700; fill: #1976d2; }
      .item-text { font-size: 16px; }
      .section-box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; rx: 6; }
    </style>
  </defs>

  <!-- Title -->
  <text x="640" y="45" class="title" text-anchor="middle">AIに質問させる手法</text>

  <!-- Section: ❌ 問題: AIは「良きに計らう」 -->
  <g transform="translate(40, 90)">
    <text x="600" y="0" class="section-title" text-anchor="middle">❌ 問題: AIは「良きに計らう」</text>
    <rect x="0" y="10" width="1200" height="125" class="section-box"/>
    <text x="15" y="35" class="item-text">• ✅ 得意: コード生成、テスト作成、リファクタリング、技術設計</text>
    <text x="15" y="60" class="item-text">• ❌ 苦手: ビジネス要件の解釈、ステークホルダー間の優先順位判断、ドメイン固有ルール</text>
    <text x="15" y="85" class="item-text">• 結果: 曖昧な指示では勝手に推測して間違った方向へ</text>
    <text x="15" y="110" class="item-text">• 「ログイン機能を作って」</text>
  </g>

  <!-- Section: ✅ 解決策: AIに質問させる -->
  <g transform="translate(40, 245)">
    <text x="600" y="0" class="section-title" text-anchor="middle">✅ 解決策: AIに質問させる</text>
    <rect x="0" y="10" width="1200" height="175" class="section-box"/>
    <text x="15" y="35" class="item-text">• 認証方式は？（セッション vs JWT）</text>
    <text x="15" y="60" class="item-text">• パスワードポリシーは？</text>
    <text x="15" y="85" class="item-text">• 多要素認証は必要？</text>
    <text x="15" y="110" class="item-text">• セッション期限は？</text>
    <text x="15" y="135" class="item-text">• 人間が判断（ビジネス要件に基づく）</text>
    <text x="15" y="160" class="item-text">• AIが実装（技術的実現）</text>
  </g>
</svg>
