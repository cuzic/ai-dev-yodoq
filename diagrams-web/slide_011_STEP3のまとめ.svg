<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      text { font-family: 'Noto Sans JP', sans-serif; fill: #1a1a1a; }
      .title { font-size: 32px; font-weight: 700; }
      .section-title { font-size: 22px; font-weight: 700; fill: #1976d2; }
      .item-text { font-size: 16px; }
      .section-box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; rx: 6; }
    </style>
  </defs>

  <!-- Title -->
  <text x="640" y="45" class="title" text-anchor="middle">STEP3のまとめ</text>

  <!-- Section: 📋 タスク分解の本質 -->
  <g transform="translate(40, 90)">
    <text x="290" y="0" class="section-title" text-anchor="middle">📋 タスク分解の本質</text>
    <rect x="0" y="10" width="580" height="100" class="section-box"/>
    <text x="15" y="35" class="item-text">• 計画を可視化</text>
    <text x="15" y="60" class="item-text">• 人間が軌道修正できる</text>
    <text x="15" y="85" class="item-text">• 実装前に「あっ、そっちじゃない」</text>
  </g>

  <!-- Section: 🎯 5つのキーポイント -->
  <g transform="translate(700, 90)">
    <text x="290" y="0" class="section-title" text-anchor="middle">🎯 5つのキーポイント</text>
    <rect x="0" y="10" width="580" height="400" class="section-box"/>
    <text x="15" y="35" class="item-text">• Phase 1: 基盤</text>
    <text x="15" y="60" class="item-text">• Phase 2: コア機能</text>
    <text x="15" y="85" class="item-text">• Phase 3: 拡張機能</text>
    <text x="15" y="110" class="item-text">• Phase 4: 仕上げ</text>
    <text x="15" y="135" class="item-text">• 30分〜2時間で1タスク</text>
    <text x="15" y="160" class="item-text">• 1日で3-5タスク</text>
    <text x="15" y="185" class="item-text">• 進捗が見える</text>
    <text x="15" y="210" class="item-text">• 手戻り防止</text>
    <text x="15" y="235" class="item-text">• 効率的なスケジューリング</text>
    <text x="15" y="260" class="item-text">• 並行作業の特定</text>
    <text x="15" y="285" class="item-text">• Phase・タスク名・所要時間</text>
    <text x="15" y="310" class="item-text">• 依存関係・完了条件</text>
    <text x="15" y="335" class="item-text">• Markdown形式でGit管理</text>
    <text x="15" y="360" class="item-text">• 計画作成時間を大幅短縮</text>
    <text x="15" y="385" class="item-text">• 人間はレビューに集中</text>
  </g>
</svg>
