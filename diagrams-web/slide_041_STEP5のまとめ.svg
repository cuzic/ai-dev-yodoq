<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      text { font-family: 'Noto Sans JP', sans-serif; fill: #1a1a1a; }
      .title { font-size: 32px; font-weight: 700; }
      .section-title { font-size: 22px; font-weight: 700; fill: #1976d2; }
      .item-text { font-size: 16px; }
      .section-box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; rx: 6; }
    </style>
  </defs>

  <!-- Title -->
  <text x="640" y="45" class="title" text-anchor="middle">STEP5のまとめ</text>

  <!-- Section: 🎯 品質担保の核心 -->
  <g transform="translate(40, 90)">
    <text x="190" y="0" class="section-title" text-anchor="middle">🎯 品質担保の核心</text>
    <rect x="0" y="10" width="380" height="100" class="section-box"/>
    <text x="15" y="35" class="item-text">• AIが自己完結</text>
    <text x="15" y="60" class="item-text">• 人間の負担が劇的に軽減</text>
    <text x="15" y="85" class="item-text">• テスト→エラー検知→修正を自動化</text>
  </g>

  <!-- Section: 🧪 4つのテスト戦略 -->
  <g transform="translate(40, 220)">
    <text x="190" y="0" class="section-title" text-anchor="middle">🧪 4つのテスト戦略</text>
    <rect x="0" y="10" width="380" height="250" class="section-box"/>
    <text x="15" y="35" class="item-text">• Given-When-Then形式</text>
    <text x="15" y="60" class="item-text">• Red-Green-Refactor</text>
    <text x="15" y="85" class="item-text">• Playwright使用</text>
    <text x="15" y="110" class="item-text">• ユーザー視点の検証</text>
    <text x="15" y="135" class="item-text">• スクリーンショット比較</text>
    <text x="15" y="160" class="item-text">• UI崩れ自動検出</text>
    <text x="15" y="185" class="item-text">• Context 7: 最新ドキュメント参照</text>
    <text x="15" y="210" class="item-text">• Serena: 高速検索</text>
    <text x="15" y="235" class="item-text">• Browser DevTools: エラー自動キャプチャ</text>
  </g>

  <!-- Section: 🔍 AI自己レビュー4種類 -->
  <g transform="translate(490, 90)">
    <text x="190" y="0" class="section-title" text-anchor="middle">🔍 AI自己レビュー4種類</text>
    <rect x="0" y="10" width="380" height="225" class="section-box"/>
    <text x="15" y="35" class="item-text">• 実装直後（毎回必須）</text>
    <text x="15" y="60" class="item-text">• ロジックエラー・エッジケース</text>
    <text x="15" y="85" class="item-text">• OWASP Top 10チェック</text>
    <text x="15" y="110" class="item-text">• 脆弱性大幅削減</text>
    <text x="15" y="135" class="item-text">• N+1問題・メモリリーク</text>
    <text x="15" y="160" class="item-text">• レスポンス大幅改善（N+1解消など）</text>
    <text x="15" y="185" class="item-text">• エッジケース・異常系</text>
    <text x="15" y="210" class="item-text">• テストカバレッジ向上</text>
  </g>

  <!-- Section: 🔧 リファクタリング3つの観点 -->
  <g transform="translate(490, 345)">
    <text x="190" y="0" class="section-title" text-anchor="middle">🔧 リファクタリング3つの観点</text>
