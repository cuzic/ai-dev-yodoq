    <text x="15" y="60" class="item-text">• 保守コスト削減</text>
    <text x="15" y="85" class="item-text">• if-else → Strategy</text>
    <text x="15" y="110" class="item-text">• オブジェクト生成 → Factory</text>
    <text x="15" y="135" class="item-text">• 拡張容易な構造に</text>
    <text x="15" y="160" class="item-text">• 車輪の再発明を避ける</text>
    <text x="15" y="185" class="item-text">• エッジケーステスト済み</text>
    <text x="15" y="210" class="item-text">• セキュリティパッチ自動適用</text>
  </g>

  <!-- Section: 📚 Living Documentation -->
  <g transform="translate(940, 90)">
    <text x="190" y="0" class="section-title" text-anchor="middle">📚 Living Documentation</text>
