    <text x="15" y="60" class="item-text">• ドキュメント＝AIの外部メモリ</text>
    <text x="15" y="85" class="item-text">• 実装と同期（常に信頼できる）</text>
    <text x="15" y="110" class="item-text">• システム全体像</text>
    <text x="15" y="135" class="item-text">• 構成・ディレクトリ</text>
    <text x="15" y="160" class="item-text">• 設計判断の理由</text>
    <text x="15" y="185" class="item-text">• セットアップ手順</text>
    <text x="15" y="210" class="item-text">• 使い方</text>
    <text x="15" y="235" class="item-text">• トラブルシューティング</text>
    <text x="15" y="260" class="item-text">• 成功したプロンプトパターン</text>
    <text x="15" y="285" class="item-text">• ハマった点と回避策</text>
    <text x="15" y="310" class="item-text">• 再現性の確保</text>
