    <text x="15" y="110" class="item-text">• ✅ タスク一覧表示</text>
    <text x="15" y="135" class="item-text">• ✅ BCryptパスワードハッシュ化</text>
    <text x="15" y="160" class="item-text">• ✅ 環境変数管理</text>
    <text x="15" y="185" class="item-text">• ✅ バリデーション</text>
    <text x="15" y="210" class="item-text">• ✅ テストカバレッジ80%以上</text>
