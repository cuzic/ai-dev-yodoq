    <rect x="0" y="10" width="580" height="125" class="section-box"/>
    <text x="15" y="35" class="item-text">• Spring Boot ベース</text>
    <text x="15" y="60" class="item-text">• DB連携</text>
    <text x="15" y="85" class="item-text">• バリデーション</text>
    <text x="15" y="110" class="item-text">• TDD/BDD</text>
  </g>

