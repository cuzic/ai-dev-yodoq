<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 24px; font-weight: bold; fill: #333; text-anchor: middle; }
      .step-box { fill: #00146E; }
      .step-text { font-family: 'Noto Sans JP', sans-serif; font-size: 14px; fill: white; text-anchor: middle; }
      .code { font-family: 'Consolas', monospace; font-size: 11px; fill: #333; }
    </style>
  </defs>
  
  <rect width="900" height="350" fill="#FFFFFF"/>
  <text x="450" y="35" class="title">ER図からコード生成の流れ</text>
  
  <!-- Step 1: ER Diagram -->
  <rect x="50" y="70" width="180" height="80" rx="5" class="step-box"/>
  <text x="140" y="100" class="step-text" font-weight="bold">STEP1</text>
  <text x="140" y="120" class="step-text">ER図作成</text>
  <text x="140" y="138" class="step-text" font-size="11px">Mermaid記法</text>
  
  <!-- Arrow -->
  <line x1="230" y1="110" x2="270" y2="110" stroke="#00AFF0" stroke-width="2"/>
  <polygon points="270,110 265,107 265,113" fill="#00AFF0"/>
  
  <!-- Step 2: Schema -->
  <rect x="275" y="70" width="180" height="80" rx="5" fill="#00AFF0"/>
  <text x="365" y="100" class="step-text" font-weight="bold">STEP2</text>
  <text x="365" y="120" class="step-text">スキーマ定義</text>
  <text x="365" y="138" class="step-text" font-size="11px">DDL生成</text>
  
  <!-- Arrow -->
  <line x1="455" y1="110" x2="495" y2="110" stroke="#003399" stroke-width="2"/>
  <polygon points="495,110 490,107 490,113" fill="#003399"/>
  
  <!-- Step 3: Model Code -->
  <rect x="500" y="70" width="180" height="80" rx="5" fill="#003399"/>
  <text x="590" y="100" class="step-text" font-weight="bold">STEP3</text>
  <text x="590" y="120" class="step-text">モデルコード</text>
  <text x="590" y="138" class="step-text" font-size="11px">ORM生成</text>
  
  <!-- Arrow -->
  <line x1="680" y1="110" x2="720" y2="110" stroke="#27ae60" stroke-width="2"/>
  <polygon points="720,110 715,107 715,113" fill="#27ae60"/>
  
  <!-- Step 4: API -->
  <rect x="725" y="70" width="130" height="80" rx="5" fill="#27ae60"/>
  <text x="790" y="100" class="step-text" font-weight="bold">STEP4</text>
  <text x="790" y="120" class="step-text">API実装</text>
  <text x="790" y="138" class="step-text" font-size="11px">CRUD</text>
  
  <!-- Example code below -->
  <rect x="50" y="180" width="800" height="150" fill="#F6F8FA" stroke="#00146E" stroke-width="1" rx="5"/>
  
  <text x="70" y="205" class="code" font-weight="bold">// 自動生成されるコード例</text>
  <text x="70" y="230" class="code">class User {</text>
  <text x="90" y="250" class="code">  id: number;        // PK</text>
  <text x="90" y="270" class="code">  email: string;</text>
  <text x="90" y="290" class="code">  name: string;</text>
  <text x="90" y="310" class="code">  posts: Post[];     // 1:N relation</text>
  <text x="70" y="325" class="code">}</text>
</svg>
