  <text x="990" y="1040" class="case-text">• バリデーション</text>

  <rect x="1350" y="930" width="350" height="130" fill="#CC0000" rx="5"/>
  <text x="1370" y="965" class="case-section">✗ 人間が補完</text>
  <text x="1380" y="1005" class="case-text">• 決済連携ロジック</text>
  <text x="1380" y="1040" class="case-text">• リトライ戦略</text>

  <!-- Best Practice -->
  <rect x="110" y="1100" width="1600" height="180" fill="#00146E" rx="8"/>
