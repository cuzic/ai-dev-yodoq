  <rect x="110" y="305" width="360" height="200" fill="#00AA00" rx="8"/>
  <text x="290" y="340" class="example-title" text-anchor="middle">1. ボイラープレート</text>
  <text x="290" y="370" class="example-title" text-anchor="middle">コード</text>
