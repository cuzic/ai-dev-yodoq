  <!-- Background -->
  <rect width="1820" height="1680" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="910" y="60" class="title" text-anchor="middle">Jagged Intelligence 具体例（AIの得意/不得意領域）</text>

  <!-- Concept -->
