  <text x="140" y="1195" class="best-label">✓ 良い指示（AIの得意領域）:</text>
  <text x="150" y="1240" class="best-text">「ログイン機能を実装。BCrypt、JWT、@Valid、JUnitテスト含む。失敗5回で30分ロック」</text>

  <!-- Summary -->
  <rect x="110" y="1310" width="1600" height="90" fill="#00146E" rx="8"/>
  <text x="910" y="1350" class="best-summary" text-anchor="middle">→ 人間が「何を作るか」を指示</text>
  <text x="910" y="1390" class="best-summary" text-anchor="middle">→ AIが「どう作るか」を実装 → 人間がレビュー</text>
