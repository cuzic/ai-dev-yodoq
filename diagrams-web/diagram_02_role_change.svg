<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 24px; font-weight: bold; }
      .label { font-family: 'Noto Sans JP', sans-serif; font-size: 18px; }
      .sublabel { font-family: 'Noto Sans JP', sans-serif; font-size: 14px; }
    </style>
  </defs>

  <rect width="800" height="300" fill="#FFFFFF"/>

  <!-- Before -->
  <rect x="50" y="60" width="280" height="180" fill="#E6E6E6" rx="10"/>
  <text x="190" y="100" class="title" text-anchor="middle" fill="#333">従来</text>
  <text x="190" y="145" class="label" text-anchor="middle" fill="#333">運転手</text>
  <text x="190" y="175" class="sublabel" text-anchor="middle" fill="#666">(自分で実装)</text>

  <!-- Arrow -->
  <line x1="350" y1="150" x2="420" y2="150" stroke="#00AFF0" stroke-width="3"/>
  <polygon points="420,150 410,145 410,155" fill="#00AFF0"/>

  <!-- After -->
  <rect x="470" y="60" width="280" height="180" fill="#00146E" rx="10"/>
  <text x="610" y="100" class="title" text-anchor="middle" fill="white">AI時代</text>
  <text x="610" y="145" class="label" text-anchor="middle" fill="white">ナビゲーター</text>
  <text x="610" y="175" class="sublabel" text-anchor="middle" fill="#00AFF0">(方向性を指示)</text>
</svg>
