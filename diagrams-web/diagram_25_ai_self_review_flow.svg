<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 900">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 44px; font-weight: bold; fill: #333333; }
      .step-title { font-family: 'Noto Sans JP', sans-serif; font-size: 28px; font-weight: bold; fill: white; }
      .step-text { font-family: 'Noto Sans JP', sans-serif; font-size: 20px; fill: white; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="500" y="42" class="title" text-anchor="middle">AI自己レビューフロー（Trust but Verify）</text>

  <!-- Step 1: Implementation -->
  <rect x="100" y="75" width="200" height="125" fill="#00AFF0" rx="10"/>
  <text x="200" y="102" class="step-title" text-anchor="middle">1. 実装</text>
  <text x="200" y="142" class="step-title" text-anchor="middle" font-size="18">(AIがコード生成)</text>

  <text x="120" y="168" class="step-text">プロンプト例:</text>
  <text x="130" y="190" class="step-text">「ログイン機能実装」</text>

  <!-- Arrow 1 to 2 -->
  <line x1="300" y1="138" x2="360" y2="138" stroke="#00AFF0" stroke-width="4"/>
  <polygon points="360,138 350,133 350,143" fill="#00AFF0"/>
  <text x="330" y="70" style="font-family: 'Noto Sans JP', sans-serif; font-size: 18px; fill: #00146E; font-weight: bold;">
    完成
  </text>

  <!-- Step 2: Self Review -->
  <rect x="360" y="75" width="280" height="125" fill="#00146E" rx="10"/>
  <text x="500" y="102" class="step-title" text-anchor="middle">2. AI自己レビュー</text>
  <text x="500" y="142" class="step-title" text-anchor="middle" font-size="18">(必須プロセス)</text>

  <text x="380" y="168" class="step-text">プロンプト例:</text>
  <text x="390" y="190" class="step-text">「このコードレビュー」</text>

  <!-- Arrow 2 to 3 -->
  <line x1="640" y1="138" x2="700" y2="138" stroke="#00146E" stroke-width="4"/>
  <polygon points="700,138 690,133 690,143" fill="#00146E"/>
  <text x="670" y="70" style="font-family: 'Noto Sans JP', sans-serif; font-size: 18px; fill: #00146E; font-weight: bold;">
    結果
  </text>

  <!-- Step 3: Bug Detection -->
  <rect x="700" y="75" width="200" height="125" fill="#003399" rx="10"/>
  <text x="800" y="102" class="step-title" text-anchor="middle">3. バグ検出</text>
  <text x="800" y="142" class="step-title" text-anchor="middle" font-size="18">(40-60%検出)</text>

  <text x="720" y="168" class="step-text">AIが指摘:</text>
  <text x="730" y="190" class="step-text">• エラー処理不足</text>

  <!-- Decision diamond -->
  <path d="M 500 255 L 565 320 L 500 385 L 435 320 Z" fill="#E6E6E6" stroke="#00146E" stroke-width="4"/>
  <text x="500" y="323" style="font-family: 'Noto Sans JP', sans-serif; font-size: 26px; fill: #00146E; text-anchor: middle; font-weight: bold;">
    問題あり？
  </text>
  <text x="500" y="352" style="font-family: 'Noto Sans JP', sans-serif; font-size: 20px; fill: #00146E; text-anchor: middle;">
    (10-60%の確率)
  </text>

  <!-- Arrow from bug detection to decision -->
  <line x1="800" y1="200" x2="800" y2="320" stroke="#003399" stroke-width="4"/>
  <line x1="800" y1="320" x2="565" y2="320" stroke="#003399" stroke-width="4"/>
  <polygon points="565,320 575,315 575,325" fill="#003399"/>

  <!-- Yes path: Fix -->
  <line x1="435" y1="320" x2="270" y2="320" stroke="#CC0000" stroke-width="4"/>
  <polygon points="270,320 280,315 280,325" fill="#CC0000"/>
  <text x="352" y="308" style="font-family: 'Noto Sans JP', sans-serif; font-size: 22px; fill: #CC0000; font-weight: bold;">
    Yes
  </text>

  <!-- Step 4: Fix -->
  <rect x="100" y="260" width="200" height="120" fill="#CC0000" rx="10"/>
  <text x="200" y="287" class="step-title" text-anchor="middle">4. 修正</text>
  <text x="200" y="327" class="step-title" text-anchor="middle" font-size="18">(AIが自己修正)</text>

  <text x="120" y="355" class="step-text">プロンプト例:</text>
  <text x="130" y="373" class="step-text">「指摘事項を修正」</text>

  <!-- Arrow from fix back to review -->
  <line x1="200" y1="260" x2="200" y2="200" stroke="#CC0000" stroke-width="4"/>
  <polygon points="200,200 195,210 205,210" fill="#CC0000"/>
  <text x="220" y="230" style="font-family: 'Noto Sans JP', sans-serif; font-size: 20px; fill: #CC0000; font-weight: bold;">
    再レビュー
  </text>

  <!-- No path: Complete -->
  <line x1="500" y1="385" x2="500" y2="460" stroke="#00AA00" stroke-width="4"/>
  <polygon points="500,460 495,450 505,450" fill="#00AA00"/>
  <text x="520" y="422" style="font-family: 'Noto Sans JP', sans-serif; font-size: 22px; fill: #00AA00; font-weight: bold;">
    No (問題なし)
  </text>

  <!-- Step 5: Complete -->
  <rect x="350" y="460" width="300" height="90" fill="#00AA00" rx="10"/>
  <text x="500" y="487" class="step-title" text-anchor="middle">5. 完了</text>
  <text x="500" y="527" class="step-title" text-anchor="middle" font-size="18">(テスト → コミット)</text>

  <text x="370" y="544" class="step-text">• 全テスト実行確認</text>

  <!-- Statistics box -->
  <rect x="50" y="580" width="900" height="110" fill="#E6E6E6" stroke="#00146E" stroke-width="3" rx="10"/>
  <text x="500" y="613" style="font-family: 'Noto Sans JP', sans-serif; font-size: 28px; fill: #00146E; text-anchor: middle; font-weight: bold;">
    AI自己レビューの効果
  </text>
  <text x="500" y="645" style="font-family: 'Noto Sans JP', sans-serif; font-size: 20px; fill: #333333; text-anchor: middle;">
    AIのエラー率10-60% → 自己レビューで40-60%検出
  </text>
  <text x="500" y="673" style="font-family: 'Noto Sans JP', sans-serif; font-size: 20px; fill: #333333; text-anchor="middle">
    追加コストほぼゼロ（5秒）→ 人間の負担大幅削減
  </text>
</svg>
