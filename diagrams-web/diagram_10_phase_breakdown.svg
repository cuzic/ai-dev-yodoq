<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 820">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 44px; font-weight: bold; fill: #333333; }
      .phase-title { font-family: 'Noto Sans JP', sans-serif; font-size: 34px; font-weight: bold; fill: white; }
      .phase-subtitle { font-family: 'Noto Sans JP', sans-serif; font-size: 20px; font-weight: bold; fill: white; }
      .phase-label { font-family: 'Noto Sans JP', sans-serif; font-size: 28px; fill: white; }
      .phase-item { font-family: 'Noto Sans JP', sans-serif; font-size: 26px; fill: white; }
      .time-text { font-family: 'Noto Sans JP', sans-serif; font-size: 24px; fill: white; font-weight: bold; }
      .checkpoint-text { font-family: 'Noto Sans JP', sans-serif; font-size: 32px; fill: #00146E; font-weight: bold; }
      .section-title { font-family: 'Noto Sans JP', sans-serif; font-size: 36px; fill: #00146E; font-weight: bold; }
      .explanation-text { font-family: 'Noto Sans JP', sans-serif; font-size: 28px; fill: #333333; }
      .explanation-sub { font-family: 'Noto Sans JP', sans-serif; font-size: 24px; fill: #333333; }
      .effect-text { font-family: 'Noto Sans JP', sans-serif; font-size: 34px; fill: white; font-weight: bold; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1600" height="820" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="800" y="50" class="title" text-anchor="middle">タスク分解のPhase分け戦略</text>

  <!-- Phase 1 -->
  <rect x="50" y="100" width="240" height="240" fill="#00146E" rx="10"/>
  <text x="170" y="135" class="phase-title" text-anchor="middle">Phase 1</text>
  <text x="170" y="187" class="phase-subtitle" text-anchor="middle">基盤構築</text>

  <text x="70" y="237" class="phase-label">タスク:</text>
  <text x="80" y="270" class="phase-item">• DB接続</text>
  <text x="80" y="304" class="phase-item">• 認証基盤</text>

  <text x="70" y="334" class="time-text">所要: 2日</text>

  <!-- Arrow from Phase 1 to Checkpoint -->
  <line x1="290" y1="220" x2="345" y2="220" stroke="#00146E" stroke-width="4"/>
  <polygon points="345,220 335,215 335,225" fill="#00146E"/>

  <!-- Checkpoint 1 -->
  <polygon points="390,170 345,220 390,270 435,220" fill="#00AFF0"/>
  <text x="390" y="151" class="checkpoint-text" text-anchor="middle">動作</text>
  <text x="390" y="203" class="checkpoint-text" text-anchor="middle">確認</text>

  <!-- Arrow from Checkpoint to Phase 2 -->
  <line x1="435" y1="220" x2="490" y2="220" stroke="#00AFF0" stroke-width="4"/>
  <polygon points="490,220 480,215 480,225" fill="#00AFF0"/>

  <!-- Phase 2 -->
  <rect x="490" y="100" width="280" height="240" fill="#00AFF0" rx="10"/>
  <text x="630" y="119" class="phase-title" text-anchor="middle">Phase 2</text>
  <text x="630" y="253" class="phase-subtitle" text-anchor="middle">コア機能</text>

  <text x="510" y="100" class="phase-label">タスク:</text>
  <text x="520" y="220" class="phase-item">• ロジック</text>
  <text x="520" y="287" class="phase-item">• API実装</text>

  <text x="510" y="318" class="time-text">所要: 3日</text>

  <!-- Arrow from Phase 2 to Checkpoint -->
  <line x1="770" y1="220" x2="825" y2="220" stroke="#00AFF0" stroke-width="4"/>
  <polygon points="825,220 815,215 815,225" fill="#00AFF0"/>

  <!-- Checkpoint 2 -->
  <polygon points="870,170 825,220 870,270 915,220" fill="#00AFF0"/>
  <text x="870" y="84" class="checkpoint-text" text-anchor="middle">動作</text>
  <text x="870" y="350" class="checkpoint-text" text-anchor="middle">確認</text>

  <!-- Arrow from Checkpoint to Phase 3 -->
  <line x1="915" y1="220" x2="50" y2="480" stroke="#003399" stroke-width="4"/>
  <polygon points="50,480 58,475 55,485" fill="#003399"/>

  <!-- Phase 3 -->
  <rect x="50" y="420" width="240" height="240" fill="#003399" rx="10"/>
  <text x="170" y="455" class="phase-title" text-anchor="middle">Phase 3</text>
  <text x="170" y="507" class="phase-subtitle" text-anchor="middle">拡張機能</text>

  <text x="70" y="537" class="phase-label">タスク:</text>
  <text x="80" y="570" class="phase-item">• 検索機能</text>
  <text x="80" y="604" class="phase-item">• 通知機能</text>

  <text x="70" y="638" class="time-text">所要: 2日</text>

  <!-- Arrow from Phase 3 to Checkpoint -->
  <line x1="290" y1="540" x2="345" y2="540" stroke="#003399" stroke-width="4"/>
  <polygon points="345,540 335,535 335,545" fill="#003399"/>

  <!-- Checkpoint 3 -->
  <polygon points="390,490 345,540 390,590 435,540" fill="#00AFF0"/>
  <text x="390" y="471" class="checkpoint-text" text-anchor="middle">動作</text>
  <text x="390" y="520" class="checkpoint-text" text-anchor="middle">確認</text>

  <!-- Arrow from Checkpoint to Phase 4 -->
  <line x1="435" y1="540" x2="490" y2="540" stroke="#00AFF0" stroke-width="4"/>
  <polygon points="490,540 480,535 480,545" fill="#00AFF0"/>

  <!-- Phase 4 -->
  <rect x="490" y="420" width="280" height="240" fill="#00146E" rx="10"/>
  <text x="630" y="403" class="phase-title" text-anchor="middle">Phase 4</text>
  <text x="630" y="553" class="phase-subtitle" text-anchor="middle">仕上げ</text>

  <text x="510" y="438" class="phase-label">タスク:</text>
  <text x="520" y="587" class="phase-item">• 最適化</text>
  <text x="520" y="621" class="phase-item">• テスト</text>

  <text x="510" y="655" class="time-text">所要: 1日</text>

  <!-- Bottom explanation -->
  <rect x="820" y="420" width="540" height="240" fill="#E6E6E6" stroke="#00146E" stroke-width="3" rx="10"/>
  <text x="1090" y="368" class="section-title" text-anchor="middle">
    なぜPhase分けが必要か
  </text>

  <text x="840" y="385" class="explanation-text">
    • 全部一度に作ると
  </text>
  <text x="860" y="418" class="explanation-sub">
    依存関係が複雑化
  </text>

  <text x="840" y="670" class="explanation-text">
    • 段階的に作れば
  </text>
  <text x="860" y="687" class="explanation-sub">
    早期問題発見可能
  </text>

  <!-- Bottom summary bar -->
  <rect x="50" y="720" width="1310" height="80" fill="#00146E" rx="8"/>
  <text x="705" y="770" class="effect-text" text-anchor="middle">
    効果: 確実な進捗、品質保証、AIの混乱防止
  </text>
</svg>
