<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 24px; font-weight: bold; fill: #333; text-anchor: middle; }
      .phase-box { fill: #00146E; }
      .phase-title { font-family: 'Noto Sans JP', sans-serif; font-size: 16px; font-weight: bold; fill: white; }
      .task-text { font-family: 'Noto Sans JP', sans-serif; font-size: 12px; fill: #333; }
    </style>
  </defs>
  
  <rect width="800" height="550" fill="#FFFFFF"/>
  <text x="400" y="35" class="title">Phaseによるタスク分解</text>
  
  <!-- Phase 1 -->
  <rect x="50" y="70" width="700" height="100" rx="5" fill="#00146E"/>
  <text x="70" y="95" class="phase-title">Phase 1: 基礎インフラ（1日）</text>
  <rect x="70" y="105" width="660" height="55" fill="#FFFFFF" rx="3"/>
  <text x="85" y="125" class="task-text">✓ DB設計・マイグレーション</text>
  <text x="85" y="145" class="task-text">✓ 認証基盤（JWT）</text>
  <text x="400" y="125" class="task-text">✓ 基本CRUD API</text>
  <text x="400" y="145" class="task-text">✓ ユニットテスト環境</text>
  
  <!-- Phase 2 -->
  <rect x="50" y="190" width="700" height="100" rx="5" fill="#00AFF0"/>
  <text x="70" y="215" class="phase-title">Phase 2: コア機能（2日）</text>
  <rect x="70" y="225" width="660" height="55" fill="#FFFFFF" rx="3"/>
  <text x="85" y="245" class="task-text">✓ ユーザー管理</text>
  <text x="85" y="265" class="task-text">✓ 投稿機能</text>
  <text x="400" y="245" class="task-text">✓ コメント機能</text>
  <text x="400" y="265" class="task-text">✓ 統合テスト</text>
  
  <!-- Phase 3 -->
  <rect x="50" y="310" width="700" height="100" rx="5" fill="#003399"/>
  <text x="70" y="335" class="phase-title">Phase 3: 付加機能（1日）</text>
  <rect x="70" y="345" width="660" height="55" fill="#FFFFFF" rx="3"/>
  <text x="85" y="365" class="task-text">✓ 検索機能</text>
  <text x="85" y="385" class="task-text">✓ ページネーション</text>
  <text x="400" y="365" class="task-text">✓ 通知機能</text>
  <text x="400" y="385" class="task-text">✓ E2Eテスト</text>
  
  <!-- Phase 4 -->
  <rect x="50" y="430" width="700" height="100" rx="5" fill="#27ae60"/>
  <text x="70" y="455" class="phase-title">Phase 4: 最適化・デプロイ（1日）</text>
  <rect x="70" y="465" width="660" height="55" fill="#FFFFFF" rx="3"/>
  <text x="85" y="485" class="task-text">✓ パフォーマンス最適化</text>
  <text x="85" y="505" class="task-text">✓ セキュリティ監査</text>
  <text x="400" y="485" class="task-text">✓ ドキュメント更新</text>
  <text x="400" y="505" class="task-text">✓ 本番デプロイ</text>
</svg>
